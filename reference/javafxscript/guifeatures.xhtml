</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="packagesandaccessmods.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JavaFX Script Reference / GUI Features</a></h3></div><h1 id="sec_guifeatures" class="multipageTitle"><a name="guifeatures">GUI Features</a></h1><div class="subSecRow1" id="sec_keyvalue"><div class="subSecHead" id="sechd_keyvalue"><a name="keyvalue">KeyValue</a><br/>(<a href="#" id="tl-d39688e3960" class="dottedTooltip" onclick="return tlClick('tl-d39688e3960','pp-d39688e3965');" onmouseover="return tlOver('tl-d39688e3960','pp-d39688e3965');" onmouseout="return tlOut('tl-d39688e3960','pp-d39688e3965');">more</a>)
		</div><div class="subSecContent" id="seccnt_keyvalue"><pre class="subSecCode"><code>import javafx.animation.*;
var a = 0.0; var b = 5.0;
def kv1  = <em>a =&gt; 100.0</em>;                             <span class="cmt">// creates a KeyValue</span>
assert(kv1 instanceof KeyValue);
assert(kv1.interpolate == Interpolator.LINEAR);    <span class="cmt">// default <span class="idf">Interpolator</span></span>

def kv2  = b =&gt; 50.0 <em>tween Interpolator.EASEBOTH</em>;  <span class="cmt">// sets <span class="idf">Interpolator</span></span>
assert(kv2 instanceof KeyValue);
assert(kv2.interpolate == Interpolator.EASEBOTH);
</code></pre></div></div><div class="subSecRow2" id="sec_keyframe"><div class="subSecHead" id="sechd_keyframe"><a name="keyframe">KeyFrame</a><br/>(<a href="#" id="tl-d39688e4024" class="dottedTooltip" onclick="return tlClick('tl-d39688e4024','pp-d39688e4029');" onmouseover="return tlOver('tl-d39688e4024','pp-d39688e4029');" onmouseout="return tlOut('tl-d39688e4024','pp-d39688e4029');">more</a>)
		</div><div class="subSecContent" id="seccnt_keyframe"><pre class="subSecCode"><code>import javafx.animation.*;
var x = 0;
def kf1 = <em>at(0s) { x =&gt; 0 }</em>;
assert(kf1 instanceof KeyFrame);
assert(kf1.time == 0s);
assert(sizeof kf1.values == 1);         <span class="cmt">// contains <span class="idf">x =&gt; 0</span></span>

var y = 10; var z = 5;
def kf2 = <em>at(10s) { y =&gt; 0; z =&gt; 10 }</em>;  <span class="cmt">// <span class="idf">KeyFrame</span> with two <span class="idf">KeyValues</span></span>
assert(kf2 instanceof KeyFrame);
assert(kf2.time == 10s);
assert(sizeof kf2.values == 2);         <span class="cmt">// contains <span class="idf">[y =&gt; 0, z =&gt; 10]</span></span>
</code></pre></div></div><div class="subSecRow1" id="sec_localizedstrings"><div class="subSecHead" id="sechd_localizedstrings"><a name="localizedstrings">Localized Strings</a></div><div class="subSecContent" id="seccnt_localizedstrings"><p class="subSecExplanation">JavaFX allows the localization of Strings in the source code. It will automatically look up translations of all localized strings. For this you need to provide a property file with translation for every supported language and every script file. For example, if you store your script in a file called <span class="idf">myscript.fx</span>, and you want to provide French (international 2-letter-code 'fr') and German ('de') translations, you also need two files <span class="idf">myscript_fr.fxproperties</span> and <span class="idf">myscript_de.fxproperties</span>. The format of the file is shown below.</p><pre class="subSecCode"><code>def greetingMorning = <em>##</em>"Good Morning";                <span class="cmt">// <span class="idf">##</span> marks string as localized</span>
def greetingEvening = ##<em>[greetEvening]</em>"Good Evening";  <span class="cmt">// string named 'greetEvening'</span>

<em>Content of myscript_de.properties:</em>
"Good Morning" = "Guten Morgen"
"greetEvening" = "Guten Abend"
</code></pre></div></div><div class="yahbar"><div class="yahprev"><a href="packagesandaccessmods.xhtml">Prev<br/><span>Packages and Access Modifiers</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JavaFX Script Reference / GUI Features</a><br/><a href="/reference/javafxscript/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div></div></div><div id="sidecolumn">

ions" class="navseclink" href="exceptions.xhtml#exceptions">Exceptions (try/catch/finally)</a><a id="nav_throwcatch" class="navsublink" href="exceptions.xhtml#throwcatch">Throwing and Catching</a><a id="nav_finally" class="navsublink" href="exceptions.xhtml#finally">finally</a><a id="nav_interop" class="navseclink" href="interop.xhtml#interop">Java Interoperability</a><a id="nav_interop1" class="navsublink" href="interop.xhtml#interop1"/><a id="nav_packagesandaccessmods" class="navseclink" href="packagesandaccessmods.xhtml#packagesandaccessmods">Packages and Access Modifiers</a><a id="nav_packages" class="navsublink" href="packagesandaccessmods.xhtml#packages">Packages</a><a id="nav_accessmods" class="navsublink" href="packagesandaccessmods.xhtml#accessmods">Access Modifier</a><a id="nav_guifeatures" class="navseclink" href="#guifeatures" onclick="if (event.button == 0) return goTo('#guifeatures', true); else return true;">GUI Features</a><a id="nav_keyvalue" class="navsublink" href="#keyvalue" onclick="if (event.button == 0) return goTo('#keyvalue', true); else return true;">KeyValue</a><a id="nav_keyframe" class="navsublink" href="#keyframe" onclick="if (event.button == 0) return goTo('#keyframe', true); else return true;">KeyFrame</a><a id="nav_localizedstrings" class="navsublink" href="#localizedstrings" onclick="if (event.button == 0) return goTo('#localizedstrings', true); else return true;">Localized Strings</a></div></div><div id="popups"><div id="pp-d39688e3965" class="tooltip">The <span class="idf">KeyValue</span> object is used in JavaFX animations to specify a value for a variable at a certain time, as well as the kind of interpolation used for the transition. <span class="idf">KeyValue</span>s are almost always part of a <span class="idf">KeyFrame</span>.</div><div id="pp-d39688e4029" class="tooltip">The <span class="idf">KeyFrame</span> object is used in JavaFX animations to specify <span class="idf">KeyValue</span>s at the specified time of an animation. <span class="idf">KeyFrame</span>s are usually part of a <span class="idf">Timeline</span> which will interpolate the values between the frames.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

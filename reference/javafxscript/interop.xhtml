</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="exceptions.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JavaFX Script Reference / Java Interoperability</a></h3><div class="yahnext"><a href="packagesandaccessmods.xhtml">Next</a></div></div><h1 id="sec_interop" class="multipageTitle"><a name="interop">Java Interoperability</a></h1><div class="subSecRow2" id="sec_interop1"><div class="subSecHead" id="sechd_interop1"><a name="interop1"/></div><div class="subSecContent" id="seccnt_interop1"><p class="subSecExplanation">JavaFX has full access to all Java code. You can instantiate, extend and use all Java classes from JavaFX.</p><pre class="subSecCode"><code>import <em>java.util.ArrayList</em>;                   <span class="cmt">// import Java class</span>
def list = <em>new</em> ArrayList(3);                  <span class="cmt">// create new instance using <span class="idf">new</span></span>
list.add("a"); list.add("b"); list.add("c");  <span class="cmt">// call methods</span>
var r;
for (i in <em>list</em>)                               <span class="cmt">// <span class="idf">for</span> can use any <span class="idf">Iterable</span></span>
    r = "{r}{i}";
assert(r == "abc");

def t = new java.util.Date();                 <span class="cmt">// without import</span>
<span class="strike">def ms = t.time;</span>                              <span class="cmt">// <span class="idf">getTime</span> is no property</span>
def ms = t.getTime();

def f = new java.io.File("example.dat");
f.<em>&lt;&lt;delete&gt;&gt;</em>();                               <span class="cmt">// escape syntax for keywords (<a href="#" id="tl-d39688e3712" class="dottedTooltip" onclick="return tlClick('tl-d39688e3712','pp-d39688e3712');" onmouseover="return tlOver('tl-d39688e3712','pp-d39688e3712');" onmouseout="return tlOut('tl-d39688e3712','pp-d39688e3712');">more</a>)</span>
</code></pre><p class="subSecExplanation">There is currently no direct support for creating and using JavaFX classes from Java. You can start a JavaFX script from Java using the <a href="http://java.sun.com/javase/6/docs/technotes/guides/scripting/programmer_guide/index.html">Scripting API</a> though. If you need to call JavaFX code from Java, you should write an interface in Java and implement it in JavaFX.<br/> </p></div></div><div class="yahbar"><div class="yahprev"><a href="exceptions.xhtml">Prev<br/><span>Exceptions (try/catch/finally)</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JavaFX Script Reference / Java Interoperability</a><br/><a href="/reference/javafxscript/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="packagesandaccessmods.xhtml">Next<br/><span>Packages and Access Modifiers</span></a></div></div></div><div id="sidecolumn">

ions" class="navseclink" href="exceptions.xhtml#exceptions">Exceptions (try/catch/finally)</a><a id="nav_throwcatch" class="navsublink" href="exceptions.xhtml#throwcatch">Throwing and Catching</a><a id="nav_finally" class="navsublink" href="exceptions.xhtml#finally">finally</a><a id="nav_interop" class="navseclink" href="#interop" onclick="if (event.button == 0) return goTo('#interop', true); else return true;">Java Interoperability</a><a id="nav_interop1" class="navsublink" href="#interop1" onclick="if (event.button == 0) return goTo('#interop1', true); else return true;"/><a id="nav_packagesandaccessmods" class="navseclink" href="packagesandaccessmods.xhtml#packagesandaccessmods">Packages and Access Modifiers</a><a id="nav_packages" class="navsublink" href="packagesandaccessmods.xhtml#packages">Packages</a><a id="nav_accessmods" class="navsublink" href="packagesandaccessmods.xhtml#accessmods">Access Modifier</a><a id="nav_guifeatures" class="navseclink" href="guifeatures.xhtml#guifeatures">GUI Features</a><a id="nav_keyvalue" class="navsublink" href="guifeatures.xhtml#keyvalue">KeyValue</a><a id="nav_keyframe" class="navsublink" href="guifeatures.xhtml#keyframe">KeyFrame</a><a id="nav_localizedstrings" class="navsublink" href="guifeatures.xhtml#localizedstrings">Localized Strings</a></div></div><div id="popups"><div id="pp-d39688e3712" class="tooltip"><span class="idf">delete</span> is a keyword in JavaFX and thus it is not possible to easily call a method called <span class="idf">delete</span>. In order to be able to use all Java methods and fields, even if they use JavaFX keywords, this syntax can be used to escape those words.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></

				</div></div><div id="footer-right"><a rel="license" href="http://creativecommons.org/licenses/by/3.0/us/"><img alt="Creative Commons License" style="border-width:0" src="../../images/ext/cc-by-88x31.png"/></a></div></div></div><div id="navbar" onclick="return navToggle();" onmouseover="document.getElementById('navbar').className='mouseover';" onmouseout="document.getElementById('navbar').className='';"/><div id="navcontainer"><div id="navlinks"><div id="navclosebar"><a href="#" onclick="return navClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="navpositionbar" class="navpositionbar"/><h2 id="navtitle">Web.xml for Servlet 2.x Reference</h2><a id="nav_skeletons" class="navseclink" href="skeletons.xhtml#skeletons">Skeletons</a><a id="nav_skeletons1" class="navsublink" href="skeletons.xhtml#skeletons1">Skeleton</a><a id="nav_skeleton24" class="navsublink" href="skeletons.xhtml#skeleton24">Complete Web.xml Skeleton with Schema Declaration for Servlet 2.4</a><a id="nav_skeleton25" class="navsublink" href="skeletons.xhtml#skeleton25">Complete Web.xml Skeleton with Schema Declaration for Servlet 2.5</a><a id="nav_containers" class="navsublink" href="skeletons.xhtml#containers">Which container supports which Servlet / JEE version?</a><a id="nav_settings" class="navseclink" href="settings.xhtml#settings">General Settings</a><a id="nav_descriptions" class="navsublink" href="settings.xhtml#descriptions">Descriptions</a><a id="nav_descriptionexample" class="navsublink" href="settings.xhtml#descriptionexample">Description Example</a><a id="nav_staticcontent" class="navsublink" href="settings.xhtml#staticcontent">Static Content</a><a id="nav_configexample" class="navsublink" href="settings.xhtml#configexample">Configuration Example</a><a id="nav_appsettings" class="navsublink" href="settings.xhtml#appsettings">Application Settings</a><a id="nav_appexample" class="navsublink" href="settings.xhtml#appexample">Configuration Example</a><a id="nav_servlets" class="navseclink" href="#servlets" onclick="if (event.button == 0) return goTo('#servlets', true); else return true;">Servlets</a><a id="nav_servlets1" class="navsublink" href="#servlets1" onclick="if (event.button == 0) return goTo('#servlets1', true); else return true;">Servlets</a><a id="nav_servletexamples" class="navsublink" href="#servletexamples" onclick="if (event.button == 0) return goTo('#servletexamples', true); else return true;">Servlet Examples</a><a id="nav_filterandlistener" class="navseclink" href="filterandlistener.xhtml#filterandlistener">Filters and Listeners</a><a id="nav_filters" class="navsublink" href="filterandlistener.xhtml#filters">Filters</a><a id="nav_filterexamples" class="navsublink" href="filterandlistener.xhtml#filterexamples">Filter Examples</a><a id="nav_listeners" class="navsublink" href="filterandlistener.xhtml#listeners">Listeners</a><a id="nav_listenerexample" class="navsublink" href="filterandlistener.xhtml#listenerexample">Listener Example</a><a id="nav_security" class="navseclink" href="security.xhtml#security">Security</a><a id="nav_security1" class="navsublink" href="security.xhtml#security1">Security</a><a id="nav_securityexamples" class="navsublink" href="security.xhtml#securityexamples">Security Examples</a><a id="nav_resourcedecl" class="navseclink" href="resourcedecl.xhtml#resourcedecl">Resource Declarations</a><a id="nav_simpleentries" class="navsublink" href="resourcedecl.xhtml#simpleentries">Simple Entries</a><a id="nav_enventryexample" class="navsublink" href="resourcedecl.xhtml#enventryexample">Environment Entry Example</a><a id="nav_resources" class="navsublink" href="resourcedecl.xhtml#resources">Resources</a><a id="nav_resourcerefexample" class="navsublink" href="resourcedecl.xhtml#resourcerefexample">Resource Reference Example</a><a id="nav_ejbs" class="navsublink" href="resourcedecl.xhtml#ejbs">EJBs</a><a id="nav_ejbrefexample" class="navsublink" href="resourcedecl.xhtml#ejbrefexample">EJB Reference Example</a><a id="nav_webservices" class="navsublink" href="resourcedecl.xhtml#webservices">Web Services</a><a id="nav_webservicerefexample" class="navsublink" href="resourcedecl.xhtml#webservicerefexample">Webservice Reference Example</a><a id="nav_messages" class="navsublink" href="resourcedecl.xhtml#messages">Messages</a><a id="nav_messagerefexample" class="navsublink" href="resourcedecl.xhtml#messagerefexample">Message Destination Example</a><a id="nav_urlpatterns" class="navseclink" href="urlpatterns.xhtml#urlpatterns">URL Patterns</a><a id="nav_patterns" class="navsublink" href="urlpatterns.xhtml#patterns">Patterns</a><a id="nav_diffs25" class="navseclink" href="diffs25.xhtml#diffs25">New Features in Servlet 2.5</a><a id="nav_changes25" class="navsublink" href="diffs25.xhtml#changes25">Changes</a></div></div><div id="popups"><div id="pp-d41951e1750" class="tooltip">Servlets are Java classes that will invoked when a client requests a resource and are responsible for creating the response.<br/> You need at least two elements to make a servlet work: one to declare the servlet class (<span class="idf">&lt;servlet&gt;</span>), and the second to configure the paths for which the servlet will be invoked (<span class="idf">&lt;servlet-mapping&gt;</span>).</div><div id="pp-d41951e20" class="tooltip">Declares the version of the Servlet Specification the descriptor uses, e.g. "2.4", "2.5" or "3.0". Newer versions are backward compatible, so "2.4" will work in 2.5 and 3.0 containers as well. Required.</div><div id="pp-d41951e50" class="tooltip">Defines the URLs that the servlet will invoked for. A complete path, or "/path/*", "*.extension" or "/". Since Servlet 2.5 you can repeat to define several patterns (in version 2.4 you have to repeat the whole <span class="idf">&lt;servlet-mapping&gt;</span>). Required, more than one allowed in 2.5.</div><div id="pp-d41951e55" class="tooltip"><span class="idf">web-app</span> is the root element for all web.xml deployment descriptors. Its <span class="idf">version</span> attribute is required for declaring the Servlet Specification version.</div><div id="pp-d41951e62" class="tooltip">The namespace of all standard web.xml elements is "http://java.sun.com/xml/ns/j2ee".</div><div id="pp-d41951e64" class="tooltip">Declares the XML Schema namespace with the prefix "xsi". Only needed for <span class="idf">schemaLocation</span>.</div><div id="pp-d41951e69" class="tooltip">Declares the location of the XML Schema, so editors and other XML processors can find it. Optional (but recommended). The attribute is not directly part of the Servlet Specification, but comes from the XML Schema Specification.</div><div id="pp-d41951e71" class="tooltip">A description of the surrounding element which may be shown by a tool. Can be repeated with different <span class="idf">xml-lang</span> attributes in order to provide descriptions in several languages. Optional.</div><div id="pp-d41951e76" class="tooltip">A name that may be displayed by tools. Does not need to be unique. Optional.</div><div id="pp-d41951e133" class="tooltip">Contains the name of a parameter. Any unique name allowed. Required.</div><div id="pp-d41951e135" class="tooltip">Contains the value (string) of a parameter. Required.</div><div id="pp-d41951e161" class="tooltip">Declares a servlet, either in the form of a class implementing the <span class="idf">Servlet</span> interface or as a JSP page. The URL mapping must be declared in one or more <span class="idf">&lt;servlet-mapping&gt;</span> elements. Optional, more than one allowed.</div><div id="pp-d41951e172" class="tooltip">The name of the servlet. Must be unique in the descriptor, and will be referenced by <span class="idf">&lt;servlet-mapping&gt;</span> elements. Required.</div><div id="pp-d41951e177" class="tooltip">The name of the class that implements the <span class="idf">Servlet</span> interface. Required if <span class="idf">&lt;jsp-file&gt;</span> is not present.</div><div id="pp-d41951e185" class="tooltip">The path of the JSP that acts as servlet. Begins with a '/'. Required if <span class="idf">&lt;servlet-class&gt;</span> is not present.</div><div id="pp-d41951e190" class="tooltip">Declares initialization parameters for the servlet. The servlet can retrieve initialization parameters using <span class="idf">ServletConfig.getInitParameter</span>. Optional, more than one allowed.</div><div id="pp-d41951e195" class="tooltip">If present, the servlet will always be loaded on startup (no lazy-loading). If the servlet is a JSP, it will be loaded and precompiled. The element must contain an integer &gt;=0 for the initialization order (lower values first). If missing or the number is negative, the container can chose when to initialize the servlet and may load it on demand. Optional.</div><div id="pp-d41951e197" class="tooltip">When the servlet is invoking EJB services, this element allows you to specify the role name to do the calls instead of the default user. Optional.</div><div id="pp-d41951e199" class="tooltip">Contains the name of the role to be used for EJB calls.</div><div id="pp-d41951e201" class="tooltip">Declares a role name that the servlet can use when checking the user's permissions with <span class="idf">HttpServletRequest.isUserInRole</span>. Optional, more than one allowed.</div><div id="pp-d41951e206" class="tooltip">The name of the role to declare. This is the role that the servlet passes to <span class="idf">HttpServletRequest.isUserInRole</span>. Required.</div><div id="pp-d41951e211" class="tooltip">The name of role declared with a <span class="idf">&lt;security-role&gt;</span> that <span class="idf">&lt;security-role-ref&gt;</span>refers to. If not specified, the container will ask the deployer for a role. Optional.</div><div id="pp-d41951e219" class="tooltip">Defines the URL or a pattern for those URLs that the servlet responds to. Optional, more than one allowed.</div><div id="pp-d41951e222" class="tooltip">The name of the servlet that is mapped. Must correspond to a <span class="idf">&lt;servlet&gt;</span>/<span class="idf">&lt;servlet-name&gt;</span> element. Required.</div><div id="pp-d41951e363" class="tooltip">Specifies one security role which can be referred to by a <span class="idf">&lt;security-constraint&gt;</span> or <span class="idf">&lt;servlet&gt;</span>. All further configuration of the role, such as which users are in that role, must be done in the web container. Repeat to define several roles. Optional, more than one allowed.</div><div id="pp-d41951e371" class="tooltip">The name of the role to define. Must follow NMTOKEN rules (in short: only alphanumeric characters, '.', '-' and '_', <em>no spaces</em>). Referred to by <span class="idf">&lt;security-constraint&gt;</span> or <span class="idf">&lt;servlet&gt;</span>. You need to define the role in the web container as well. Required.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

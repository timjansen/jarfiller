</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><h3 class="yahhere"><a href="#" onclick="return navToggle();">Web.xml for Servlet 3.0 Reference / Skeletons</a></h3><div class="yahnext"><a href="elements.xhtml">Next</a></div></div><h1 id="sec_skeletons" class="multipageTitle"><a name="skeletons">Skeletons</a></h1><div class="subSecRow1" id="sec_skeletons1"><div class="subSecHead" id="sechd_skeletons1"><a name="skeletons1">Skeleton</a></div><div class="subSecContent" id="seccnt_skeletons1"><p class="subSecExplanation"> This is the smallest possible <span class="idf">web.xml</span>. The <em><a href="#" id="tl-d41833e742" class="tooltip" onclick="return tlClick('tl-d41833e742','pp-d41833e20');" onmouseover="return tlOver('tl-d41833e742','pp-d41833e20');" onmouseout="return tlOut('tl-d41833e742','pp-d41833e20');">version</a> attribute must be adjusted</em> to match a version supported by your container (<a href="#" id="tl-d41833e746" class="dottedTooltip" onclick="return tlClick('tl-d41833e746','pp-d41833e746');" onmouseover="return tlOver('tl-d41833e746','pp-d41833e746');" onmouseout="return tlOut('tl-d41833e746','pp-d41833e746');">more</a>). </p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d41833e751" class="tooltip" onclick="return tlClick('tl-d41833e751','pp-d41833e55');" onmouseover="return tlOver('tl-d41833e751','pp-d41833e55');" onmouseout="return tlOut('tl-d41833e751','pp-d41833e55');">web-app</a> <a href="#" id="tl-d41833e753" class="tooltip" onclick="return tlClick('tl-d41833e753','pp-d41833e62');" onmouseover="return tlOver('tl-d41833e753','pp-d41833e62');" onmouseout="return tlOut('tl-d41833e753','pp-d41833e62');">xmlns</a>="http://java.sun.com/xml/ns/j2ee" <a href="#" id="tl-d41833e756" class="tooltip" onclick="return tlClick('tl-d41833e756','pp-d41833e20');" onmouseover="return tlOver('tl-d41833e756','pp-d41833e20');" onmouseout="return tlOut('tl-d41833e756','pp-d41833e20');">version</a>="<em>3.0</em>"&gt;</span>
    <span class="cmt">&lt;!-- Put declarations here --&gt;</span>
<span class="tag">&lt;/<a href="#" id="tl-d41833e766" class="tooltip" onclick="return tlClick('tl-d41833e766','pp-d41833e55');" onmouseover="return tlOver('tl-d41833e766','pp-d41833e55');" onmouseout="return tlOut('tl-d41833e766','pp-d41833e55');">web-app</a>&gt;</span></pre><p class="subSecExplanation">Inside the <span class="tag">&lt;<a href="#" id="tl-d41833e770" class="tooltip" onclick="return tlClick('tl-d41833e770','pp-d41833e55');" onmouseover="return tlOver('tl-d41833e770','pp-d41833e55');" onmouseout="return tlOut('tl-d41833e770','pp-d41833e55');">web-app</a>&gt;</span> element, the <em>declarations can have any order</em>. In elements containing text, <em>surrounding whitespace will be removed</em>.</p><p class="subSecExplanation">For editing with an XML-aware editor it is often better to declare the schema as well. Find complete snippets for version 3.0 next.</p></div></div><div class="subSecRow2" id="sec_skeletons30"><div class="subSecHead" id="sechd_skeletons30"><a name="skeletons30">Skeleton for 3.0</a></div><div class="subSecContent" id="seccnt_skeletons30"><h2 class="subSecSummaryNoClick">Complete Web.xml Skeleton with Schema Declaration for Servlet 3.0</h2><pre class="subSecConfig">&lt;?xml version="1.0" encoding="UTF-8"?&gt;

l web.xml deployment descriptors. Its <span class="idf">version</span> attribute is required for declaring the Servlet Specification version.</div><div id="pp-d41833e62" class="tooltip">The namespace of all standard web.xml elements is "http://java.sun.com/xml/ns/j2ee".</div><div id="pp-d41833e64" class="tooltip">Declares the XML Schema namespace with the prefix "xsi". Only needed for <span class="idf">schemaLocation</span>.</div><div id="pp-d41833e69" class="tooltip">Declares the location of the XML Schema, so editors and other XML processors can find it. Optional (but recommended). The attribute is not directly part of the Servlet Specification, but comes from the XML Schema Specification.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

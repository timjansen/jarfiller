</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><h3 class="yahhere"><a href="#" onclick="return navToggle();">JAXB Guide / Overview</a></h3><div class="yahnext"><a href="mappingclasses.xhtml">Next</a></div></div><h1 id="sec_jaxboverview" class="multipageTitle"><a name="jaxboverview">Overview</a></h1><div class="subSecRow1" id="sec_intro"><div class="subSecHead" id="sechd_intro"><a name="intro">Intro</a></div><div class="subSecContent" id="seccnt_intro"><p class="subSecExplanation">JAXB allows you to <em>access XML documents like regular Java classes</em>. It only works for documents that follow a <em>fixed structure</em> that can be described by a schema, a DTD or by a tree of Java classes.<br/> The easiest way to use JAXB is with a <a href="#" id="tl-d2e322" class="dottedTooltip" onclick="return tpcClick('tl-d2e322','pp-d2e20');" onmouseover="return tpcOver('tl-d2e322','pp-d2e20');" onmouseout="return tpcOut('tl-d2e322','pp-d2e20');">XML Schema</a> (XSD file). You can then just <em>compile the schema</em> using <a href="#" id="tl-d2e329" class="dottedTooltip" onclick="return tlClick('tl-d2e329','pp-d2e332');" onmouseover="return tlOver('tl-d2e329','pp-d2e332');" onmouseout="return tlOut('tl-d2e329','pp-d2e332');">xjc</a>. <span class="idf">xjc</span> generates <em>annotated Java classes</em> that you use to read and write the XML. Alternatively, you write your data structures as Java classes yourself and <em>use annotations</em> to map them onto the XML structure. An <em>XML schema is not needed</em> for this approach, but you can generate one from your code using the <a href="#" id="tl-d2e355" class="dottedTooltip" onclick="return tlClick('tl-d2e355','pp-d2e358');" onmouseover="return tlOver('tl-d2e355','pp-d2e358');" onmouseout="return tlOut('tl-d2e355','pp-d2e358');">schemagen</a> tool. <br/> Once you have the annotated classes, JAXB can read XML documents and create object trees that represents them (this is called <em>unmarshalling</em>) and write them back into an XML document (<em>marshalling</em>). The object tree itself can be created, read and modified like any other Java object. </p></div></div><div class="subSecRow2" id="sec_usecases"><div class="subSecHead" id="sechd_usecases"><a name="usecases">Use Cases</a></div><div class="subSecContent" id="seccnt_usecases"><h2 class="subSecSummaryNoClick">When should JAXB be used?</h2><p class="subSecExplanation">Use JAXB when..</p><ul class="subSecList"><li>you want to easily read or write XML documents with a <em>specific schema</em></li><li>the documents are mainly structured data, <em>not markup text</em> (e.g. no XHTML or DocBook)</li><li>throughput and performance is not your primary concern</li></ul><h4 class="subSecMiniHeadline">Alternatives</h4><ul class="subSecList"><li><a href="http://en.wikipedia.org/wiki/Document_Object_Model">DOM</a> provides a flexible object model that allows you to read and write any XML document. However, if your document has a known schema, using JAXB will be easier and less error-prone than the generic DOM model.</li><li><a href="http://en.wikipedia.org/wiki/StAX">StAX</a> is a low-level pull API for reading any XML. It is fast and flexible, but also complicated to use and parsing a specific schema is hard to get right.</li><li><a href="http://en.wikipedia.org/wiki/Simple_API_for_XML">SaX</a> is a very old push XML API. Is is quite fast, but very difficult to use correctly. Avoid if possible.</li><li>There are several XML APIs that are not part of any Java Edition. None of them is in wide-spread use anymore, even though they may have advantages over Java's APIs.</li></ul></div></div><div class="subSecRow1" id="sec_requirements"><div class="subSecHead" id="sechd_requirements"><a name="requirements">Requirements</a></div><div class="subSecContent" id="seccnt_requirements"><h2 class="subSecSummaryNoClick">What do you need for JAXB?</h2><p class="subSecExplanation">For JAXB 2.x...</p><ul class="subSecList"><li><em>Java SE 6</em> (or higher) <em>ships</em> with JAXB 2.x</li><li><em>Java EE 5</em> (or higher) <em>ships</em> with JAXB 2.x</li><li>JAXB for Java SE 5 can be downloaded <a href="http://jaxb.dev.java.net/">here</a></li><li>JAXB 2.x can not be used for versions &lt; Java 5</li></ul></div></div><div class="yahbar"><div class="yahhere"><a href="#" onclick="return navToggle();">JAXB Guide / Overview</a><br/><a href="/guide/jaxb/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="mappingclasses.xhtml">Next<br/><span>Mapping Classes</span></a></div></div></div><div id="sidecolumn">

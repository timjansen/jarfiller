</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="namespaces.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JAXB Guide / How to... Mapping</a></h3><div class="yahnext"><a href="requiredelements.xhtml">Next</a></div></div><h1 id="sec_howtomapping" class="multipageTitle">How to Declare XML Attributes</h1><div class="subSecRow2" id="sec_attributes"><div class="subSecHead" id="sechd_attributes"><a name="attributes">Attributes</a></div><div class="subSecContent" id="seccnt_attributes"><p class="subSecExplanation">With the annotation <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/annotation/XmlAttribute.html" class="javadoc">@XmlAttribute</a> you can declare that a bean's property or field is represented by an attribute instead of by an element. Example (with properties):</p><pre class="subSecCode"><code>public class Movie {
    private String title;
    private int releaseYear;

    <em><a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/annotation/XmlAttribute.html" class="javadoc">@XmlAttribute</a></em>
    public String getTitle() {
        return title;
    }
    public void setTitle(String title) {
        this.title = title;
    }

    <em><a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/annotation/XmlAttribute.html" class="javadoc">@XmlAttribute</a></em>
    public int getReleaseYear() {
        return releaseYear;
    }
    public void setReleaseYear(int releaseYear) {
        this.releaseYear = releaseYear;
    }
}
</code></pre><p class="subSecExplanation">Resulting <a href="#" id="tl-d2e1470" class="dottedTooltip" onclick="return tpcClick('tl-d2e1470','pp-d2e20');" onmouseover="return tpcOver('tl-d2e1470','pp-d2e20');" onmouseout="return tpcOut('tl-d2e1470','pp-d2e20');">XML Schema</a> fragment: </p><pre class="subSecCode"><code>&lt;xs:complexType name="movie"&gt;
    &lt;xs:sequence/&gt;
    &lt;xs:attribute name="releaseYear" type="xs:int" use="required"/&gt;
    &lt;xs:attribute name="title" type="xs:string"/&gt;
&lt;/xs:complexType&gt;
</code></pre><p class="subSecExplanation">Example XML fragment: </p><pre class="subSecCode"><code>&lt;ns2:movieLibrary xmlns:ns2="http://example.jarfiller.com"&gt;
    &lt;collection title="Casablanca" releaseYear="1942" /&gt;
    &lt;collection title="Dr Zhivago" releaseYear="1965" /&gt;
    &lt;collection title="Out of Africa" releaseYear="1985" /&gt;
&lt;/ns2:movieLibrary&gt;
</code></pre></div></div><div class="yahbar"><div class="yahprev"><a href="namespaces.xhtml">Prev<br/><span>How to Use XML Namespaces</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JAXB Guide / How to... Mapping</a><br/><a href="/guide/jaxb/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="requiredelements.xhtml">Next<br/><span>How to Require XML Elements</span></a></div></div></div><div id="sidecolumn">

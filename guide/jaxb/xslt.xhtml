</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="xpath.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JAXB Guide / How to... Serialization</a></h3><div class="yahnext"><a href="performance.xhtml">Next</a></div></div><h1 id="sec_howtoserialization" class="multipageTitle">How to Use JAXB with XSLT</h1><div class="subSecRow2" id="sec_xslt"><div class="subSecHead" id="sechd_xslt"><a name="xslt">XSLT</a></div><div class="subSecContent" id="seccnt_xslt"><p class="subSecExplanation">Java's <a href="#" id="tl-d2e4350" class="dottedTooltip" onclick="return tpcClick('tl-d2e4350','pp-d2e75');" onmouseover="return tpcOver('tl-d2e4350','pp-d2e75');" onmouseout="return tpcOut('tl-d2e4350','pp-d2e75');">XSLT</a> framework (TrAX) can use JAXB content trees as input or output of XSLT transformations. You can find the required helper classes <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/util/JAXBSource.html" class="javadoc">JAXBSource</a> and <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/util/JAXBResult.html" class="javadoc">JAXBResult</a> in the <span class="idf">javax.xml.bind.util</span> package.<br/> The following example transforms a <span class="idf">MovieLibrary</span> document to another <span class="idf">MovieLibrary</span> using a XSLT file:</p><pre class="subSecCode"><code>MovieLibrary library = <span class="abstract">...</span>;

<a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html" class="javadoc">JAXBContext</a> ctx = <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html#newInstance(java.lang.Class...)" class="javadoc">JAXBContext.newInstance</a>(MovieLibrary.class);
<a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBSource.html" class="javadoc">JAXBSource</a> src = <em><a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/util/JAXBSource.html#JAXBSource(javax.xml.bind.JAXBContext, java.lang.Object)" class="javadoc">new JAXBSource</a>(ctx, library)</em>;
<a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBResult result.html" class="javadoc">JAXBResult result</a> = <em><a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/util/JAXBResult.html#JAXBResult(javax.xml.bind.JAXBContext)" class="javadoc">new JAXBResult</a>(ctx)</em>;

<a href="http://java.sun.com/javase/6/docs/api/javax/xml/transform/TransformerFactory.html" class="javadoc">TransformerFactory</a> factory = <a href="http://java.sun.com/javase/6/docs/api/javax/xml/transform/TransformerFactory.html#newInstance()" class="javadoc">TransformerFactory.newInstance</a>();
<a href="http://java.sun.com/javase/6/docs/api/javax/xml/transform/Transformer.html" class="javadoc">Transformer</a> transformer = factory.<a href="http://java.sun.com/javase/6/docs/api/javax/xml/transform/TransformerFactory.html#newTransformer()" class="javadoc">newTransformer</a>(<a href="http://java.sun.com/javase/6/docs/api/javax/xml/transform/stream/StreamSource.html#StreamSource(java.io.File)" class="javadoc">new StreamSource</a>(new File("myTemplate.xslt")));
<em>transformer.<a href="http://java.sun.com/javase/6/docs/api/javax/xml/transform/Transformer.html#transform(javax.xml.transform.Source, javax.xml.transform.Result)" class="javadoc">transform</a>(src, result)</em>;

MovieLibrary modifiedLibrary = (MovieLibrary) <em>result.<a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/util/JAXBResult.html#getResult()" class="javadoc">getResult</a>()</em>;
</code></pre><p class="subSecExplanation">Using <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/util/JAXBSource.html" class="javadoc">JAXBSource</a> it is also possible to provide the stylesheet itself as JAXB content tree.</p></div></div><div class="yahbar"><div class="yahprev"><a href="xpath.xhtml">Prev<br/><span>How to Use XPath on JAXB Content Trees</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JAXB Guide / How to... Serialization</a><br/><a href="/guide/jaxb/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="performance.xhtml">Next<br/><span>How to Improve Performance</span></a></div></div></div><div id="sidecolumn">

</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="distributedapps.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">Servlet 2.5 Guide / How to... General</a></h3><div class="yahnext"><a href="servlet24.xhtml">Next</a></div></div><h1 id="sec_howtogeneral" class="multipageTitle">How to Be Notified about Events (Listeners)</h1><div class="subSecRow1" id="sec_listeners"><div class="subSecHead" id="sechd_listeners"><a name="listeners">Listeners</a></div><div class="subSecContent" id="seccnt_listeners"><p class="subSecExplanation">The Servlet API provides a number of <em>listener interfaces</em> that you can implement to be notified about various events. You only need to implement the interface in a class and <em>declare that class as listener</em> in the <span class="idf">web.xml</span> deployment descriptor.</p><p class="subSecExplanation">The Servlet API defines the following listener interfaces for applications:</p><div class="subSecTableDiv"><table><tr><th>Interface</th><th>Events</th></tr><tr><td><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContextListener.html" class="javadoc">ServletContextListener</a></td><td>Initialization and destruction of the application</td></tr><tr><td><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContextAttributeListener.html" class="javadoc">ServletContextAttributeListener</a></td><td>Changes in context attributes</td></tr><tr><td><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequestListener.html" class="javadoc">ServletRequestListener</a></td><td>Creation and destruction of requests</td></tr><tr><td><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequestAttributeListener.html" class="javadoc">ServletRequestAttributeListener</a></td><td>Changes in request attributes</td></tr><tr><td><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpSessionListener.html" class="javadoc">HttpSessionListener</a></td><td>Creation and destruction of sessions</td></tr><tr><td><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpSessionAttributeListener.html" class="javadoc">HttpSessionAttributeListener</a></td><td>Changes in session attributes</td></tr></table></div><p class="subSecExplanation">Note that the interfaces <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpSessionActivationListener.html" class="javadoc">HttpSessionActivationListener</a> and <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpSessionBindingListener.html" class="javadoc">HttpSessionBindingListener</a> are not listener interfaces to be implemented at the application level, but are implemented by objects being bound to a session. </p><p class="subSecExplanation">The following <span class="idf">web.xml</span> snippet shows how to declare a listener (any listener - it <em>does not matter which interface(s) it implements</em>):</p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d22757e11978" class="tooltip" onclick="return tlClick('tl-d22757e11978','pp-d22757e411');" onmouseover="return tlOver('tl-d22757e11978','pp-d22757e411');" onmouseout="return tlOut('tl-d22757e11978','pp-d22757e411');">listener</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d22757e11981" class="tooltip" onclick="return tlClick('tl-d22757e11981','pp-d22757e418');" onmouseover="return tlOver('tl-d22757e11981','pp-d22757e418');" onmouseout="return tlOut('tl-d22757e11981','pp-d22757e418');">listener-class</a>&gt;</span>com.jarfiller.example.SessionLogger<span class="tag">&lt;/<a href="#" id="tl-d22757e11984" class="tooltip" onclick="return tlClick('tl-d22757e11984','pp-d22757e418');" onmouseover="return tlOver('tl-d22757e11984','pp-d22757e418');" onmouseout="return tlOut('tl-d22757e11984','pp-d22757e418');">listener-class</a>&gt;</span>
<span class="tag">&lt;/<a href="#" id="tl-d22757e11986" class="tooltip" onclick="return tlClick('tl-d22757e11986','pp-d22757e411');" onmouseover="return tlOver('tl-d22757e11986','pp-d22757e411');" onmouseout="return tlOut('tl-d22757e11986','pp-d22757e411');">listener</a>&gt;</span>				
				</pre><p class="subSecExplanation">This is an example shows the implementation of a simple listener:</p><pre class="subSecCode"><code>import <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/package-summary.html" class="javadoc">javax.servlet.http.*</a>;

public class SessionLogger <em>implements <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpSessionListener.html" class="javadoc">HttpSessionListener</a></em> {

    public void <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpSessionListener.html#sessionCreated(javax.servlet.http.HttpSessionEvent)" class="javadoc"><em>sessionCreated</em></a>(<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpSessionEvent.html" class="javadoc">HttpSessionEvent</a> event) {
        event.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpSessionEvent.html#getSession()" class="javadoc">getSession</a>().<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpSession.html#getServletContext()" class="javadoc">getServletContext</a>().<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#log(java.lang.String)" class="javadoc">log</a>("Created new session");
    }

    public void <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpSessionListener.html#sessionDestroyed(javax.servlet.http.HttpSessionEvent)" class="javadoc"><em>sessionDestroyed</em></a>(<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpSessionEvent.html" class="javadoc">HttpSessionEvent</a> event) {
        event.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpSessionEvent.html#getSession()" class="javadoc">getSession</a>().<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpSession.html#getServletContext()" class="javadoc">getServletContext</a>().<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#log(java.lang.String)" class="javadoc">log</a>("Session will be destroyed");
    }
}
</code></pre><p class="subSecExplanation"/></div></div><div class="yahbar"><div class="yahprev"><a href="distributedapps.xhtml">Prev<br/><span>How to Create a Distributed Application</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">Servlet 2.5 Guide / How to... General</a><br/><a href="/guide/servlet25/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="servlet24.xhtml">Next<br/><span>New Features Since Servlet API 2.4</span></a></div></div></div><div id="sidecolumn">

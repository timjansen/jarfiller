</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="usermanagement.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">Servlet 2.5 Guide / How to... Sessions and Security</a></h3><div class="yahnext"><a href="requiringssl.xhtml">Next</a></div></div><h1 id="sec_howtosessionssecurity" class="multipageTitle">How to Restrict Access to a Web Application (Declarative Security)</h1><div class="subSecRow2" id="sec_declarativesecurity"><div class="subSecHead" id="sechd_declarativesecurity"><a name="declarativesecurity">Declarative Security</a></div><div class="subSecContent" id="seccnt_declarativesecurity"><p class="subSecExplanation">By default, <em>access to web applications is not restricted</em>. If you want to restrict access to your web application or parts thereof, including static content, you need to <em>declare those restrictions in your <span class="idf">web.xml</span></em> deployment descriptor. When a user requests a restricted page, the container will automatically ask her to log in using the mechanism set with <span class="tag">&lt;<a href="#" id="tl-d22757e10008" class="tooltip" onclick="return tlClick('tl-d22757e10008','pp-d22757e607');" onmouseover="return tlOver('tl-d22757e10008','pp-d22757e607');" onmouseout="return tlOut('tl-d22757e10008','pp-d22757e607');">login-config</a>&gt;</span> (see <a href="usermanagement.xhtml#usermanagement">authentication and user management</a>). </p><p class="subSecExplanation">The following <span class="idf">web.xml</span> snippet allows access to several sub-folders only to users who have either the 'admin' or the 'privileged' role.</p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d22757e10022" class="tooltip" onclick="return tlClick('tl-d22757e10022','pp-d22757e579');" onmouseover="return tlOver('tl-d22757e10022','pp-d22757e579');" onmouseout="return tlOut('tl-d22757e10022','pp-d22757e579');">security-constraint</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d22757e10025" class="tooltip" onclick="return tlClick('tl-d22757e10025','pp-d22757e581');" onmouseover="return tlOver('tl-d22757e10025','pp-d22757e581');" onmouseout="return tlOut('tl-d22757e10025','pp-d22757e581');">web-resource-collection</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d22757e10028" class="tooltip" onclick="return tlClick('tl-d22757e10028','pp-d22757e586');" onmouseover="return tlOver('tl-d22757e10028','pp-d22757e586');" onmouseout="return tlOut('tl-d22757e10028','pp-d22757e586');">web-resource-name</a>&gt;</span>Privileged area<span class="tag">&lt;/<a href="#" id="tl-d22757e10031" class="tooltip" onclick="return tlClick('tl-d22757e10031','pp-d22757e586');" onmouseover="return tlOver('tl-d22757e10031','pp-d22757e586');" onmouseout="return tlOut('tl-d22757e10031','pp-d22757e586');">web-resource-name</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d22757e10033" class="tooltip" onclick="return tlClick('tl-d22757e10033','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10033','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10033','pp-d22757e588');">url-pattern</a>&gt;</span>/restricted/*<span class="tag">&lt;/<a href="#" id="tl-d22757e10036" class="tooltip" onclick="return tlClick('tl-d22757e10036','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10036','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10036','pp-d22757e588');">url-pattern</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d22757e10039" class="tooltip" onclick="return tlClick('tl-d22757e10039','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10039','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10039','pp-d22757e588');">url-pattern</a>&gt;</span>/premium/*<span class="tag">&lt;/<a href="#" id="tl-d22757e10042" class="tooltip" onclick="return tlClick('tl-d22757e10042','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10042','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10042','pp-d22757e588');">url-pattern</a>&gt;</span> 
        <span class="tag">&lt;<a href="#" id="tl-d22757e10044" class="tooltip" onclick="return tlClick('tl-d22757e10044','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10044','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10044','pp-d22757e588');">url-pattern</a>&gt;</span>/dyn/stats/*<span class="tag">&lt;/<a href="#" id="tl-d22757e10047" class="tooltip" onclick="return tlClick('tl-d22757e10047','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10047','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10047','pp-d22757e588');">url-pattern</a>&gt;</span> 
    <span class="tag">&lt;/<a href="#" id="tl-d22757e10049" class="tooltip" onclick="return tlClick('tl-d22757e10049','pp-d22757e581');" onmouseover="return tlOver('tl-d22757e10049','pp-d22757e581');" onmouseout="return tlOut('tl-d22757e10049','pp-d22757e581');">web-resource-collection</a>&gt;</span>
    
    <span class="tag">&lt;<a href="#" id="tl-d22757e10051" class="tooltip" onclick="return tlClick('tl-d22757e10051','pp-d22757e592');" onmouseover="return tlOver('tl-d22757e10051','pp-d22757e592');" onmouseout="return tlOut('tl-d22757e10051','pp-d22757e592');">auth-constraint</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d22757e10055" class="tooltip" onclick="return tlClick('tl-d22757e10055','pp-d22757e594');" onmouseover="return tlOver('tl-d22757e10055','pp-d22757e594');" onmouseout="return tlOut('tl-d22757e10055','pp-d22757e594');">role-name</a>&gt;</span>admin<span class="tag">&lt;/<a href="#" id="tl-d22757e10058" class="tooltip" onclick="return tlClick('tl-d22757e10058','pp-d22757e594');" onmouseover="return tlOver('tl-d22757e10058','pp-d22757e594');" onmouseout="return tlOut('tl-d22757e10058','pp-d22757e594');">role-name</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d22757e10060" class="tooltip" onclick="return tlClick('tl-d22757e10060','pp-d22757e594');" onmouseover="return tlOver('tl-d22757e10060','pp-d22757e594');" onmouseout="return tlOut('tl-d22757e10060','pp-d22757e594');">role-name</a>&gt;</span>privileged<span class="tag">&lt;/<a href="#" id="tl-d22757e10063" class="tooltip" onclick="return tlClick('tl-d22757e10063','pp-d22757e594');" onmouseover="return tlOver('tl-d22757e10063','pp-d22757e594');" onmouseout="return tlOut('tl-d22757e10063','pp-d22757e594');">role-name</a>&gt;</span>
    <span class="tag">&lt;/<a href="#" id="tl-d22757e10065" class="tooltip" onclick="return tlClick('tl-d22757e10065','pp-d22757e592');" onmouseover="return tlOver('tl-d22757e10065','pp-d22757e592');" onmouseout="return tlOut('tl-d22757e10065','pp-d22757e592');">auth-constraint</a>&gt;</span> 
<span class="tag">&lt;/<a href="#" id="tl-d22757e10067" class="tooltip" onclick="return tlClick('tl-d22757e10067','pp-d22757e579');" onmouseover="return tlOver('tl-d22757e10067','pp-d22757e579');" onmouseout="return tlOut('tl-d22757e10067','pp-d22757e579');">security-constraint</a>&gt;</span></pre><p class="subSecExplanation">The user can access the resource <em>if at least one <span class="tag">&lt;<a href="#" id="tl-d22757e10073" class="tooltip" onclick="return tlClick('tl-d22757e10073','pp-d22757e579');" onmouseover="return tlOver('tl-d22757e10073','pp-d22757e579');" onmouseout="return tlOut('tl-d22757e10073','pp-d22757e579');">security-constraint</a>&gt;</span> permits it</em>. Requiring two roles for accessing a resource is not possible with declarative security (but you can do this with <a href="programmaticsecurity.xhtml#programmaticsecurity">programmatic security</a>).</p><h4 class="subSecMiniHeadline">Allowing All Roles</h4><p class="subSecExplanation">The special role name '*' stands for all declared roles. Unauthenticated users do not have access.</p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d22757e10089" class="tooltip" onclick="return tlClick('tl-d22757e10089','pp-d22757e579');" onmouseover="return tlOver('tl-d22757e10089','pp-d22757e579');" onmouseout="return tlOut('tl-d22757e10089','pp-d22757e579');">security-constraint</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d22757e10092" class="tooltip" onclick="return tlClick('tl-d22757e10092','pp-d22757e581');" onmouseover="return tlOver('tl-d22757e10092','pp-d22757e581');" onmouseout="return tlOut('tl-d22757e10092','pp-d22757e581');">web-resource-collection</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d22757e10095" class="tooltip" onclick="return tlClick('tl-d22757e10095','pp-d22757e586');" onmouseover="return tlOver('tl-d22757e10095','pp-d22757e586');" onmouseout="return tlOut('tl-d22757e10095','pp-d22757e586');">web-resource-name</a>&gt;</span>User area<span class="tag">&lt;/<a href="#" id="tl-d22757e10098" class="tooltip" onclick="return tlClick('tl-d22757e10098','pp-d22757e586');" onmouseover="return tlOver('tl-d22757e10098','pp-d22757e586');" onmouseout="return tlOut('tl-d22757e10098','pp-d22757e586');">web-resource-name</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d22757e10100" class="tooltip" onclick="return tlClick('tl-d22757e10100','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10100','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10100','pp-d22757e588');">url-pattern</a>&gt;</span>/user/*<span class="tag">&lt;/<a href="#" id="tl-d22757e10103" class="tooltip" onclick="return tlClick('tl-d22757e10103','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10103','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10103','pp-d22757e588');">url-pattern</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d22757e10106" class="tooltip" onclick="return tlClick('tl-d22757e10106','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10106','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10106','pp-d22757e588');">url-pattern</a>&gt;</span>/settings/*<span class="tag">&lt;/<a href="#" id="tl-d22757e10109" class="tooltip" onclick="return tlClick('tl-d22757e10109','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10109','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10109','pp-d22757e588');">url-pattern</a>&gt;</span> 
    <span class="tag">&lt;/<a href="#" id="tl-d22757e10111" class="tooltip" onclick="return tlClick('tl-d22757e10111','pp-d22757e581');" onmouseover="return tlOver('tl-d22757e10111','pp-d22757e581');" onmouseout="return tlOut('tl-d22757e10111','pp-d22757e581');">web-resource-collection</a>&gt;</span>
    
    <span class="tag">&lt;<a href="#" id="tl-d22757e10113" class="tooltip" onclick="return tlClick('tl-d22757e10113','pp-d22757e592');" onmouseover="return tlOver('tl-d22757e10113','pp-d22757e592');" onmouseout="return tlOut('tl-d22757e10113','pp-d22757e592');">auth-constraint</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d22757e10116" class="tooltip" onclick="return tlClick('tl-d22757e10116','pp-d22757e594');" onmouseover="return tlOver('tl-d22757e10116','pp-d22757e594');" onmouseout="return tlOut('tl-d22757e10116','pp-d22757e594');">role-name</a>&gt;</span><em>*</em><span class="tag">&lt;/<a href="#" id="tl-d22757e10120" class="tooltip" onclick="return tlClick('tl-d22757e10120','pp-d22757e594');" onmouseover="return tlOver('tl-d22757e10120','pp-d22757e594');" onmouseout="return tlOut('tl-d22757e10120','pp-d22757e594');">role-name</a>&gt;</span>       <span class="cmt">&lt;!-- allow all roles --&gt;</span>
    <span class="tag">&lt;/<a href="#" id="tl-d22757e10126" class="tooltip" onclick="return tlClick('tl-d22757e10126','pp-d22757e592');" onmouseover="return tlOver('tl-d22757e10126','pp-d22757e592');" onmouseout="return tlOut('tl-d22757e10126','pp-d22757e592');">auth-constraint</a>&gt;</span> 
<span class="tag">&lt;/<a href="#" id="tl-d22757e10128" class="tooltip" onclick="return tlClick('tl-d22757e10128','pp-d22757e579');" onmouseover="return tlOver('tl-d22757e10128','pp-d22757e579');" onmouseout="return tlOut('tl-d22757e10128','pp-d22757e579');">security-constraint</a>&gt;</span></pre><h4 class="subSecMiniHeadline">Forbid Access to All Roles</h4><p class="subSecExplanation">If you want to forbid access for all roles (e.g. for data files used by the servlet), leave the <span class="tag">&lt;<a href="#" id="tl-d22757e10135" class="tooltip" onclick="return tlClick('tl-d22757e10135','pp-d22757e592');" onmouseover="return tlOver('tl-d22757e10135','pp-d22757e592');" onmouseout="return tlOut('tl-d22757e10135','pp-d22757e592');">auth-constraint</a>&gt;</span> empty:</p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d22757e10140" class="tooltip" onclick="return tlClick('tl-d22757e10140','pp-d22757e579');" onmouseover="return tlOver('tl-d22757e10140','pp-d22757e579');" onmouseout="return tlOut('tl-d22757e10140','pp-d22757e579');">security-constraint</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d22757e10143" class="tooltip" onclick="return tlClick('tl-d22757e10143','pp-d22757e581');" onmouseover="return tlOver('tl-d22757e10143','pp-d22757e581');" onmouseout="return tlOut('tl-d22757e10143','pp-d22757e581');">web-resource-collection</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d22757e10146" class="tooltip" onclick="return tlClick('tl-d22757e10146','pp-d22757e586');" onmouseover="return tlOver('tl-d22757e10146','pp-d22757e586');" onmouseout="return tlOut('tl-d22757e10146','pp-d22757e586');">web-resource-name</a>&gt;</span>Data area<span class="tag">&lt;/<a href="#" id="tl-d22757e10149" class="tooltip" onclick="return tlClick('tl-d22757e10149','pp-d22757e586');" onmouseover="return tlOver('tl-d22757e10149','pp-d22757e586');" onmouseout="return tlOut('tl-d22757e10149','pp-d22757e586');">web-resource-name</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d22757e10151" class="tooltip" onclick="return tlClick('tl-d22757e10151','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10151','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10151','pp-d22757e588');">url-pattern</a>&gt;</span>/data/*<span class="tag">&lt;/<a href="#" id="tl-d22757e10154" class="tooltip" onclick="return tlClick('tl-d22757e10154','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10154','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10154','pp-d22757e588');">url-pattern</a>&gt;</span>
    <span class="tag">&lt;/<a href="#" id="tl-d22757e10157" class="tooltip" onclick="return tlClick('tl-d22757e10157','pp-d22757e581');" onmouseover="return tlOver('tl-d22757e10157','pp-d22757e581');" onmouseout="return tlOut('tl-d22757e10157','pp-d22757e581');">web-resource-collection</a>&gt;</span>
    
    <span class="tag">&lt;<a href="#" id="tl-d22757e10159" class="tooltip" onclick="return tlClick('tl-d22757e10159','pp-d22757e592');" onmouseover="return tlOver('tl-d22757e10159','pp-d22757e592');" onmouseout="return tlOut('tl-d22757e10159','pp-d22757e592');">auth-constraint</a>&gt;</span>       <span class="cmt">&lt;!-- empty constraint: forbid all access --&gt;</span>
    <span class="tag">&lt;/<a href="#" id="tl-d22757e10165" class="tooltip" onclick="return tlClick('tl-d22757e10165','pp-d22757e592');" onmouseover="return tlOver('tl-d22757e10165','pp-d22757e592');" onmouseout="return tlOut('tl-d22757e10165','pp-d22757e592');">auth-constraint</a>&gt;</span> 
<span class="tag">&lt;/<a href="#" id="tl-d22757e10167" class="tooltip" onclick="return tlClick('tl-d22757e10167','pp-d22757e579');" onmouseover="return tlOver('tl-d22757e10167','pp-d22757e579');" onmouseout="return tlOut('tl-d22757e10167','pp-d22757e579');">security-constraint</a>&gt;</span></pre><h4 class="subSecMiniHeadline">Restricting Access by HTTP Method</h4><p class="subSecExplanation">By default, a <span class="tag">&lt;<a href="#" id="tl-d22757e10175" class="tooltip" onclick="return tlClick('tl-d22757e10175','pp-d22757e581');" onmouseover="return tlOver('tl-d22757e10175','pp-d22757e581');" onmouseout="return tlOut('tl-d22757e10175','pp-d22757e581');">web-resource-collection</a>&gt;</span> applies to all HTTP methods. You can also limit access by method: </p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d22757e10180" class="tooltip" onclick="return tlClick('tl-d22757e10180','pp-d22757e579');" onmouseover="return tlOver('tl-d22757e10180','pp-d22757e579');" onmouseout="return tlOut('tl-d22757e10180','pp-d22757e579');">security-constraint</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d22757e10183" class="tooltip" onclick="return tlClick('tl-d22757e10183','pp-d22757e581');" onmouseover="return tlOver('tl-d22757e10183','pp-d22757e581');" onmouseout="return tlOut('tl-d22757e10183','pp-d22757e581');">web-resource-collection</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d22757e10186" class="tooltip" onclick="return tlClick('tl-d22757e10186','pp-d22757e586');" onmouseover="return tlOver('tl-d22757e10186','pp-d22757e586');" onmouseout="return tlOut('tl-d22757e10186','pp-d22757e586');">web-resource-name</a>&gt;</span>Resource Modification<span class="tag">&lt;/<a href="#" id="tl-d22757e10189" class="tooltip" onclick="return tlClick('tl-d22757e10189','pp-d22757e586');" onmouseover="return tlOver('tl-d22757e10189','pp-d22757e586');" onmouseout="return tlOut('tl-d22757e10189','pp-d22757e586');">web-resource-name</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d22757e10191" class="tooltip" onclick="return tlClick('tl-d22757e10191','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10191','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10191','pp-d22757e588');">url-pattern</a>&gt;</span>/*<span class="tag">&lt;/<a href="#" id="tl-d22757e10194" class="tooltip" onclick="return tlClick('tl-d22757e10194','pp-d22757e588');" onmouseover="return tlOver('tl-d22757e10194','pp-d22757e588');" onmouseout="return tlOut('tl-d22757e10194','pp-d22757e588');">url-pattern</a>&gt;</span>
        
        <span class="tag">&lt;<a href="#" id="tl-d22757e10197" class="tooltip" onclick="return tlClick('tl-d22757e10197','pp-d22757e590');" onmouseover="return tlOver('tl-d22757e10197','pp-d22757e590');" onmouseout="return tlOut('tl-d22757e10197','pp-d22757e590');">http-method</a>&gt;</span><em>DELETE</em><span class="tag">&lt;/<a href="#" id="tl-d22757e10201" class="tooltip" onclick="return tlClick('tl-d22757e10201','pp-d22757e590');" onmouseover="return tlOver('tl-d22757e10201','pp-d22757e590');" onmouseout="return tlOut('tl-d22757e10201','pp-d22757e590');">http-method</a>&gt;</span>

d.</div><div id="pp-d22757e588" class="tooltip">Specifies a URL pattern of resources to include. May be repeated to add additional resources. Required, more than one allowed.</div><div id="pp-d22757e590" class="tooltip">Specifies the HTTP methods ("GET", "POST", "PUT", "DELETE"...) that will be constrained. If no method is specified, the constraint applies to all methods. Optional, more than one allowed.</div><div id="pp-d22757e592" class="tooltip">Defines the roles that are allowed to access the resources. If omitted, no user is allowed to access the resources. Optional.</div><div id="pp-d22757e594" class="tooltip">The role that is allowed to access the collection. Must be one of the roles defined in the <span class="idf">&lt;security-role&gt;</span> element, or "*" to allow access to all users. Can be repeated to allow different roles. If omitted, no user has access. Optional, more than one allowed.</div><div id="pp-d22757e607" class="tooltip">Specifies how users login. Optional. </div><div id="pp-d22757e630" class="tooltip">The name of the role to define. Must follow NMTOKEN rules (in short: only alphanumeric characters, '.', '-' and '_', <em>no spaces</em>). Referred to by <span class="idf">&lt;security-constraint&gt;</span> or <span class="idf">&lt;servlet&gt;</span>. You need to define the role in the web container as well. Required.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

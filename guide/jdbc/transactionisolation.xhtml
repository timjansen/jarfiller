</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="arrayparameters.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / How to...</a></h3><div class="yahnext"><a href="drivercats.xhtml">Next</a></div></div><h1 id="sec_howto" class="multipageTitle">How to Set the Transaction Isolation Level</h1><div class="subSecRow1" id="sec_transactionisolation"><div class="subSecHead" id="sechd_transactionisolation"><a name="transactionisolation">Isolation</a></div><div class="subSecContent" id="seccnt_transactionisolation"><p class="subSecExplanation"> The transaction isolation level defines what happens when another client <em>modifies data you read</em> in your transaction. The default behaviour, if you do not set the isolation level explicitly, depends on your driver. Thus <em>truly portable applications must set the isolation level</em>. </p><p class="subSecExplanation"> JDBC defines <em>four isolation levels</em>. Higher isolation levels are better, because there are fewer side-effects to worry about, but also slower. A driver is <em>not required to implement the isolation levels exactly</em>, but must provide you at least with the isolation you requested. If it can not fulfill this, it must throw an <a href="http://java.sun.com/javase/6/docs/api/java/sql/SQLException.html" class="javadoc">SQLException</a>.</p><div class="subSecTableDiv"><table><tr><th>Level</th><th>Transactions enabled</th><th><a href="#" id="tl-d5630e6813" class="dottedTooltip" onclick="return tlClick('tl-d5630e6813','pp-d5630e6816');" onmouseover="return tlOver('tl-d5630e6813','pp-d5630e6816');" onmouseout="return tlOut('tl-d5630e6813','pp-d5630e6816');">Dirty Reads</a></th><th><a href="#" id="tl-d5630e6825" class="dottedTooltip" onclick="return tlClick('tl-d5630e6825','pp-d5630e6828');" onmouseover="return tlOver('tl-d5630e6825','pp-d5630e6828');" onmouseout="return tlOut('tl-d5630e6825','pp-d5630e6828');">Nonrepeatable Reads</a></th><th><a href="#" id="tl-d5630e6835" class="dottedTooltip" onclick="return tlClick('tl-d5630e6835','pp-d5630e6838');" onmouseover="return tlOver('tl-d5630e6835','pp-d5630e6838');" onmouseout="return tlOut('tl-d5630e6835','pp-d5630e6838');">Phantom Reads</a></th></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#TRANSACTION_NONE" class="javadoc">TRANSACTION_NONE</a></td><td>no</td><td>possible</td><td>possible</td><td>possible</td></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#TRANSACTION_READ_UNCOMMITTED" class="javadoc">TRANSACTION_READ_UNCOMMITTED</a></td><td>yes</td><td>possible</td><td>possible</td><td>possible</td></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#TRANSACTION_READ_COMMITTED" class="javadoc">TRANSACTION_READ_COMMITTED</a></td><td>yes</td><td>not possible</td><td>possible</td><td>possible</td></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#TRANSACTION_REPEATABLE_READ" class="javadoc">TRANSACTION_REPEATABLE_READ</a></td><td>yes</td><td>not possible</td><td>not possible</td><td>possible</td></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#TRANSACTION_SERIALIZABLE" class="javadoc">TRANSACTION_SERIALIZABLE</a></td><td>yes</td><td>not possible</td><td>not possible</td><td>not possible</td></tr></table></div><p class="subSecExplanation">Use <a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#setTransactionIsolation(int)" class="javadoc">setTransactionIsolation</a> to set the isolation level <em>before you execute the first statement</em> of a transaction (the result of setting it in the middle of a transaction is driver-dependent). The level will be kept for all future transactions of the <a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html" class="javadoc">Connection</a>. </p><pre class="subSecCode"><code><a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html" class="javadoc">Connection</a> connection = <span class="abstract">...</span> ;
try {
    connection.<em><a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#setTransactionIsolation(int)" class="javadoc">setTransactionIsolation</a>(<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#TRANSACTION_SERIALIZABLE" class="javadoc">Connection.TRANSACTION_SERIALIZABLE</a>)</em>;
    connection.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#setAutoCommit(boolean)" class="javadoc">setAutoCommit</a>(false);  <span class="cmt">// begin transaction</span>

    <span class="cmt">// ...</span>

    connection.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#commit()" class="javadoc">commit</a>();
}
catch (RuntimeException e) {
    connection.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#rollback()" class="javadoc">rollback</a>();            <span class="cmt">// rollback on unhandled error</span>
}
finally {
    connection.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#close()" class="javadoc">close</a>();
}
</code></pre></div></div><div class="yahbar"><div class="yahprev"><a href="arrayparameters.xhtml">Prev<br/><span>How to Pass an Array as Parameter for the IN operator</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / How to...</a><br/><a href="/guide/jdbc/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="drivercats.xhtml">Next<br/><span>What are JDBC Driver Categories?</span></a></div></div></div><div id="sidecolumn">

><div id="popups"><div id="pp-d5630e6816" class="tooltip">Changes by other transactions <em>can be seen before they have been committed</em>.<br/> This is a violation of one of the most important transaction principles, but may allow many optimizations in the database. The only 'transaction-like' behaviour that remains with such a low transaction level is the rollback.</div><div id="pp-d5630e6828" class="tooltip">When a query is executed for the second time in the same transaction, and another transaction modifies the result, the <em>second query may return a different result</em> than the first one. </div><div id="pp-d5630e6838" class="tooltip">If you execute a query for a second time and you get additional rows because of another transaction's commit, you have a phantom read. </div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

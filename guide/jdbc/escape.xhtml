</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="plainstatements.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / SQL Escape Syntax</a></h3><div class="yahnext"><a href="storedprocedures.xhtml">Next</a></div></div><h1 id="sec_escape" class="multipageTitle"><a name="escape">SQL Escape Syntax</a></h1><div class="subSecRow1" id="sec_escapesyntax"><div class="subSecHead" id="sechd_escapesyntax"><a name="escapesyntax">Escape Syntax</a></div><div class="subSecContent" id="seccnt_escapesyntax"><p class="subSecExplanation">JDBC offers a <em>escape syntax for database-independent SQL</em>. SQL statements can contain special <em>macros in curly braces ("{}")</em> that will be replaced by the JDBC driver with database-specific SQL constructs.</p></div></div><div class="subSecRow2" id="sec_dateliterals"><div class="subSecHead" id="sechd_dateliterals"><a name="dateliterals">Date Literals</a><br/>(<a href="#" id="tl-d5630e2522" class="dottedTooltip" onclick="return tlClick('tl-d5630e2522','pp-d5630e2527');" onmouseover="return tlOver('tl-d5630e2522','pp-d5630e2527');" onmouseout="return tlOut('tl-d5630e2522','pp-d5630e2527');">more</a>)
		</div><div class="subSecContent" id="seccnt_dateliterals"><div class="subSecTableDiv"><table><tr><th>Syntax</th><th>Example</th><th>Description</th></tr><tr><td>{d 'yyyy-mm-dd'}</td><td>{d '2010-06-30'}</td><td>Date</td></tr><tr><td>{t 'hh:mm:ss'}</td><td>{t '17:30:00')</td><td>Time</td></tr><tr><td>{ts 'yyyy-mm-dd hh:mm:ss'}</td><td>{ts '2000-12-24 18:00:00'}</td><td>Timestamp (second precision)</td></tr><tr><td>{ts 'yyyy-mm-dd hh:mm:ss.fff'}</td><td>{ts '2006-10-06 09:34:15.51712'}</td><td>Timestamp (with fractional second)</td></tr></table></div><p class="subSecExplanation">Example:</p><pre class="subSecCode"><code>String sql = "SELECT title FROM Movie WHERE releaseDate &gt; <em>{d '1980-01-01'}</em>";
<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html" class="javadoc">PreparedStatement</a> stmt = connection.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#prepareStatement(java.lang.String)" class="javadoc">prepareStatement</a>(sql);
<a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html" class="javadoc">ResultSet</a> rs = stmt.<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#executeQuery()" class="javadoc">executeQuery</a>();
</code></pre><p class="subSecExplanation"/></div></div><div class="subSecRow1" id="sec_escapefunctions"><div class="subSecHead" id="sechd_escapefunctions"><a name="escapefunctions">Functions</a><br/>(<a href="#" id="tl-d5630e2605" class="dottedTooltip" onclick="return tlClick('tl-d5630e2605','pp-d5630e2610');" onmouseover="return tlOver('tl-d5630e2605','pp-d5630e2610');" onmouseout="return tlOut('tl-d5630e2605','pp-d5630e2610');">more</a>)
		</div><div class="subSecContent" id="seccnt_escapefunctions"><div class="subSecTableDiv"><table><tr><th>Syntax</th><th>Example</th><th>Description</th></tr><tr><td>{fn <span class="abstract">function-name</span>(<span class="abstract">argument-list</span>)}</td><td>{fn CONCAT('a', 'b')]</td><td>Call function (<em>see list of supported functions below</em>)</td></tr></table></div><p class="subSecExplanation">Example:</p><pre class="subSecCode"><code>String sql = "SELECT <em>{fn UCASE(title)}</em> as title FROM Movie WHERE <em>{fn YEAR(releaseDate)}</em>=1984";
<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html" class="javadoc">PreparedStatement</a> stmt = connection.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#prepareStatement(java.lang.String)" class="javadoc">prepareStatement</a>(sql);
<a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html" class="javadoc">ResultSet</a> rs = stmt.<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#executeQuery()" class="javadoc">executeQuery</a>();
</code></pre><p class="subSecExplanation"/></div></div><div class="subSecRow2" id="sec_escapefunctionlist"><div class="subSecHead" id="sechd_escapefunctionlist"><a name="escapefunctionlist"/></div><div class="subSecContent" id="seccnt_escapefunctionlist"><h2 class="subSecSummaryNoClick">List of Supported Functions</h2><h4 class="subSecMiniHeadline">Strings</h4><div class="subSecTableDiv"><table><tr><th>Function</th><th>Description</th></tr><tr><td>ASCII(string)</td><td>ASCII number of first character</td></tr><tr><td>CHAR(integer)</td><td>Character with given ASCII number (0-255)</td></tr><tr><td>CHAR_LENGTH(number)</td><td>String length (including trailing spaces, <em>since JDBC 4.0</em>)</td></tr><tr><td>CHARACTER_LENGTH(number)</td><td>String length (including trailing spaces, <em>since JDBC 4.0</em>)</td></tr><tr><td>CONCAT(string, string)</td><td>Returns concatonated strings (null handling undefined)</td></tr><tr><td>DIFFERENCE(string, string)</td><td><a href="http://en.wikipedia.org/wiki/Soundex">Soundex</a> difference</td></tr><tr><td>INSERT(string1, start, len, string2)</td><td>Replace <span class="idf">len</span> characters from <span class="idf">string1</span> at position <span class="idf">start</span> (1-based) with <span class="idf">string</span></td></tr><tr><td>LCASE(string)</td><td>Convert to lower case</td></tr><tr><td>LEFT(string, integer)</td><td>Return <span class="idf">integer</span> leftmost characters</td></tr><tr><td>LENGTH(string)</td><td>String length (without trailing spaces)</td></tr><tr><td>LOCATE(string1, string2)</td><td>Finds first occurrence of <span class="idf">string1</span> in <span class="idf">string1</span>, returns position (1-based) or 0 if not found</td></tr><tr><td>LOCATE(string1, string2, start)</td><td>Finds first occurrence of <span class="idf">string1</span> in <span class="idf">string1</span> starting at <span class="idf">start</span>, returns position (1-based) or 0 if not found</td></tr><tr><td>LTRIM(string)</td><td>Return <span class="idf">string</span> without leading spaces</td></tr><tr><td>OCTET_LENGTH(string)</td><td>String length in bytes (<em>since JDBC 4.0</em>)</td></tr><tr><td>POSITION(string1 IN string2)</td><td>Position of first occurrence of <span class="idf">string1</span> in <span class="idf">string2</span> (<em>since JDBC 4.0</em>, use <span class="idf">LOCATE</span> for 3.0 compatibility)</td></tr><tr><td>REPEAT(string, integer)</td><td>Returns <span class="idf">string</span> repeated <span class="idf">integer</span> times</td></tr><tr><td>REPLACE(string1, string2, string3)</td><td>Replace all occurrences of <span class="idf">string2</span> in <span class="idf">string1</span> with <span class="idf">string3</span></td></tr><tr><td>RIGHT(string,integer)</td><td>Return <span class="idf">integer</span> rightmost characters</td></tr><tr><td>RTRIM(string)</td><td>Return <span class="idf">string</span> without trailing spaces</td></tr><tr><td>SOUNDEX(string)</td><td><a href="http://en.wikipedia.org/wiki/Soundex">Soundex</a> value (exact content undefined)</td></tr><tr><td>SPACE(integer)</td><td>Returns <span class="idf">integer</span> spaces</td></tr><tr><td>SUBSTRING(string, start, len)</td><td>Returns substring from <span class="idf">start</span> (1-based)</td></tr><tr><td>UCASE(string)</td><td>Convert to upper case</td></tr></table></div><h4 class="subSecMiniHeadline">Date and Time</h4><div class="subSecTableDiv"><table><tr><th>Function</th><th>Description</th></tr><tr><td>CURRENT_DATE()</td><td>Current date (<em>since JDBC 4.0</em>, use <span class="idf">CURDATE</span>() for 3.0 compatibility)</td></tr><tr><td>CURRENT_TIME()</td><td>Current time (<em>since JDBC 4.0</em>, use <span class="idf">CURTIME</span>() for 3.0 compatibility)</td></tr><tr><td>CURRENT_TIMESTAMP()</td><td>Current timestamp (<em>since JDBC 4.0</em>, use <span class="idf">NOW</span>() for 3.0 compatibility)</td></tr><tr><td>CURDATE()</td><td>Current date</td></tr><tr><td>CURTIME()</td><td>Current time</td></tr><tr><td>DAYNAME(date)</td><td>Weekday name (exact value undefined)</td></tr><tr><td>DAYOFMONTH(date)</td><td>Day of month (1-31)</td></tr><tr><td>DAYOFWEEK(date)</td><td>Day of week (1-7, 1 is Sunday)</td></tr><tr><td>DAYOFYEAR(date)</td><td>Day of year (1-366)</td></tr><tr><td>EXCTRACT(field FROM timestamp)</td><td>Get field from time/date/timestamp. <span class="idf">field</span> is <span class="idf">YEAR</span>, <span class="idf">MONTH</span>, <span class="idf">DAY</span>, <span class="idf">HOUR</span>, <span class="idf">MINUTE</span> or <span class="idf">SECOND</span> (<em>since JDBC 4.0</em>)</td></tr><tr><td>HOUR(time)</td><td>Hour of time (0-23)</td></tr><tr><td>MINUTE(time)</td><td>Minute of time (0-59)</td></tr><tr><td>MONTH(date)</td><td>Month of date (1-12)</td></tr><tr><td>MONTHNAME(date)</td><td>Name of month (exact value undefined)</td></tr><tr><td>NOW()</td><td>Current timestamp</td></tr><tr><td>QUARTER(date)</td><td>Quarter of year (1-4)</td></tr><tr><td>SECOND(time)</td><td>Second of time (0-59)</td></tr><tr><td>TIMESTAMPADD(unit,integer,timestamp)</td><td>Add <span class="idf">integer</span> to <span class="idf">timestamp</span>. <span class="idf">unit</span> can be <span class="idf">SQL_TSI_FRAC_SECOND</span>, <span class="idf">SQL_TSI_SECOND</span>, <span class="idf">SQL_TSI_MINUTE</span>, <span class="idf">SQL_TSI_HOUR</span>, <span class="idf">SQL_TSI_DAY</span>, <span class="idf">SQL_TSI_WEEK</span>, <span class="idf">SQL_TSI_MONTH</span>, <span class="idf">SQL_TSI_QUARTER</span> or <span class="idf">SQL_TSI_YEAR</span>.</td></tr><tr><td>TIMESTAMPDIFF(unit,timestamp,timestamp)</td><td>Difference between first and second timestamp. <span class="idf">unit</span> can be <span class="idf">SQL_TSI_FRAC_SECOND</span>, <span class="idf">SQL_TSI_SECOND</span>, <span class="idf">SQL_TSI_MINUTE</span>, <span class="idf">SQL_TSI_HOUR</span>, <span class="idf">SQL_TSI_DAY</span>, <span class="idf">SQL_TSI_WEEK</span>, <span class="idf">SQL_TSI_MONTH</span>, <span class="idf">SQL_TSI_QUARTER</span> or <span class="idf">SQL_TSI_YEAR</span>.</td></tr><tr><td>WEEK(date)</td><td>Week of date (1-53, algorithm undefined)</td></tr><tr><td>YEAR(date)</td><td>Year of date (4 digit)</td></tr></table></div><h4 class="subSecMiniHeadline">Numbers</h4><div class="subSecTableDiv"><table><tr><th>Function</th><th>Description</th></tr><tr><td>ABS(number)</td><td>Absolute value</td></tr><tr><td>ACOS(float)</td><td>Arc cosine of argument (radians)</td></tr><tr><td>ASIN(float)</td><td>Arc sine of argument (radians)</td></tr><tr><td>ATAN(float)</td><td>Arc tangent of argument (radians)</td></tr><tr><td>ATAN2(f1, f2)</td><td>Arc tangent of <span class="idf">f2</span>/<span class="idf">f1</span> (radians)</td></tr><tr><td>CEILING(number)</td><td>Smallest integer &gt;= argument (rounds up)</td></tr><tr><td>DEGREES(number)</td><td>Convert argument from radians to degrees</td></tr><tr><td>FLOOR(float)</td><td>Largest integer &lt;= argument (rounds down)</td></tr><tr><td>LOG(float)</td><td>Base e logarithm of argument</td></tr><tr><td>LOG(float)</td><td>Base 10 logarithm of argument</td></tr><tr><td>MOD(i1, i2)</td><td>Remainder of <span class="idf">i1</span>/<span class="idf">i2</span></td></tr><tr><td>PI()</td><td>PI</td></tr><tr><td>POWER(number, integer)</td><td><span class="idf">number</span>^<span class="idf">integer</span></td></tr><tr><td>RADIANS(number)</td><td>Convert argument from degrees to radians</td></tr><tr><td>RAND(integer)</td><td>Random floating point, argument is seed </td></tr><tr><td>ROUND(number, integer)</td><td>Round number, 2nd argument specified places</td></tr><tr><td>SIGN(number)</td><td>-1 for negative, 1 for positive, 0 for 0 argument</td></tr><tr><td>SIN(float)</td><td>Sine of argument (radians)</td></tr><tr><td>TAN(float)</td><td>Tangent of argument (radians)</td></tr><tr><td>TRUNCATE(number, integer)</td><td>Truncate number, 2nd argument specified places</td></tr></table></div><h4 class="subSecMiniHeadline">Other Functions</h4><div class="subSecTableDiv"><table><tr><th>Function</th><th>Description</th></tr><tr><td>CONVERT(value, type)</td><td>Convert value. Type can be <span class="idf">SQL_BIGINT</span>, <span class="idf">SQL_BINARY</span>, <span class="idf">SQL_BIT</span>, <span class="idf">SQL_BLOB</span>, <span class="idf">SQL_BOOLEAN</span>, <span class="idf">SQL_CHAR</span>, <span class="idf">SQL_CLOB</span>, <span class="idf">SQL_DATE</span>, <span class="idf">SQL_DECIMAL</span>, <span class="idf">SQL_DATALINK</span>, <span class="idf">SQL_DOUBLE</span>, <span class="idf">SQL_FLOAT</span>, <span class="idf">SQL_INTEGER</span>, <span class="idf">SQL_LONGVARBINARY</span>, <span class="idf">SQL_LONGNVARCHAR</span>, <span class="idf">SQL_LONGVARCHAR</span>, <span class="idf">SQL_NCHAR</span>, <span class="idf">SQL_NCLOB</span>, <span class="idf">SQL_NUMERIC</span>, <span class="idf">SQL_NVARCHAR</span>, <span class="idf">SQL_REAL</span>, <span class="idf">SQL_ROWID</span>, <span class="idf">SQL_SQLXML</span>, <span class="idf">SQL_SMALLINT</span>, <span class="idf">SQL_TIME</span>, <span class="idf">SQL_TIMESTAMP</span>, <span class="idf">SQL_TINYINT</span>, <span class="idf">SQL_VARBINARY</span> or <span class="idf">SQL_VARCHAR</span>. </td></tr><tr><td>DATABASE()</td><td>Name of the current database</td></tr><tr><td>IFNULL(expression, value)</td><td>If <span class="idf">expression</span> is <span class="idf">NULL</span>, returns <span class="idf">value</span>, otherwise <span class="idf">expression</span></td></tr><tr><td>USER()</td><td>Name of the current database user</td></tr></table></div></div></div><div class="subSecRow1" id="sec_storedproceduresescape"><div class="subSecHead" id="sechd_storedproceduresescape"><a name="storedproceduresescape">Stored Procedures</a><br/>(<a href="#" id="tl-d5630e3465" class="dottedTooltip" onclick="return tlClick('tl-d5630e3465','pp-d5630e3470');" onmouseover="return tlOver('tl-d5630e3465','pp-d5630e3470');" onmouseout="return tlOut('tl-d5630e3465','pp-d5630e3470');">more</a>)
		</div><div class="subSecContent" id="seccnt_storedproceduresescape"><div class="subSecTableDiv"><table><tr><th>Syntax</th><th>Example</th><th>Description</th></tr><tr><td>{call <span class="abstract">procedure-name</span>}</td><td>{call preProcessing}</td><td>Call stored procedure</td></tr><tr><td>{call <span class="abstract">procedure-name</span>(<span class="abstract">argument-list</span>)}</td><td>{call postProcessing(2, 'abc')}</td><td>...with arguments</td></tr><tr><td>{?= call <span class="abstract">procedure-name</span>}</td><td>{?= call recalc}</td><td>...with result parameter</td></tr><tr><td>{?= call <span class="abstract">procedure-name</span>(<span class="abstract">argument-list</span>)}</td><td>{?=call compute(?, ?)}</td><td>...with arguments and result</td></tr></table></div><p class="subSecExplanation">Arguments can be <em>literals or parameter markers ('?')</em>: </p><pre class="subSecCode"><code>String call = "<em>{call convert('USD', ?)}</em>";
<a href="http://java.sun.com/javase/6/docs/api/java/sql/CallableStatement.html" class="javadoc">CallableStatement</a> stmt = connection.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#prepareCall(java.lang.String)" class="javadoc">prepareCall</a>(call);
stmt.<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setString(int, java.lang.String)" class="javadoc">setString</a>(1, "EUR");
stmt.<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#execute()" class="javadoc">execute</a>();
</code></pre><p class="subSecExplanation">Stored procedures are discussed <a href="storedprocedures.xhtml#storedprocedures">in detail below</a>.</p></div></div><div class="subSecRow2" id="sec_likeescape"><div class="subSecHead" id="sechd_likeescape"><a name="likeescape">LIKE Escape</a><br/>(<a href="#" id="tl-d5630e3577" class="dottedTooltip" onclick="return tlClick('tl-d5630e3577','pp-d5630e3582');" onmouseover="return tlOver('tl-d5630e3577','pp-d5630e3582');" onmouseout="return tlOut('tl-d5630e3577','pp-d5630e3582');">more</a>)
		</div><div class="subSecContent" id="seccnt_likeescape"><div class="subSecTableDiv"><table><tr><th>Syntax</th><th>Example</th><th>Description</th></tr><tr><td>{escape '<span class="abstract">character</span>'}</td><td>{escape '\\'}</td><td>LIKE escape character</td></tr></table></div><p class="subSecExplanation">The escape character must be declared at the end of the <span class="idf">LIKE</span> clause: </p><pre class="subSecCode"><code><span class="cmt">// Find titles ending with '%'</span>
String sql = "SELECT title FROM Movie WHERE title LIKE <em>'$%%' {escape '$'}</em>";
<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html" class="javadoc">PreparedStatement</a> stmt = connection.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#prepareStatement(java.lang.String)" class="javadoc">prepareStatement</a>(sql);
<a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html" class="javadoc">ResultSet</a> rs = stmt.<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#executeQuery()" class="javadoc">executeQuery</a>();
</code></pre><p class="subSecExplanation"/></div></div><div class="subSecRow1" id="sec_outerjoinsescape"><div class="subSecHead" id="sechd_outerjoinsescape"><a name="outerjoinsescape">Outer Joins</a><br/>(<a href="#" id="tl-d5630e3652" class="dottedTooltip" onclick="return tlClick('tl-d5630e3652','pp-d5630e3657');" onmouseover="return tlOver('tl-d5630e3652','pp-d5630e3657');" onmouseout="return tlOut('tl-d5630e3652','pp-d5630e3657');">more</a>)
		</div><div class="subSecContent" id="seccnt_outerjoinsescape"><div class="subSecTableDiv"><table><tr><th>Syntax</th><th>Example</th><th>Description</th></tr><tr><td>{oj <span class="abstract">leftTable</span> OUTER JOIN <span class="abstract">rightTable</span> ON <span class="abstract">condition</span>}</td><td>SELECT * FROM {oj table1 OUTER JOIN table2 ON table1.id=table2.ref</td><td>Left outer join</td></tr><tr><td>{oj <span class="abstract">leftTable</span> LEFT OUTER JOIN <span class="abstract">rightTable</span> ON <span class="abstract">condition</span>}</td><td>SELECT * FROM {oj table1 LEFT OUTER JOIN table2 ON table1.id=table2.ref</td><td>Left outer join</td></tr><tr><td>{oj <span class="abstract">leftTable</span> RIGHT OUTER JOIN <span class="abstract">rightTable</span> ON <span class="abstract">condition</span>}</td><td>SELECT * FROM {oj table1 RIGHT OUTER JOIN table2 ON table1.id=table2.ref</td><td>Right outer Join</td></tr><tr><td>{oj <span class="abstract">leftTable</span> FULL OUTER JOIN <span class="abstract">rightTable</span> ON <span class="abstract">condition</span>}</td><td>SELECT * FROM {oj table1 FULL OUTER JOIN table2 ON table1.id=table2.ref</td><td>Full outer join</td></tr></table></div><p class="subSecExplanation">Example:</p><pre class="subSecCode"><code>String sql = "SELECT * FROM <em>{oj MoviePicture </em>" +
   "<em>OUTER JOIN MovieMeta ON MoviePicture.movieRef=MovieMeta.movieRef}</em>";
<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html" class="javadoc">PreparedStatement</a> stmt = connection.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#prepareStatement(java.lang.String)" class="javadoc">prepareStatement</a>(sql);
<a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html" class="javadoc">ResultSet</a> rs = stmt.<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#executeQuery()" class="javadoc">executeQuery</a>();
</code></pre><p class="subSecExplanation"/></div></div><div class="yahbar"><div class="yahprev"><a href="plainstatements.xhtml">Prev<br/><span>Plain Statements</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / SQL Escape Syntax</a><br/><a href="/guide/jdbc/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="storedprocedures.xhtml">Next<br/><span>How to Invoke Stored Procedures (CallableStatement)</span></a></div></div></div><div id="sidecolumn">

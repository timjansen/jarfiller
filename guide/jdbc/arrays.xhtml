</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="holdablers.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / How to...</a></h3><div class="yahnext"><a href="creatingsql.xhtml">Next</a></div></div><h1 id="sec_howto" class="multipageTitle">How to Handle SQL Arrays</h1><div class="subSecRow2" id="sec_arrays"><div class="subSecHead" id="sechd_arrays"><a name="arrays">Arrays</a></div><div class="subSecContent" id="seccnt_arrays"><p class="subSecExplanation">Some databases support storing arrays in columns, either only as part of custom types (Oracle) or also as regular type (PostgreSQL). The following definition in PostgreSQL syntax creates a table containing an array of <span class="idf">TIME</span> objects:</p><pre class="subSecConfig">CREATE TABLE ShowTimes (
  movieRef    int,
  times       <em>time[]</em>,
  FOREIGN KEY (movieRef) REFERENCES Movie(id)
)</pre><h4 class="subSecMiniHeadline">Arrays in ResultSets</h4><p class="subSecExplanation">Arrays are represented in JDBC by the <a href="http://java.sun.com/javase/6/docs/api/java/sql/Array.html" class="javadoc">Array</a> interface and can be read from the <a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html" class="javadoc">ResultSet</a> with <a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getArray(java.lang.String)" class="javadoc">getArray</a>:</p><pre class="subSecCode"><code>String sql = "SELECT times FROM ShowTimes WHERE movieRef=1";
<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html" class="javadoc">PreparedStatement</a> stmt = connection.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#prepareStatement(java.lang.String)" class="javadoc">prepareStatement</a>(sql);
<a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html" class="javadoc">ResultSet</a> rs = stmt.<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#executeQuery()" class="javadoc">executeQuery</a>();
while (rs.<a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#next()" class="javadoc">next</a>()) {
    <a href="http://java.sun.com/javase/6/docs/api/java/sql/Array.html" class="javadoc">Array</a> sta = rs.<a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getArray(java.lang.String)" class="javadoc">getArray</a>("times");
    <a href="http://java.sun.com/javase/6/docs/api/java/sql/Time.html" class="javadoc">Time</a>[] showTimes  = (<a href="http://java.sun.com/javase/6/docs/api/java/sql/Time.html" class="javadoc">Time</a>[]) sta.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Array.html#getArray()" class="javadoc">getArray</a>();  <span class="cmt">// cast to array of JDBC type (<a href="#" id="tl-d5630e4858" class="dottedTooltip" onclick="return tlClick('tl-d5630e4858','pp-d5630e4858');" onmouseover="return tlOver('tl-d5630e4858','pp-d5630e4858');" onmouseout="return tlOut('tl-d5630e4858','pp-d5630e4858');">more</a>)</span>
    for (<a href="http://java.sun.com/javase/6/docs/api/java/sql/Time.html" class="javadoc">Time</a> t: showTimes)
        System.out.println(t.toString());
}
</code></pre><p class="subSecExplanation">To retrieve very long arrays, <a href="http://java.sun.com/javase/6/docs/api/java/sql/Array.html" class="javadoc">Array</a> provides methods to retrieve slices of the array or to read the array as <a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html" class="javadoc">ResultSet</a>.</p><h4 class="subSecMiniHeadline">Arrays as Parameters</h4><p class="subSecExplanation"><em>Since JDBC 4.0</em> you can easily create an <a href="http://java.sun.com/javase/6/docs/api/java/sql/Array.html" class="javadoc">Array</a> object using <a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#createArrayOf(java.lang.String, java.lang.Object[])" class="javadoc">createArrayOf</a> and then set it as parameter using <a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setArray(int, java.sql.Array)" class="javadoc">setArray</a>. <em>JDBC 3.0 does not support <a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#createArrayOf(java.lang.String, java.lang.Object[])" class="javadoc">createArrayOf</a></em>, so you either need to use a driver-specific way of creating the array (some drivers support this), or use <a href="creatingsql.xhtml#creatingsql">dynamically created SQL</a> to create the array with the database's own SQL syntax. This example uses JDBC 4.0 to insert a line into the <span class="idf">ShowTimes</span> table:</p><pre class="subSecCode"><code>String sql = "INSERT INTO ShowTimes(movieRef, times) VALUES(8,?)";
<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html" class="javadoc">PreparedStatement</a> stmt = connection.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#prepareStatement(java.lang.String)" class="javadoc">prepareStatement</a>(sql);

<a href="http://java.sun.com/javase/6/docs/api/java/sql/Time.html" class="javadoc">Time</a>[] showTimes = new <a href="http://java.sun.com/javase/6/docs/api/java/sql/Time.html" class="javadoc">Time</a>[] {
    new <a href="http://java.sun.com/javase/6/docs/api/java/sql/Time.html" class="javadoc">Time</a>(new <a href="http://java.sun.com/javase/6/docs/api/java/util/GregorianCalendar.html" class="javadoc">GregorianCalendar</a>(1970,0,1, 18,30).<a href="http://java.sun.com/javase/6/docs/api/java/util/Calendar.html#getTimeInMillis()" class="javadoc">getTimeInMillis</a>()),  <span class="cmt">//  6:30pm</span>
    new <a href="http://java.sun.com/javase/6/docs/api/java/sql/Time.html" class="javadoc">Time</a>(new <a href="http://java.sun.com/javase/6/docs/api/java/util/GregorianCalendar.html" class="javadoc">GregorianCalendar</a>(1970,0,1, 20,15).<a href="http://java.sun.com/javase/6/docs/api/java/util/Calendar.html#getTimeInMillis()" class="javadoc">getTimeInMillis</a>()),  <span class="cmt">//  8:15pm</span>
    new <a href="http://java.sun.com/javase/6/docs/api/java/sql/Time.html" class="javadoc">Time</a>(new <a href="http://java.sun.com/javase/6/docs/api/java/util/GregorianCalendar.html" class="javadoc">GregorianCalendar</a>(1970,0,1, 23,00).<a href="http://java.sun.com/javase/6/docs/api/java/util/Calendar.html#getTimeInMillis()" class="javadoc">getTimeInMillis</a>()),  <span class="cmt">// 11:00pm</span>
};
stmt.<em><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setArray(int, java.sql.Array)" class="javadoc">setArray</a></em>(1, connection.<em><a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#createArrayOf(java.lang.String, java.lang.Object[])" class="javadoc">createArrayOf</a></em>(<em>"time"</em>, showTimes)); <span class="cmt">// db type as first arg (<a href="#" id="tl-d5630e5005" class="dottedTooltip" onclick="return tlClick('tl-d5630e5005','pp-d5630e5005');" onmouseover="return tlOver('tl-d5630e5005','pp-d5630e5005');" onmouseout="return tlOut('tl-d5630e5005','pp-d5630e5005');">more</a>)</span>

stmt.<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#executeUpdate()" class="javadoc">executeUpdate</a>();
</code></pre><p class="subSecExplanation"/></div></div><div class="yahbar"><div class="yahprev"><a href="holdablers.xhtml">Prev<br/><span>How to Control ResultSet Holdability</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / How to...</a><br/><a href="/guide/jdbc/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="creatingsql.xhtml">Next<br/><span>How to Escape Strings in SQL to Prevent SQL Injection Attacks</span></a></div></div></div><div id="sidecolumn">

olation">How to Set the Transaction Isolation Level</a><a id="nav_drivercats" class="navsublink" href="drivercats.xhtml#drivercats">What are JDBC Driver Categories?</a><a id="nav_wheretoputstatements" class="navsublink" href="wheretoputstatements.xhtml#wheretoputstatements">Where to Put SQL Statements</a><a id="nav_dboverview" class="navsublink" href="dboverview.xhtml#dboverview">Which Database is the Right One? (Short Database Overview)</a><a id="nav_concurrency" class="navsublink" href="concurrency.xhtml#concurrency">How to Use JDBC in Multi-Threaded Applications</a><a id="nav_warnings" class="navsublink" href="warnings.xhtml#warnings">How to Read Warnings by the Driver or Database (SQLWarning)</a><a id="nav_types" class="navsublink" href="types.xhtml#types">How to Map Between Java Types and JDBC Types</a><a id="nav_todo" class="navsublink" href="todo.xhtml#todo">TODO</a><a id="nav_appservertransactions" class="navsublink" href="appservertransactions.xhtml#appservertransactions">How to Use Transactions in an Application Server</a><a id="nav_autokeys" class="navsublink" href="autokeys.xhtml#autokeys">How to Retrieve Generated Values (Auto-Generated Keys)</a><a id="nav_userdefinedtypes" class="navsublink" href="userdefinedtypes.xhtml#userdefinedtypes">How to Write a Custom-Mapping for User-Defined Types</a><a id="nav_distinct" class="navsublink" href="distinct.xhtml#distinct">How to Handle Scalar User-Defined Types (Distinct)?</a><a id="nav_structs" class="navsublink" href="structs.xhtml#structs">How to Read Composite Types (Structs)</a><a id="nav_nullparameters" class="navsublink" href="nullparameters.xhtml#nullparameters">How to Set Parameters to NULL</a><a id="nav_wrapper" class="navsublink" href="wrapper.xhtml#wrapper">How to Access Driver Classes When the Application Server Wraps Them</a><a id="nav_andnow" class="navseclink" href="andnow.xhtml#andnow">And now...?</a><a id="nav_nextsteps" class="navsublink" href="andnow.xhtml#nextsteps">Next Steps</a></div></div><div id="popups"><div id="pp-d5630e4858" class="tooltip"><span class="idf">getArray</span> returns an array in the JDBC type corresponding to the database's type. Here, the database type is <span class="idf">TIME</span> and the corresponding JDBC type is <span class="idf">java.sql.Time</span>.</div><div id="pp-d5630e5005" class="tooltip"><a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#createArrayOf(java.lang.String, java.lang.Object[])" class="javadoc">createArrayOf</a> <em>requires the database's own type name</em> for the data stored in the database as first argument. In this example, it is an array of "time". For an array of strings, use "varchar" (or "varchar2" for Oracle).</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="fetchsizes.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / How to...</a></h3><div class="yahnext"><a href="rowsets.xhtml">Next</a></div></div><h1 id="sec_howto" class="multipageTitle">How to Set the Query Timeout</h1><div class="subSecRow2" id="sec_timeout"><div class="subSecHead" id="sechd_timeout"><a name="timeout">Query Timeout</a></div><div class="subSecContent" id="seccnt_timeout"><p class="subSecExplanation">Database queries can run a long time. <em>By default the driver decides how long a query may run</em> before the driver aborts it and throws a <a href="http://java.sun.com/javase/6/docs/api/java/sql/SQLTimeoutException.html" class="javadoc">SQLTimeoutException</a>. If you need the driver to wait at least a certain amount of time, use <a href="" class="javadoc"><em>setQueryTimeout</em></a> to set the minimum timeout value (the driver is allowed to wait longer though). </p><pre class="subSecCode"><code><a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html" class="javadoc">Connection</a> connection = <span class="abstract">...</span> ;

String sql = "SELECT * FROM Movie";
<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html" class="javadoc">PreparedStatement</a> stmt = connection.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#prepareStatement(java.lang.String)" class="javadoc">prepareStatement</a>(sql);
stmt.<a href="" class="javadoc"><em>setQueryTimeout</em></a>(100);  <span class="cmt">// wait at least 100s</span>
<a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html" class="javadoc">ResultSet</a> rs = stmt.<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#executeQuery()" class="javadoc">executeQuery</a>();

while (rs.<a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#next()" class="javadoc">next</a>()) {
    <span class="cmt">// ...</span>
}
</code></pre><p class="subSecExplanation">Note that a JDBC driver may also apply the timeout value to the <a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html" class="javadoc">ResultSet</a>, thus throwing an error if you use the <a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html" class="javadoc">ResultSet</a> for too long. This behaviour is driver-dependent.</p></div></div><div class="yahbar"><div class="yahprev"><a href="fetchsizes.xhtml">Prev<br/><span>How to Set the Fetch Size</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / How to...</a><br/><a href="/guide/jdbc/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="rowsets.xhtml">Next<br/><span>What are RowSets?</span></a></div></div></div><div id="sidecolumn">

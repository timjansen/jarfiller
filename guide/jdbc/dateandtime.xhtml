</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="performance.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / How to...</a></h3><div class="yahnext"><a href="fetchsizes.xhtml">Next</a></div></div><h1 id="sec_howto" class="multipageTitle">How to Handle Date and Time</h1><div class="subSecRow2" id="sec_dateandtime"><div class="subSecHead" id="sechd_dateandtime"><a name="dateandtime">Date and Time</a></div><div class="subSecContent" id="seccnt_dateandtime"><p class="subSecExplanation"> JDBC comes with <em>own types for date and time</em>. When you read or write a date in JDBC, you need to be sure to take the right one. </p><h4 class="subSecMiniHeadline">JDBC Types</h4><div class="subSecTableDiv"><table><tr><th>SQL Type</th><th>JDBC Class</th><th>Description</th><th>ResultSet</th><th>Parameter</th></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#DATE" class="javadoc">DATE</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Date.html" class="javadoc">java.sql.Date</a></td><td>Date (<em>without time!</em>) (<a href="#" id="tl-d5630e5474" class="dottedTooltip" onclick="return tlClick('tl-d5630e5474','pp-d5630e5474');" onmouseover="return tlOver('tl-d5630e5474','pp-d5630e5474');" onmouseout="return tlOut('tl-d5630e5474','pp-d5630e5474');">more</a>)</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getDate(java.lang.String)" class="javadoc">getDate</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setDate(int, java.sql.Date)" class="javadoc">setDate</a></td></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#TIME" class="javadoc">TIME</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Time.html" class="javadoc">java.sql.Time</a></td><td>time of day (<a href="#" id="tl-d5630e5508" class="dottedTooltip" onclick="return tlClick('tl-d5630e5508','pp-d5630e5508');" onmouseover="return tlOver('tl-d5630e5508','pp-d5630e5508');" onmouseout="return tlOut('tl-d5630e5508','pp-d5630e5508');">more</a>)</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getTime(java.lang.String)" class="javadoc">getTime</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setTime(int, java.sql.Time)" class="javadoc">setTime</a></td></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#TIMESTAMP" class="javadoc">TIMESTAMP</a>, <span class="idf">DATETIME</span></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Timestamp.html" class="javadoc">java.sql.Timestamp</a></td><td>date and time (<a href="#" id="tl-d5630e5537" class="dottedTooltip" onclick="return tlClick('tl-d5630e5537','pp-d5630e5537');" onmouseover="return tlOver('tl-d5630e5537','pp-d5630e5537');" onmouseout="return tlOut('tl-d5630e5537','pp-d5630e5537');">more</a>)</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getTimestamp(java.lang.String)" class="javadoc">getTimestamp</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setTimestamp(int, java.sql.Timestamp)" class="javadoc">setTimestamp</a></td></tr></table></div><p class="subSecExplanation">Note: use <em><a href="http://java.sun.com/javase/6/docs/api/java/sql/Timestamp.html" class="javadoc">java.sql.Timestamp</a> for dates with time</em>, and <em><a href="http://java.sun.com/javase/6/docs/api/java/sql/Date.html" class="javadoc">java.sql.Date</a> only for dates without time (midnight)</em>. Even though the name may suggest that <a href="http://java.sun.com/javase/6/docs/api/java/sql/Date.html" class="javadoc">java.sql.Date</a> is the JDBC equivalent of <a href="http://java.sun.com/javase/6/docs/api/java/util/Date.html" class="javadoc">java.util.Date</a>, it is not. </p><h4 class="subSecMiniHeadline">Literals</h4><p class="subSecExplanation"> Instead of the database's native syntax, JDBC's escape syntax supports database-independent literals.</p><div class="subSecTableDiv"><table><tr><th>Syntax</th><th>Example</th><th>Description</th></tr><tr><td>{d 'yyyy-mm-dd'}</td><td>{d '2010-06-30'}</td><td>Date</td></tr><tr><td>{t 'hh:mm:ss'}</td><td>{t '17:30:00')</td><td>Time</td></tr><tr><td>{ts 'yyyy-mm-dd hh:mm:ss'}</td><td>{ts '2000-12-24 18:00:00'}</td><td>Timestamp (second precision)</td></tr><tr><td>{ts 'yyyy-mm-dd hh:mm:ss.fff'}</td><td>{ts '2006-10-06 09:34:15.51712'}</td><td>Timestamp (with fractional second)</td></tr></table></div><p class="subSecExplanation">Example:</p><pre class="subSecCode"><code>String sql = "SELECT title FROM Movie WHERE releaseDate &gt; <em>{d '1980-01-01'}</em>";
<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html" class="javadoc">PreparedStatement</a> stmt = connection.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#prepareStatement(java.lang.String)" class="javadoc">prepareStatement</a>(sql);
<a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html" class="javadoc">ResultSet</a> rs = stmt.<a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#executeQuery()" class="javadoc">executeQuery</a>();
</code></pre><p class="subSecExplanation"/></div></div><div class="yahbar"><div class="yahprev"><a href="performance.xhtml">Prev<br/><span>How to Improve Performance</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / How to...</a><br/><a href="/guide/jdbc/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="fetchsizes.xhtml">Next<br/><span>How to Set the Fetch Size</span></a></div></div></div><div id="sidecolumn">

ures">How to Invoke Stored Procedures (CallableStatement)</a><a id="nav_readingnull" class="navsublink" href="readingnull.xhtml#readingnull">How to Find Out Whether a ResultSet Column is NULL</a><a id="nav_cursors" class="navsublink" href="cursors.xhtml#cursors">How to Navigate in the ResultSet (Cursors)</a><a id="nav_holdablers" class="navsublink" href="holdablers.xhtml#holdablers">How to Control ResultSet Holdability</a><a id="nav_arrays" class="navsublink" href="arrays.xhtml#arrays">How to Handle SQL Arrays</a><a id="nav_creatingsql" class="navsublink" href="creatingsql.xhtml#creatingsql">How to Escape Strings in SQL to Prevent SQL Injection Attacks</a><a id="nav_batch" class="navsublink" href="batch.xhtml#batch">How to Do a Batch Updates</a><a id="nav_performance" class="navsublink" href="performance.xhtml#performance">How to Improve Performance</a><a id="nav_dateandtime" class="navsublink" href="dateandtime.xhtml#dateandtime">How to Handle Date and Time</a><a id="nav_fetchsizes" class="navsublink" href="fetchsizes.xhtml#fetchsizes">How to Set the Fetch Size</a><a id="nav_timeout" class="navsublink" href="timeout.xhtml#timeout">How to Set the Query Timeout</a><a id="nav_rowsets" class="navsublink" href="rowsets.xhtml#rowsets">What are RowSets?</a><a id="nav_dbmetadata" class="navsublink" href="dbmetadata.xhtml#dbmetadata">How to Find Out the Database's Capabilities (DatabaseMetaData)</a><a id="nav_resultsetmetadata" class="navsublink" href="resultsetmetadata.xhtml#resultsetmetadata">How to Find Out About the Columns of a ResultSet (ResultSetMetaData)</a><a id="nav_blobs" class="navsublink" href="blobs.xhtml#blobs">How to Use Blobs and Clobs</a><a id="nav_xml" class="navsublink" href="xml.xhtml#xml">How to Access XML</a><a id="nav_arrayparameters" class="navsublink" href="arrayparameters.xhtml#arrayparameters">How to Pass an Array as Parameter for the IN operator</a><a id="nav_transactionisolation" class="navsublink" href="transactionisolation.xhtml#transactionisolation">How to Set the Transaction Isolation Level</a><a id="nav_drivercats" class="navsublink" href="drivercats.xhtml#drivercats">What are JDBC Driver Categories?</a><a id="nav_wheretoputstatements" class="navsublink" href="wheretoputstatements.xhtml#wheretoputstatements">Where to Put SQL Statements</a><a id="nav_dboverview" class="navsublink" href="dboverview.xhtml#dboverview">Which Database is the Right One? (Short Database Overview)</a><a id="nav_concurrency" class="navsublink" href="concurrency.xhtml#concurrency">How to Use JDBC in Multi-Threaded Applications</a><a id="nav_warnings" class="navsublink" href="warnings.xhtml#warnings">How to Read Warnings by the Driver or Database (SQLWarning)</a><a id="nav_types" class="navsublink" href="types.xhtml#types">How to Map Between Java Types and JDBC Types</a><a id="nav_todo" class="navsublink" href="todo.xhtml#todo">TODO</a><a id="nav_appservertransactions" class="navsublink" href="appservertransactions.xhtml#appservertransactions">How to Use Transactions in an Application Server</a><a id="nav_autokeys" class="navsublink" href="autokeys.xhtml#autokeys">How to Retrieve Generated Values (Auto-Generated Keys)</a><a id="nav_userdefinedtypes" class="navsublink" href="userdefinedtypes.xhtml#userdefinedtypes">How to Write a Custom-Mapping for User-Defined Types</a><a id="nav_distinct" class="navsublink" href="distinct.xhtml#distinct">How to Handle Scalar User-Defined Types (Distinct)?</a><a id="nav_structs" class="navsublink" href="structs.xhtml#structs">How to Read Composite Types (Structs)</a><a id="nav_nullparameters" class="navsublink" href="nullparameters.xhtml#nullparameters">How to Set Parameters to NULL</a><a id="nav_wrapper" class="navsublink" href="wrapper.xhtml#wrapper">How to Access Driver Classes When the Application Server Wraps Them</a><a id="nav_andnow" class="navseclink" href="andnow.xhtml#andnow">And now...?</a><a id="nav_nextsteps" class="navsublink" href="andnow.xhtml#nextsteps">Next Steps</a></div></div><div id="popups"><div id="pp-d5630e5474" class="tooltip"><span class="idf">java.sql.Date</span> represents a <em>date without time</em>. It is a <span class="idf">java.util.Date</span> whose time is <em>always midnight</em>.<br/> If you need a date with time, use <span class="idf">java.sql.Timestamp</span>.</div><div id="pp-d5630e5508" class="tooltip"><span class="idf">java.sql.Time</span> represents the <em>time of day</em>. It is a <span class="idf">java.util.Date</span> whose date is always January 1 1970. Only the time of that day is used by JDBC.</div><div id="pp-d5630e5537" class="tooltip"><span class="idf">java.sql.Timestamp</span> represents the <em>time and day with nanosecond precision</em>. It extends <span class="idf">java.util.Date</span> with fractional seconds with a much higher precision than <span class="idf">java.util.Date</span>'s milliseconds.<br/> Timestamp can also be used to <em>set and retrieve <span class="idf">DATETIME</span>.</em></div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

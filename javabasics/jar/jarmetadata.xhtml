</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="sealing.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">Java Basics: JAR Files / How to...</a></h3><div class="yahnext"><a href="eclipse.xhtml">Next</a></div></div><h1 id="sec_howto" class="multipageTitle">How to Get Package Versioning Information</h1><div class="subSecRow2" id="sec_jarmetadata"><div class="subSecHead" id="sechd_jarmetadata"><a name="jarmetadata">JAR Meta-Data</a></div><div class="subSecContent" id="seccnt_jarmetadata"><p class="subSecExplanation">If a JAR has an implementation title, version or vendor set in its manifest, you can <em>retrieve this from the package</em>. </p><p class="subSecExplanation">For any <a href="http://java.sun.com/javase/6/docs/api/java/lang/Class.html" class="javadoc">Class</a>, you can get its implementation data like this: </p><pre class="subSecCode"><code><a href="http://java.sun.com/javase/6/docs/api/java/lang/Package.html" class="javadoc">Package</a> p = <a href="http://java.sun.com/javase/6/docs/api/java/lang/Object.html#getClass()" class="javadoc">getClass</a>().<a href="http://java.sun.com/javase/6/docs/api/java/lang/Class.html#getPackage()" class="javadoc">getPackage</a>();
System.out.println("Title: "+p.<a href="http://java.sun.com/javase/6/docs/api/java/lang/Package.html#getImplementationTitle()" class="javadoc">getImplementationTitle</a>());
System.out.println("Version: "+p.<a href="http://java.sun.com/javase/6/docs/api/java/lang/Package.html#getImplementationVendor()" class="javadoc">getImplementationVersion</a>());
System.out.println("Vendor: "+p.<a href="http://java.sun.com/javase/6/docs/api/java/lang/Package.html#getImplementationVersion()" class="javadoc">getImplementationVendor</a>());
</code></pre><p class="subSecExplanation"> If a class did not come out of a JAR with those values set, the methods will return null. </p><p class="subSecExplanation"> Analog to this you can also get the specification values from the <a href="http://java.sun.com/javase/6/docs/api/java/lang/Package.html" class="javadoc">Package</a>.<br/> </p></div></div><div class="yahbar"><div class="yahprev"><a href="sealing.xhtml">Prev<br/><span>How to Seal Packages in a JAR</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">Java Basics: JAR Files / How to...</a><br/><a href="/javabasics/jar/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="eclipse.xhtml">Next<br/><span>How to Create JARs with Eclipse</span></a></div></div></div><div id="sidecolumn">

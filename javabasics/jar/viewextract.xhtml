lid Certificate</a><a id="nav_perentry" class="navsublink" href="perentry.xhtml#perentry">How to Specify Attributes For Single Packages (Per-Entry Attributes)</a><a id="nav_sealing" class="navsublink" href="sealing.xhtml#sealing">How to Seal Packages in a JAR</a><a id="nav_jarmetadata" class="navsublink" href="jarmetadata.xhtml#jarmetadata">How to Get Package Versioning Information</a><a id="nav_eclipse" class="navsublink" href="eclipse.xhtml#eclipse">How to Create JARs with Eclipse</a><a id="nav_ant" class="navsublink" href="ant.xhtml#ant">How to Create JARs with Ant</a></div></div><div id="popups"><div id="pp-d37368e1214" class="tooltip"><span class="idf">tvf</span> stands for:<br/><span class="idf">table</span> - list JAR content<br/><span class="idf">verbose</span> - prints creation date and size<br/> <span class="idf">file</span> - specify the JAR's file name<br/></div><div id="pp-d37368e1240" class="tooltip">The name of the JAR to view. Required because of the 'f' in 'tvf'. Without the 'f', it would read the file from the standard input, which is rarely what you want.</div><div id="pp-d37368e1258" class="tooltip">Switch into the target directory: <span class="idf">jar</span> can only extract into the current directory.</div><div id="pp-d37368e1269" class="tooltip"><span class="idf">xvf</span> stands for:<br/><span class="idf">eXtract</span> - extract JAR content<br/><span class="idf">verbose</span> - prints more output<br/> <span class="idf">file</span> - specify the JAR's file name<br/></div><div id="pp-d37368e1295" class="tooltip">The name of the JAR to extract. Required because of the 'f' in 'xvf'. Without the 'f', it would read the file from the standard input, which is rarely what you want.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

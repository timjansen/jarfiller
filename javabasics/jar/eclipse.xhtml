</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="jarmetadata.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">Java Basics: JAR Files / How to...</a></h3><div class="yahnext"><a href="ant.xhtml">Next</a></div></div><h1 id="sec_howto" class="multipageTitle">How to Create JARs with Eclipse</h1><div class="subSecRow1" id="sec_eclipse"><div class="subSecHead" id="sechd_eclipse"><a name="eclipse">Eclipse</a></div><div class="subSecContent" id="seccnt_eclipse"><p class="subSecExplanation"><a href="http://www.eclipse.org">Eclipse</a> can create JARs using the '<em>Export</em>' function. As of version 3.5, it supports two export destinations.<br/> Plain JAR files can be created using the 'JAR file' export destination. It contains all the basic function provided by the <span class="idf">JAR</span> tool, and also allows you to create a simple manifest with <a href="#" id="tl-d37368e2023" class="tooltip" onclick="return tlClick('tl-d37368e2023','pp-d37368e297');" onmouseover="return tlOver('tl-d37368e2023','pp-d37368e297');" onmouseout="return tlOut('tl-d37368e2023','pp-d37368e297');">Main-Class</a> and <a href="#" id="tl-d37368e2026" class="tooltip" onclick="return tlClick('tl-d37368e2026','pp-d37368e310');" onmouseover="return tlOver('tl-d37368e2026','pp-d37368e310');" onmouseout="return tlOut('tl-d37368e2026','pp-d37368e310');">Sealed</a> attributes. </p><p class="subSecExplanation">The '<em>Runnable JAR file</em>' export destination is a great way to create executable JARs. Eclipse 3.5 offers three ways to handle library dependencies (see also 'How to Add Libraries to a JAR' above):</p><ul class="subSecList"><li><span class="idf">Extract required libraries</span> unpacks the library JARs and puts them into the JAR. This corresponds to solution 2 in the Libraries How-To. The result is a single JAR. Some libraries may not work when extracted with this method.</li><li><span class="idf">Package required libraries</span> puts the JARs unmodified into the executable, and adds some special startup code. It configures its own class as <a href="#" id="tl-d37368e2046" class="tooltip" onclick="return tlClick('tl-d37368e2046','pp-d37368e297');" onmouseover="return tlOver('tl-d37368e2046','pp-d37368e297');" onmouseout="return tlOut('tl-d37368e2046','pp-d37368e297');">Main-Class</a> in the manifest, which will then install a special classloader for the included JARs and start your own main class. This should work more reliable than the previous option (you still have to test it though).</li><li><span class="idf">Copy required libraries into a sub-folder</span> uses the <a href="#" id="tl-d37368e2054" class="tooltip" onclick="return tlClick('tl-d37368e2054','pp-d37368e329');" onmouseover="return tlOver('tl-d37368e2054','pp-d37368e329');" onmouseout="return tlOut('tl-d37368e2054','pp-d37368e329');">Class-Path</a> attribute as described in solution 1 of the Libraries How-To. This will work best, but results in more than one JAR.</li></ul><p class="subSecExplanation">If your program does not depend on any libraries, chose the first option.</p></div></div><div class="yahbar"><div class="yahprev"><a href="jarmetadata.xhtml">Prev<br/><span>How to Get Package Versioning Information</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">Java Basics: JAR Files / How to...</a><br/><a href="/javabasics/jar/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="ant.xhtml">Next<br/><span>How to Create JARs with Ant</span></a></div></div></div><div id="sidecolumn">

lid Certificate</a><a id="nav_perentry" class="navsublink" href="perentry.xhtml#perentry">How to Specify Attributes For Single Packages (Per-Entry Attributes)</a><a id="nav_sealing" class="navsublink" href="sealing.xhtml#sealing">How to Seal Packages in a JAR</a><a id="nav_jarmetadata" class="navsublink" href="jarmetadata.xhtml#jarmetadata">How to Get Package Versioning Information</a><a id="nav_eclipse" class="navsublink" href="eclipse.xhtml#eclipse">How to Create JARs with Eclipse</a><a id="nav_ant" class="navsublink" href="ant.xhtml#ant">How to Create JARs with Ant</a></div></div><div id="popups"><div id="pp-d37368e297" class="tooltip"><span class="idf">Main-Class</span> specifies the name of the main class. A JAR file is only executable if it has this attribute.</div><div id="pp-d37368e310" class="tooltip"><span class="idf">Sealed</span> means that only this JAR is the only source for packages. This can be important for security-reasons (to prevent untrusted code from modifying the code in this JAR). Use the value <span class="idf">true</span> to seal, and <span class="idf">false</span> for unsealed packages.<br/> <span class="idf">Sealed</span> can either be used as a main attribute, or as a per-entry attribute to seal specific packages. If you have a <span class="idf">Sealed</span> main attribute, this is the default for all packages, but can be overridden by per-entry attributes.</div><div id="pp-d37368e329" class="tooltip"><span class="idf">Class-Path</span> is a space-separated list of relative paths to additional JAR files and directories. They will be automatically put into the class path. Directories must end with a slash ('/'). A typical application is for executable JARs that need additional libraries to put them into the <span class="idf">Class-Path</span>.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

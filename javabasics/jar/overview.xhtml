</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><h3 class="yahhere"><a href="#" onclick="return navToggle();">Java Basics: JAR Files / Overview</a></h3><div class="yahnext"><a href="creatingjars.xhtml">Next</a></div></div><h1 id="sec_overview" class="multipageTitle"><a name="overview">Overview</a></h1><div class="subSecRow1" id="sec_intro"><div class="subSecHead" id="sechd_intro"><a name="intro">Intro</a></div><div class="subSecContent" id="seccnt_intro"><p class="subSecExplanation"> JAR files are Java's way of <em>distributing libraries and executable programs</em>. JAR is short for <span class="idf">Java ARchive</span>. JARs are just <em><a href="http://en.wikipedia.org/wiki/ZIP_(file_format)">ZIP files</a> with a .jar extension</em> and a special directory structure. They can contain the programs or library's classes as well as any other files they may need. A special file called <em><span class="idf">/META-INF/MANIFEST.MF</span></em> is often required to be in the archive and <em>contains information about the JAR content</em>, such as the name of the <a href="#" id="tl-d37368e529" class="dottedTooltip" onclick="return tlClick('tl-d37368e529','pp-d37368e533');" onmouseover="return tlOver('tl-d37368e529','pp-d37368e533');" onmouseout="return tlOut('tl-d37368e529','pp-d37368e533');">main class</a> and its dependencies. </p></div></div><div class="subSecRow2" id="sec_usecases"><div class="subSecHead" id="sechd_usecases"><a name="usecases">Use cases</a></div><div class="subSecContent" id="seccnt_usecases"><h2 class="subSecSummaryNoClick">When to use JARs</h2><p class="subSecExplanation">Use <span class="idf">JARs</span> when..</p><ul class="subSecList"><li>you want to bundle a Java application's files for distribution, or</li><li>you need to deploy your code at a place where you need it as a JAR, or</li><li>you need to <a href="#" id="tl-d37368e567" class="dottedTooltip" onclick="return tlClick('tl-d37368e567','pp-d37368e570');" onmouseover="return tlOver('tl-d37368e567','pp-d37368e570');" onmouseout="return tlOut('tl-d37368e567','pp-d37368e570');">sign</a> your code, for example to execute it in a web browser or on a cell phone</li></ul></div></div><div class="subSecRow1" id="sec_requirements"><div class="subSecHead" id="sechd_requirements"><a name="requirements">Requirements</a></div><div class="subSecContent" id="seccnt_requirements"><p class="subSecExplanation">Java supports JARs since version 1.1 (in other words, practically forever).</p></div></div><div class="yahbar"><div class="yahhere"><a href="#" onclick="return navToggle();">Java Basics: JAR Files / Overview</a><br/><a href="/javabasics/jar/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="creatingjars.xhtml">Next<br/><span>Creating JARs</span></a></div></div></div><div id="sidecolumn">

ml#libraries">How to Add Libraries to a JAR</a><a id="nav_selfsigning" class="navsublink" href="selfsigning.xhtml#selfsigning">How to Create a (Self-)Signed Jar</a><a id="nav_certification" class="navsublink" href="certification.xhtml#certification">How to Sign a Jar with a Valid Certificate</a><a id="nav_perentry" class="navsublink" href="perentry.xhtml#perentry">How to Specify Attributes For Single Packages (Per-Entry Attributes)</a><a id="nav_sealing" class="navsublink" href="sealing.xhtml#sealing">How to Seal Packages in a JAR</a><a id="nav_jarmetadata" class="navsublink" href="jarmetadata.xhtml#jarmetadata">How to Get Package Versioning Information</a><a id="nav_eclipse" class="navsublink" href="eclipse.xhtml#eclipse">How to Create JARs with Eclipse</a><a id="nav_ant" class="navsublink" href="ant.xhtml#ant">How to Create JARs with Ant</a></div></div><div id="popups"><div id="pp-d37368e533" class="tooltip">The main class is the class that will be executed when you execute a JAR. It is a class that contains a <span class="idf">main</span> method.</div><div id="pp-d37368e570" class="tooltip">A digital signature uses cryptography to prove that you are the creator of the JAR. Don't worry if you don't know how it works. All you need to know to sign a JAR will be shown later.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

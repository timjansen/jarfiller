</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="titleArea"><h1>Java Basics: Assert</h1><p id="titleIntro">Learn how to read and use assertions in Java</p></div><div id="main"><div id="bodycolumn"><div id="options">Options: <a href="#" onclick="return navToggle();">Table of Content</a>, <a href="overview.xhtml">Multi-Page Version</a></div><h2 id="sec_overview" class="sectionHead"><a name="overview">Overview</a></h2><div class="subSecRow1" id="sec_intro"><div class="subSecHead" id="sechd_intro"><a class="multipageHeadLink" href="overview.xhtml#intro" name="intro">Intro</a></div><div class="subSecContent" id="seccnt_intro"><p class="subSecExplanation"> The <span class="idf">assert</span> statement lets you <em>document and test assumptions</em> about your program. You do so by writing boolean <em>expressions that should always be <span class="idf">true</span></em>. If they don't, and you have <em>enabled</em> the execution of your assumptions, the assertion will throw an <a href="http://java.sun.com/javase/6/docs/api/java/lang/AssertionError.html" class="javadoc">AssertionError</a>. JarFiller uses assertions a lot, as it is a quick and concise way of showing the reader the expected result of an operation. </p></div></div><div id="colla_usecases" class="subSecRow2"><div class="subSecHead"><a class="multipageHeadLink" href="overview.xhtml#usecases" name="usecases">Use cases</a></div><div class="collapsedSubSecSummary"><div><a href="#" onclick="return showCollapsableSection('usecases');">When to use assert?</a></div></div></div><div class="subSecRow2" id="sec_usecases" style="display: none"><div class="subSecHead" id="sechd_usecases"><a class="multipageHeadLink" href="overview.xhtml#usecases" name="usecases">Use cases</a></div><div class="subSecContent" id="seccnt_usecases"><div class="subSecSummaryClick"><a href="#" onclick="return hideCollapsableSection('usecases');">When to use assert?</a></div><p class="subSecExplanation">Use <span class="idf">assert</span> when..</p><ul class="subSecList"><li>you want to <em>show assumptions</em> to the source code's reader</li><li>you want to <em>check at runtime</em> that an assumption is true</li></ul><p class="subSecExplanation"> Do <em>not</em> use <span class="idf">assert</span> when..</p><ul class="subSecList"><li>checking arguments of public methods. Any assumption about arguments is part of their contract, and if it is not fulfilled, you should throw an appropriate exception (e.g. <a href="http://java.sun.com/javase/6/docs/api/java/lang/IllegalArgumentException.html" class="javadoc">IllegalArgumentException</a>)</li><li>you expect that the assertion may actually be false sometimes. Then you use a regular <span class="idf">if</span> statement and throw an exception on error.</li></ul></div></div><div class="subSecRow1" id="sec_requirements"><div class="subSecHead" id="sechd_requirements"><a class="multipageHeadLink" href="overview.xhtml#requirements" name="requirements">Requirements</a></div><div class="subSecContent" id="seccnt_requirements"><p class="subSecExplanation">Java supports the <span class="idf">assert</span> statement <em>since version 1.4</em> (in other words, practically forever).</p></div></div><h2 id="sec_assertsyntax" class="sectionHead"><a name="assertsyntax">Assert Syntax</a></h2><div class="subSecRow2" id="sec_syntax"><div class="subSecHead" id="sechd_syntax"><a class="multipageHeadLink" href="assertsyntax.xhtml#syntax" name="syntax">Syntax</a></div><div class="subSecContent" id="seccnt_syntax"><p class="subSecExplanation"> The syntax of assertions is very simple. You just write the <em><span class="idf">assert</span> keyword followed by the expression</em>. For example: </p><pre class="subSecCode"><code>assert 2 + 2 == 4;
</code></pre><p class="subSecExplanation"> The assertion's expression will <em>only be executed if assertions have been enabled</em> (<a href="#" id="tl-d2103e163" class="dottedTooltip" onclick="return tlClick('tl-d2103e163','pp-d2103e163');" onmouseover="return tlOver('tl-d2103e163','pp-d2103e163');" onmouseout="return tlOut('tl-d2103e163','pp-d2103e163');">more</a>). By default, they are disabled. If assertions are enabled and the expression is <span class="idf">false</span>, an <em><a href="http://java.sun.com/javase/6/docs/api/java/lang/AssertionError.html" class="javadoc">AssertionError</a></em> will be thrown. </p><p class="subSecExplanation">You can add a second expression argument expression to the <span class="idf">assert</span> statement, separated by a colon (':') from the first argument. Its value will be shown to the user if the assertion failed and is used to show the wrong value or cause of the error: </p><pre class="subSecCode"><code>String a = "abcdefg";
assert a.contains("c")<em> : a</em>;
</code></pre><p class="subSecExplanation"> If <span class="idf">a</span> would not contain a "c" (which obviously can never happen in this example), the assertion would abort the execution by throwing an <a href="http://java.sun.com/javase/6/docs/api/java/lang/AssertionError.html" class="javadoc">AssertionError</a> and specify the value of <span class="idf">a</span> as reason. </p></div></div><div class="subSecRow1" id="sec_syntaxexample"><div class="subSecHead" id="sechd_syntaxexample"><a class="multipageHeadLink" href="assertsyntax.xhtml#syntaxexample" name="syntaxexample">Examples</a></div><div class="subSecContent" id="seccnt_syntaxexample"><p class="subSecExplanation">Compute length of the hypotenuse (<a href="http://en.wikipedia.org/wiki/Pythagorean_theorem">Pythagorean theorem</a>):</p><pre class="subSecCode"><code>static double getLengthOfHypotenuse(double a, double b) {
    double squareSum = a*a + b*b;
    <em>assert squareSum &gt;= 0</em>;  <span class="cmt">// always positive (<a href="#" id="tl-d2103e241" class="dottedTooltip" onclick="return tlClick('tl-d2103e241','pp-d2103e241');" onmouseover="return tlOver('tl-d2103e241','pp-d2103e241');" onmouseout="return tlOut('tl-d2103e241','pp-d2103e241');">more</a>)</span>
    return Math.sqrt(squareSum);
}
</code></pre><p class="subSecExplanation">Split string into space-separated words, capitalize the words, and put the string together:</p><pre class="subSecCode"><code>String capitalizeWords(String sentence) {
    if (sentence.trim().length() == 0)                   <span class="cmt">// no empty sentences (<a href="#" id="tl-d2103e269" class="dottedTooltip" onclick="return tlClick('tl-d2103e269','pp-d2103e269');" onmouseover="return tlOver('tl-d2103e269','pp-d2103e269');" onmouseout="return tlOut('tl-d2103e269','pp-d2103e269');">more</a>)</span>
        return sentence;

    String r = "";
    for (String word: sentence.trim().split("\\s+")) {   <span class="cmt">// split into words (<a href="#" id="tl-d2103e291" class="dottedTooltip" onclick="return tlClick('tl-d2103e291','pp-d2103e291');" onmouseover="return tlOver('tl-d2103e291','pp-d2103e291');" onmouseout="return tlOut('tl-d2103e291','pp-d2103e291');">more</a>)</span>
        <em>assert word.length() &gt;= 1;</em>                       <span class="cmt">// no empty strings (<a href="#" id="tl-d2103e315" class="dottedTooltip" onclick="return tlClick('tl-d2103e315','pp-d2103e315');" onmouseover="return tlOver('tl-d2103e315','pp-d2103e315');" onmouseout="return tlOut('tl-d2103e315','pp-d2103e315');">more</a>)</span>
        r += Character.toUpperCase(word.charAt(0)) + word.substring(1) + " ";
    }
    return r.trim();
}
</code></pre><p class="subSecExplanation">Return an opening hour for the given date - 8 for weekdays, 9 on Saturday, 11 on Sunday:</p><pre class="subSecCode"><code>static int getOpeningHour(Date date) {
	  Calendar cal = new GregorianCalendar();
    cal.setTime(date);
    int weekday = cal.get(Calendar.DAY_OF_WEEK);

    if (weekday &gt;= Calendar.MONDAY &amp;&amp; weekday &lt;= Calendar.FRIDAY)
        return 8;
    else if (weekday == Calendar.SATURDAY)
        return 9;
    else if (weekday == Calendar.SUNDAY)
        return 11;
    else {
        <em>assert false</em>;  <span class="cmt">// all days considered? (<a href="#" id="tl-d2103e393" class="dottedTooltip" onclick="return tlClick('tl-d2103e393','pp-d2103e393');" onmouseover="return tlOver('tl-d2103e393','pp-d2103e393');" onmouseout="return tlOut('tl-d2103e393','pp-d2103e393');">more</a>)</span>
        return 0;      <span class="cmt">// still needed (<a href="#" id="tl-d2103e415" class="dottedTooltip" onclick="return tlClick('tl-d2103e415','pp-d2103e415');" onmouseover="return tlOver('tl-d2103e415','pp-d2103e415');" onmouseout="return tlOut('tl-d2103e415','pp-d2103e415');">more</a>)</span>
    }
}
</code></pre></div></div><div class="subSecRow2" id="sec_sizeeffects"><div class="subSecHead" id="sechd_sizeeffects"><a class="multipageHeadLink" href="assertsyntax.xhtml#sizeeffects" name="sizeeffects">Side-effects</a></div><div class="subSecContent" id="seccnt_sizeeffects"><p class="subSecExplanation">Side-effects are assertions that modify data and thus influence the rest of the program. Then the program may behave differently depending on whether assertions are enabled or not. <em>Side-effects should be avoided</em>. The following line shows a simple <span class="idf">assert</span> statement with side-effect:</p><pre class="subSecCode"><code>int a = 4;
assert <em>a++</em> != 0;  <span class="cmt">// <strong class="warn">bad: side-effect</strong></span>
System.out.println("a=" + a);
</code></pre><p class="subSecExplanation">Depending on whether assertions are enabled or not, the program will either print "a=4" or "a=5".</p></div></div><h2 id="sec_enabling" class="sectionHead"><a name="enabling">Enabling Assertions</a></h2><div class="subSecRow1" id="sec_runtime"><div class="subSecHead" id="sechd_runtime"><a class="multipageHeadLink" href="enabling.xhtml#runtime" name="runtime">Runtime</a></div><div class="subSecContent" id="seccnt_runtime"><p class="subSecExplanation">Java will only execute assertions if you <em>enable them with the <span class="idf">-ea</span> option</em>:</p><pre class="subSecConsole">&gt; java -ea ClassToRun
			</pre><p class="subSecExplanation">Unlike other programming languages, it is not possible in Java to tell the compiler to exclude assertions from the binary. <span class="idf">javac</span> will always compile them into the classes. </p><p class="subSecExplanation">The Java runtime can also be configured to execute assertions only for specific packages or classes. See the <a href="http://java.sun.com/javase/6/docs/technotes/tools/windows/java.html">Java launcher documentation</a> for more details.</p></div></div></div><div id="sidecolumn">

"#enabling" onclick="if (event.button == 0) return goTo('#enabling', true); else return true;">Enabling Assertions</a><a id="nav_runtime" class="navsublink" href="#runtime" onclick="if (event.button == 0) return goTo('#runtime', true); else return true;">Runtime</a></div></div><div id="popups"><div id="pp-d2103e163" class="tooltip">In order to execute assertion's, invoke the <span class="idf">java</span> launcher with <em>the <span class="idf">-ea</span> option</em>. See below for more details</div><div id="pp-d2103e241" class="tooltip">Squares of numbers are always positive, and thus their sum is always positive. The assertions just verifies this (simple) assumption. It is important that the value of <span class="idf">squareSum</span> is always positive, as <span class="idf">Math.sqrt</span> does not return a meaningful result for negative numbers.</div><div id="pp-d2103e269" class="tooltip">If an empty string is given to the <span class="idf">split</span> method below, it returns an array containing an empty string. As the code in the <span class="idf">for</span> loop can not handle this, this case will be handled here by just returning the input to the caller.</div><div id="pp-d2103e291" class="tooltip">The <span class="idf">split</span> method splits a string into an array of substrings which were separated by the given regular expression. <span class="idf">"\\s+"</span> is a regular expression that represents one or more whitespace characters (such as space or tab). The <span class="idf">trim</span> method removes all whitespace at the front and end of the string, because otherwise <span class="idf">split</span> would return an empty string for them. The result is, that the <span class="idf">for</span> loop runs for each word of the sentence</div><div id="pp-d2103e315" class="tooltip">The following statement depends on <span class="idf">word</span> having at least one character. By using the right regular expression in the <span class="idf">split</span> method and trimming the string, the method makes sure that all <span class="idf">word</span> processed in the <span class="idf">for</span> loop are not empty. The assertion documents this and also allows testing this assumption.</div><div id="pp-d2103e393" class="tooltip">Another typical use of assertions is to use them with <span class="idf">false</span> argument at the end of a complex <span class="idf">if</span> statement (or <span class="idf">switch</span>/<span class="idf">case</span> statement) to make sure that no case has been forgotten. The <span class="idf">assert false</span> will always fail, and thus it is written into lines which should never be reached.</div><div id="pp-d2103e415" class="tooltip">The <span class="idf">assert</span> in the previous line will only be checked if assertions have been turned on in the Java runtime. The <span class="idf">return</span> will be executed when assertions have been turned off. In real-life, this should never happen - provided that you thoroughly tested your program with enabled assertions.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

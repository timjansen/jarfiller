</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><h3 class="yahhere"><a href="#" onclick="return navToggle();">Java Basics: Regular Expressions / Overview</a></h3><div class="yahnext"><a href="regularexpressions.xhtml">Next</a></div></div><h1 id="sec_overview" class="multipageTitle"><a name="overview">Overview</a></h1><div class="subSecRow1" id="sec_intro"><div class="subSecHead" id="sechd_intro"><a name="intro">Intro</a></div><div class="subSecContent" id="seccnt_intro"><p class="subSecExplanation"> Regular expressions allow you to find patterns in strings and work with them. They are an invaluable tool and allow a simpler and faster implementation for many non-trivial tasks on strings. </p></div></div><div class="subSecRow2" id="sec_usecases"><div class="subSecHead" id="sechd_usecases"><a name="usecases">Use cases</a></div><div class="subSecContent" id="seccnt_usecases"><h2 class="subSecSummaryNoClick">When to use regular expressions?</h2><p class="subSecExplanation">Use regular expressions when..</p><ul class="subSecList"><li>you want to <em>parse a string</em></li><li>you want to <em>replace patterns</em> in a string</li></ul><p class="subSecExplanation">Do <em>not</em> use regular expressions when..</p><ul class="subSecList"><li>your input is very complex. For example, don't try to parse a string containing XML or HTML with regular expressions (you will almost always fail to consider all cases), but use an appropriate library instead.</li><li>you need to squeeze the last bit of performance out of your code and you are willing to put a lot of effort into this (simple implementations will usually not beat a pre-compiled regular expression)</li></ul></div></div><div class="subSecRow1" id="sec_requirements"><div class="subSecHead" id="sechd_requirements"><a name="requirements">Requirements</a></div><div class="subSecContent" id="seccnt_requirements"><p class="subSecExplanation">Java supports regular expressions <em>since version 1.4</em>.</p></div></div><div class="subSecRow2" id="sec_assert"><div class="subSecHead" id="sechd_assert"><a name="assert">Assert</a></div><div class="subSecContent" id="seccnt_assert"><p class="subSecExplanation">This tutorial uses the <span class="idf">assert</span> statement to explain the topic. If you don't fully understand <span class="idf">assert</span> yet, read <a href="/javabasics/assert/javabasics-assert.xhtml">Java Basics: Assert</a> first.</p></div></div><div class="yahbar"><div class="yahhere"><a href="#" onclick="return navToggle();">Java Basics: Regular Expressions / Overview</a><br/><a href="/javabasics/regexp/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="regularexpressions.xhtml">Next<br/><span>Regular Expressions</span></a></div></div></div><div id="sidecolumn">

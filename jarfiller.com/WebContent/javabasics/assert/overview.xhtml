</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><h3 class="yahhere"><a href="#" onclick="return navToggle();">Java Basics: Assert / Overview</a></h3><div class="yahnext"><a href="assertsyntax.xhtml">Next</a></div></div><h1 id="sec_overview" class="multipageTitle"><a name="overview">Overview</a></h1><div class="subSecRow1" id="sec_intro"><div class="subSecHead" id="sechd_intro"><a name="intro">Intro</a></div><div class="subSecContent" id="seccnt_intro"><p class="subSecExplanation"> The <span class="idf">assert</span> statement lets you <em>document and test assumptions</em> about your program. You do so by writing boolean <em>expressions that should always be <span class="idf">true</span></em>. If they don't, and you have <em>enabled</em> the execution of your assumptions, the assertion will throw an <a href="http://java.sun.com/javase/6/docs/api/java/lang/AssertionError.html" class="javadoc">AssertionError</a>. JarFiller uses assertions a lot, as it is a quick and concise way of showing the reader the expected result of an operation. </p></div></div><div class="subSecRow2" id="sec_usecases"><div class="subSecHead" id="sechd_usecases"><a name="usecases">Use cases</a></div><div class="subSecContent" id="seccnt_usecases"><h2 class="subSecSummaryNoClick">When to use assert?</h2><p class="subSecExplanation">Use <span class="idf">assert</span> when..</p><ul class="subSecList"><li>you want to <em>show assumptions</em> to the source code's reader</li><li>you want to <em>check at runtime</em> that an assumption is true</li></ul><p class="subSecExplanation"> Do <em>not</em> use <span class="idf">assert</span> when..</p><ul class="subSecList"><li>checking arguments of public methods. Any assumption about arguments is part of their contract, and if it is not fulfilled, you should throw an appropriate exception (e.g. <a href="http://java.sun.com/javase/6/docs/api/java/lang/IllegalArgumentException.html" class="javadoc">IllegalArgumentException</a>)</li><li>you expect that the assertion may actually be false sometimes. Then you use a regular <span class="idf">if</span> statement and throw an exception on error.</li></ul></div></div><div class="subSecRow1" id="sec_requirements"><div class="subSecHead" id="sechd_requirements"><a name="requirements">Requirements</a></div><div class="subSecContent" id="seccnt_requirements"><p class="subSecExplanation">Java supports the <span class="idf">assert</span> statement <em>since version 1.4</em> (in other words, practically forever).</p></div></div><div class="yahbar"><div class="yahhere"><a href="#" onclick="return navToggle();">Java Basics: Assert / Overview</a><br/><a href="/javabasics/assert/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="assertsyntax.xhtml">Next<br/><span>Assert Syntax</span></a></div></div></div><div id="sidecolumn">

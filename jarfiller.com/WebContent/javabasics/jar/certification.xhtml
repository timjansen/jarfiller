</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="selfsigning.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">Java Basics: JAR Files / How to...</a></h3><div class="yahnext"><a href="perentry.xhtml">Next</a></div></div><h1 id="sec_howto" class="multipageTitle">How to Sign a Jar with a Valid Certificate</h1><div class="subSecRow1" id="sec_certification"><div class="subSecHead" id="sechd_certification"><a name="certification">Certification</a></div><div class="subSecContent" id="seccnt_certification"><p class="subSecExplanation"> If you want to publish your signed JARs, you probably need a 'real' certificate from a trusted <a href="http://en.wikipedia.org/wiki/Certificate_authority">certificate authority</a> (CA) such as <a href="http://www.verisign.com">VeriSign</a> or <a href="http://www.thawte.com">Thawte</a> (<a href="#" id="tl-d37368e1622" class="dottedTooltip" onclick="return tlClick('tl-d37368e1622','pp-d37368e1622');" onmouseover="return tlOver('tl-d37368e1622','pp-d37368e1622');" onmouseout="return tlOut('tl-d37368e1622','pp-d37368e1622');">more</a>). Otherwise the user will see warnings or may even be unable to install the JAR, depending on the JAR's purpose and the user's privileges. </p><p class="subSecExplanation"> The exact process of how to get the certificate depends on the certificate authority you decide for. So the first step is to find a CA on the web. A few suggested CAs are <a href="http://www.verisign.com">VeriSign</a>, <a href="http://www.thawte.com">Thawte</a> and <a href="http://www.certum.eu">Certum</a> (<a href="#" id="tl-d37368e1639" class="dottedTooltip" onclick="return tlClick('tl-d37368e1639','pp-d37368e1622');" onmouseover="return tlOver('tl-d37368e1639','pp-d37368e1622');" onmouseout="return tlOut('tl-d37368e1639','pp-d37368e1622');">more</a>). The product that you are looking for is called something like '<em>Code Signing Certificate for Java</em>'. Be aware that certificates cost roughly <em>between 100 USD/EUR and 500 USD/EUR per year</em>, depending on the CA. </p><p class="subSecExplanation"> Once you have decided for a CA, just follow their instructions. Usually, getting the certificate works like this:</p><ul class="subSecList"><li>You create a key (exactly as you would for a self-signed certificate, described in the previous how-to)</li><li>You use <span class="idf">keytool</span> to create a <a href="#" id="tl-d37368e1660" class="dottedTooltip" onclick="return tlClick('tl-d37368e1660','pp-d37368e1663');" onmouseover="return tlOver('tl-d37368e1660','pp-d37368e1663');" onmouseout="return tlOut('tl-d37368e1660','pp-d37368e1663');">CSR file</a> and send this file to the CA</li><li>The CA somehow identifies you. This step will either involve some paper work, or you may have to visit one of the CAs offices with an id card.</li><li>The CA sends you a certificate to import into your keystore (<a href="#" id="tl-d37368e1682" class="dottedTooltip" onclick="return tlClick('tl-d37368e1682','pp-d37368e1682');" onmouseover="return tlOver('tl-d37368e1682','pp-d37368e1682');" onmouseout="return tlOut('tl-d37368e1682','pp-d37368e1682');">more</a>).</li></ul><p class="subSecExplanation"> Once you're done, you can sign JARs with the certiciate as you would sign with a self-signed certificate (see previous How-To). </p></div></div><div class="yahbar"><div class="yahprev"><a href="selfsigning.xhtml">Prev<br/><span>How to Create a (Self-)Signed Jar</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">Java Basics: JAR Files / How to...</a><br/><a href="/javabasics/jar/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="perentry.xhtml">Next<br/><span>How to Specify Attributes For Single Packages (Per-Entry Attributes)</span></a></div></div></div><div id="sidecolumn">

				</div></div><div id="footer-right"><a rel="license" href="http://creativecommons.org/licenses/by/3.0/us/"><img alt="Creative Commons License" style="border-width:0" src="../../images/ext/cc-by-88x31.png"/></a></div></div></div><div id="navbar" onclick="return navToggle();" onmouseover="document.getElementById('navbar').className='mouseover';" onmouseout="document.getElementById('navbar').className='';"/><div id="navcontainer"><div id="navlinks"><div id="navclosebar"><a href="#" onclick="return navClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="navpositionbar" class="navpositionbar"/><h2 id="navtitle">Java Basics: JAR Files</h2><a id="nav_overview" class="navseclink" href="overview.xhtml#overview">Overview</a><a id="nav_intro" class="navsublink" href="overview.xhtml#intro">Intro</a><a id="nav_usecases" class="navsublink" href="overview.xhtml#usecases">When to use JARs</a><a id="nav_requirements" class="navsublink" href="overview.xhtml#requirements">Requirements</a><a id="nav_creatingjars" class="navseclink" href="creatingjars.xhtml#creatingjars">Creating JARs</a><a id="nav_structure" class="navsublink" href="creatingjars.xhtml#structure">Structure</a><a id="nav_manifest" class="navsublink" href="creatingjars.xhtml#manifest">Manifest</a><a id="nav_jartool" class="navsublink" href="creatingjars.xhtml#jartool">jar tool</a><span class="navseclink">How to...</span><a id="nav_executables" class="navsublink" href="executables.xhtml#executables">How to Start an Executable JAR</a><a id="nav_viewextract" class="navsublink" href="viewextract.xhtml#viewextract">How to View and Extract a JAR</a><a id="nav_libraries" class="navsublink" href="libraries.xhtml#libraries">How to Add Libraries to a JAR</a><a id="nav_selfsigning" class="navsublink" href="selfsigning.xhtml#selfsigning">How to Create a (Self-)Signed Jar</a><a id="nav_certification" class="navsublink" href="certification.xhtml#certification">How to Sign a Jar with a Valid Certificate</a><a id="nav_perentry" class="navsublink" href="perentry.xhtml#perentry">How to Specify Attributes For Single Packages (Per-Entry Attributes)</a><a id="nav_sealing" class="navsublink" href="sealing.xhtml#sealing">How to Seal Packages in a JAR</a><a id="nav_jarmetadata" class="navsublink" href="jarmetadata.xhtml#jarmetadata">How to Get Package Versioning Information</a><a id="nav_eclipse" class="navsublink" href="eclipse.xhtml#eclipse">How to Create JARs with Eclipse</a><a id="nav_ant" class="navsublink" href="ant.xhtml#ant">How to Create JARs with Ant</a></div></div><div id="popups"><div id="pp-d37368e1622" class="tooltip">VeriSign and Thawte are probably the best-known CAs, and thus most trusted. Unfortunately they are also among the most expensive ones. You can get a list of all Java CAs by looking at Java's CA Keystore "jre\lib\security\cacerts" in the JDK directory. Use the command <span class="idf">keytool -list -v -keystore jre\lib\security\cacerts</span> and an empty password to print the full list.</div><div id="pp-d37368e1682" class="tooltip">The certificate is just a simple file. The <span class="idf">keytool</span> command to import it is:<br/> <span class="idf">keytool -import -trustcacerts -file theFile.crt -keystore myKeystore -alias myKey</span></div><div id="pp-d37368e1663" class="tooltip"><span class="idf">Certificate Signing Request</span> - a text file containing your public key and all other information needed to sign your key. Create it with <span class="idf">keytool</span> like that:<br/> <span class="idf">keytool –certreq –file yourRequest.csr –keystore myKeystore -alias myKey</span> </div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

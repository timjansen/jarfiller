</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="certification.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">Java Basics: JAR Files / How to...</a></h3><div class="yahnext"><a href="sealing.xhtml">Next</a></div></div><h1 id="sec_howto" class="multipageTitle">How to Specify Attributes For Single Packages (Per-Entry Attributes)</h1><div class="subSecRow2" id="sec_perentry"><div class="subSecHead" id="sechd_perentry"><a name="perentry">Per-Entry Attributes</a></div><div class="subSecContent" id="seccnt_perentry"><p class="subSecExplanation">Some attributes of the manifest can be set for individual files or packages using <em>using per-entry attributes</em>. They will then override the default set in the main attributes.<br/> Per-entry attributes are <em>separated by an empty line</em> from the main attributes. Each section must start with a <a href="#" id="tl-d37368e1719" class="tooltip" onclick="return tlClick('tl-d37368e1719','pp-d37368e368');" onmouseover="return tlOver('tl-d37368e1719','pp-d37368e368');" onmouseout="return tlOut('tl-d37368e1719','pp-d37368e368');">Name</a> attribute, followed by the section's attributes. The sections are separated by newlines from each other as well.</p><p class="subSecExplanation">These are the most common per-entry attributes:</p><div class="subSecTableDiv"><table><tr><th>Name</th><th>Description</th><th>Example</th></tr><tr><td>Name</td><td>Relative path of the file the section applies to</td><td>resources/image.png</td></tr><tr><td>Sealed</td><td>"true" to seal package, otherwise "false"</td><td>true</td></tr><tr><td>Implementation-Title</td><td>Implementation name of the package</td><td>My Super Lib</td></tr><tr><td>Implementation-Version</td><td>Version of the implementation</td><td>1.0d</td></tr><tr><td>Implementation-Vendor</td><td>Vendor of the implementation</td><td>Super Soft Inc.</td></tr><tr><td>Specification-Title</td><td>Name of the specification implemented</td><td>Super API</td></tr><tr><td>Specification-Version</td><td>Version of the specification</td><td>1.0</td></tr><tr><td>Specification-Vendor</td><td>Vendor of the specification</td><td>Super Group</td></tr><tr><td>Content-Type</td><td><a href="http://en.wikipedia.org/wiki/MIME">MIME type</a> of the file</td><td>image/png</td></tr></table></div><h4 class="subSecMiniHeadline">Example with Per-Entry Attributes</h4><pre class="subSecConfig"><a href="#" id="tl-d37368e1816" class="tooltip" onclick="return tlClick('tl-d37368e1816','pp-d37368e288');" onmouseover="return tlOver('tl-d37368e1816','pp-d37368e288');" onmouseout="return tlOut('tl-d37368e1816','pp-d37368e288');">Manifest-Version</a>: 1.0
<a href="#" id="tl-d37368e1819" class="tooltip" onclick="return tlClick('tl-d37368e1819','pp-d37368e358');" onmouseover="return tlOver('tl-d37368e1819','pp-d37368e358');" onmouseout="return tlOut('tl-d37368e1819','pp-d37368e358');">Implementation-Vendor</a>: jarfiller.org
<a href="#" id="tl-d37368e1822" class="tooltip" onclick="return tlClick('tl-d37368e1822','pp-d37368e310');" onmouseover="return tlOver('tl-d37368e1822','pp-d37368e310');" onmouseout="return tlOut('tl-d37368e1822','pp-d37368e310');">Sealed</a>: false

<a href="#" id="tl-d37368e1825" class="tooltip" onclick="return tlClick('tl-d37368e1825','pp-d37368e368');" onmouseover="return tlOver('tl-d37368e1825','pp-d37368e368');" onmouseout="return tlOut('tl-d37368e1825','pp-d37368e368');">Name</a>: com/jarfiller/xml/impl
<a href="#" id="tl-d37368e1828" class="tooltip" onclick="return tlClick('tl-d37368e1828','pp-d37368e310');" onmouseover="return tlOver('tl-d37368e1828','pp-d37368e310');" onmouseout="return tlOut('tl-d37368e1828','pp-d37368e310');">Sealed</a>: true
<a href="#" id="tl-d37368e1831" class="tooltip" onclick="return tlClick('tl-d37368e1831','pp-d37368e338');" onmouseover="return tlOver('tl-d37368e1831','pp-d37368e338');" onmouseout="return tlOut('tl-d37368e1831','pp-d37368e338');">Implementation-Title</a>: XML Api Implementation
<a href="#" id="tl-d37368e1835" class="tooltip" onclick="return tlClick('tl-d37368e1835','pp-d37368e348');" onmouseover="return tlOver('tl-d37368e1835','pp-d37368e348');" onmouseout="return tlOut('tl-d37368e1835','pp-d37368e348');">Implementation-Version</a>: 1.2
<a href="#" id="tl-d37368e1838" class="tooltip" onclick="return tlClick('tl-d37368e1838','pp-d37368e373');" onmouseover="return tlOver('tl-d37368e1838','pp-d37368e373');" onmouseout="return tlOut('tl-d37368e1838','pp-d37368e373');">Specification-Title</a>: Jarfiller XML API

<a href="#" id="tl-d37368e1844" class="tooltip" onclick="return tlClick('tl-d37368e1844','pp-d37368e368');" onmouseover="return tlOver('tl-d37368e1844','pp-d37368e368');" onmouseout="return tlOut('tl-d37368e1844','pp-d37368e368');">Name</a>: com/jarfiller/xml/backend

lid Certificate</a><a id="nav_perentry" class="navsublink" href="perentry.xhtml#perentry">How to Specify Attributes For Single Packages (Per-Entry Attributes)</a><a id="nav_sealing" class="navsublink" href="sealing.xhtml#sealing">How to Seal Packages in a JAR</a><a id="nav_jarmetadata" class="navsublink" href="jarmetadata.xhtml#jarmetadata">How to Get Package Versioning Information</a><a id="nav_eclipse" class="navsublink" href="eclipse.xhtml#eclipse">How to Create JARs with Eclipse</a><a id="nav_ant" class="navsublink" href="ant.xhtml#ant">How to Create JARs with Ant</a></div></div><div id="popups"><div id="pp-d37368e288" class="tooltip">Every <span class="idf">MANIFEST.MF</span> file is required to start with the <span class="idf">Manifest-Version</span>. It describes the file format version of the file. Currently it is always "1.0".</div><div id="pp-d37368e310" class="tooltip"><span class="idf">Sealed</span> means that only this JAR is the only source for packages. This can be important for security-reasons (to prevent untrusted code from modifying the code in this JAR). Use the value <span class="idf">true</span> to seal, and <span class="idf">false</span> for unsealed packages.<br/> <span class="idf">Sealed</span> can either be used as a main attribute, or as a per-entry attribute to seal specific packages. If you have a <span class="idf">Sealed</span> main attribute, this is the default for all packages, but can be overridden by per-entry attributes.</div><div id="pp-d37368e338" class="tooltip"><span class="idf">Implementation-Title</span> can be used to specify the name of the program or library.<br/> <span class="idf">Implementation-Title</span> can either be used in the main section, as the default for the whole JAR, or as per-entry attribute.</div><div id="pp-d37368e348" class="tooltip"><span class="idf">Implementation-Version</span> can be used to specify the version of the program or library. No special format is needed, any string is allowed.<br/> <span class="idf">Implementation-Version</span> can either be used in the main section, as the default for the whole JAR, or as per-entry attribute.</div><div id="pp-d37368e358" class="tooltip"><span class="idf">Implementation-Vendor</span> can specify the vendor of the program or library.<br/> <span class="idf">Implementation-Vendor</span> can either be used in the main section, as the default for the whole JAR, or as per-entry attribute.</div><div id="pp-d37368e368" class="tooltip"><span class="idf">Name</span> specifies the relative path of the file the section applies to. It must be the first attribute of all sections except the main section.</div><div id="pp-d37368e373" class="tooltip"><span class="idf">Specification-Title</span> can be used to specify the name of the specification that is implemented by the code.<br/> <span class="idf">Specification-Title</span> can either be used in the main section, as the default for the whole JAR, or as per-entry attribute.</div><div id="pp-d37368e383" class="tooltip"><span class="idf">Specification-Version</span> can be used to specify the version of the specification implemented by the code. No special format is needed, any string is allowed.<br/> <span class="idf">Specification-Version</span> can either be used in the main section, as the default for the whole JAR, or as per-entry attribute.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="warnings.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / How to...</a></h3><div class="yahnext"><a href="todo.xhtml">Next</a></div></div><h1 id="sec_howto" class="multipageTitle">How to Map Between Java Types and JDBC Types</h1><div class="subSecRow1" id="sec_types"><div class="subSecHead" id="sechd_types"><a name="types">Type Mapping</a></div><div class="subSecContent" id="seccnt_types"><p class="subSecExplanation"> Each <em>SQL type is represented by a constant in <a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html" class="javadoc">Types</a></em>, and there is a <em>corresponding Java type</em> for each of them. When you retrieve a <a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html" class="javadoc">ResultSet</a> value with <a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getObject(java.lang.String)" class="javadoc">getObject</a>, this is the type that you get. For built-in types (like <span class="idf">int</span>) you will get the wrapper class (like <a href="http://java.sun.com/javase/6/docs/api/java/lang/Integer.html" class="javadoc">java.lang.Integer</a>). </p><div class="subSecTableDiv"><table><tr><th>JDBC Name</th><th>Java Type</th><th>ResultSet Getter</th><th>Parameter Setter</th><th>Comment</th></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#ARRAY" class="javadoc">ARRAY</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Array.html" class="javadoc">java.sql.Array</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getArray(java.lang.String)" class="javadoc">getArray</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setArray(int, java.sql.Array)" class="javadoc">setArray</a>()</td><td/></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#BIGINT" class="javadoc">BIGINT</a></td><td><span class="idf">long</span></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getLong(java.lang.String)" class="javadoc">getLong</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setLong(int, long)" class="javadoc">setLong</a>()</td><td/></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#BINARY" class="javadoc">BINARY</a></td><td><span class="idf">byte[]</span></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getBytes(java.lang.String)" class="javadoc">getBytes</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setBytes(int, byte[])" class="javadoc">setBytes</a>()</td><td/></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#BIT" class="javadoc">BIT</a></td><td><span class="idf">boolean</span></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getBoolean(java.lang.String)" class="javadoc">getBoolean</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setBoolean(int, boolean)" class="javadoc">setBoolean</a>()</td><td/></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#BLOB" class="javadoc">BLOB</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Blob.html" class="javadoc">java.sql.Blob</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getBlob(java.lang.String)" class="javadoc">getBlob</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setBlob(int, java.sql.Blob)" class="javadoc">setBlob</a>()</td><td/></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#BOOLEAN" class="javadoc">BOOLEAN</a></td><td><span class="idf">boolean</span></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getBoolean(java.lang.String)" class="javadoc">getBoolean</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setBoolean(int, boolean)" class="javadoc">setBoolean</a>()</td><td/></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#CHAR" class="javadoc">CHAR</a></td><td><span class="idf">String</span></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getString(java.lang.String)" class="javadoc">getString</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setString(int, java.lang.String)" class="javadoc">setString</a>()</td><td/></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#CLOB" class="javadoc">CLOB</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Clob.html" class="javadoc">java.sql.Clob</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getClob(java.lang.String)" class="javadoc">getClob</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setClob(int, java.sql.Clob)" class="javadoc">setClob</a>()</td><td/></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#DATALINK" class="javadoc">DATALINK</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/net/URL.html" class="javadoc">java.net.URL</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getURL(java.lang.String)" class="javadoc">getURL</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setURL(int, java.net.URL)" class="javadoc">setURL</a>()</td><td/></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#DATE" class="javadoc">DATE</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Date.html" class="javadoc">java.sql.Date</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getDate(java.lang.String)" class="javadoc">getDate</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setDate(int, java.sql.Date)" class="javadoc">setDate</a>()</td><td>date without time</td></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#DECIMAL" class="javadoc">DECIMAL</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/lang/BigDecimal.html" class="javadoc">BigDecimal</a></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getBigDecimal(java.lang.String)" class="javadoc">getBigDecimal</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setBigDecimal(int, java.lang.BigDecimal)" class="javadoc">setBigDecimal</a>()</td><td/></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#DISTINCT" class="javadoc">DISTINCT</a></td><td>-</td><td>-</td><td>-</td><td>type depends on definition</td></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#DOUBLE" class="javadoc">DOUBLE</a></td><td><span class="idf">double</span></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getDouble(java.lang.String)" class="javadoc">getDouble</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setDouble(int, double)" class="javadoc">setDouble</a>()</td><td/></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#FLOAT" class="javadoc">FLOAT</a></td><td><span class="idf">double</span></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getDouble(java.lang.String)" class="javadoc">getDouble</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setDouble(int, double)" class="javadoc">setDouble</a>()</td><td/></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#INTEGER" class="javadoc">INTEGER</a></td><td><span class="idf">int</span></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getInt(java.lang.String)" class="javadoc">getInt</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setInt(int, int)" class="javadoc">setInt</a>()</td><td/></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#INTEGER" class="javadoc">JAVA_OBJECT</a></td><td>-</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getObject(java.lang.String)" class="javadoc">getObject</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setObject(int, java.lang.Object)" class="javadoc">setObject</a>()</td><td>class depends on definition</td></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#LONGNVARCHAR" class="javadoc">LONGNVARCHAR</a></td><td><span class="idf">String</span></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getNCharacterStream(java.lang.String)" class="javadoc">getNCharacterStream</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setNCharacterStream(int, java.io.Reader)" class="javadoc">setNCharacterStream</a>()</td><td>since JDBC 4.0</td></tr><tr><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/Types.html#LONGVARBINARY" class="javadoc">LONGVARBINARY</a></td><td><span class="idf">byte[]</span></td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/ResultSet.html#getBinaryStream(java.lang.String)" class="javadoc">getBinaryStream</a>()</td><td><a href="http://java.sun.com/javase/6/docs/api/java/sql/PreparedStatement.html#setBinaryStream(int, java.io.InputStream)" class="javadoc">setBinaryStream</a>()</td><td/></tr><tr><td

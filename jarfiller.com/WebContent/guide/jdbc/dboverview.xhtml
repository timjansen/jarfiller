</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="wheretoputstatements.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / How to...</a></h3><div class="yahnext"><a href="concurrency.xhtml">Next</a></div></div><h1 id="sec_howto" class="multipageTitle">Which Database is the Right One? (Short Database Overview)</h1><div class="subSecRow2" id="sec_dboverview"><div class="subSecHead" id="sechd_dboverview"><a name="dboverview">Databases</a></div><div class="subSecContent" id="seccnt_dboverview"><p class="subSecExplanation"> There are so many databases to chose from that giving advice is always difficult and depends on your goals. But I can try to give you a short overview over some common databases for Java development, from my very own perspective. </p><h4 class="subSecMiniHeadline">Apache Derby / JavaDB</h4><p class="subSecExplanation">Price: free (open-source, Apache license)</p><p class="subSecExplanation"> Apache Derby is a database written in pure Java. In its rather complicated history, it has been written by a startup called Cloudscape in the late 90s, before being acquired by Informix, who were then acquired by IBM. In 2004 IBM donated the code to Apache Foundation, and since then it is known as Apache Derby. Sun <em>ships a rebranded version called Java DB</em> as part of Java SE since version 6. </p><p class="subSecExplanation"> Derby is mostly known as low-footprint <a href="#" id="tl-d5630e7128" class="dottedTooltip" onclick="return tlClick('tl-d5630e7128','pp-d5630e7131');" onmouseover="return tlOver('tl-d5630e7128','pp-d5630e7131');" onmouseout="return tlOut('tl-d5630e7128','pp-d5630e7131');">embedded database</a>. Even though it can also be used as <a href="#" id="tl-d5630e7134" class="dottedTooltip" onclick="return tlClick('tl-d5630e7134','pp-d5630e7137');" onmouseover="return tlOver('tl-d5630e7134','pp-d5630e7137');" onmouseout="return tlOut('tl-d5630e7134','pp-d5630e7137');">database server</a>, I have never heard of anyone doing this in production use. </p><p class="subSecExplanation">Link: <a href="http://db.apache.org/derby/">Apache Derby</a></p><h4 class="subSecMiniHeadline">MySQL</h4><p class="subSecExplanation">Price: free (open-source, GPL)</p><p class="subSecExplanation"><a href="http://en.wikipedia.org/wiki/MySQL">MySQL</a> is the most popular database for web applications. While its SQL engine is rather simple and lacks many advanced features, MySQL's main advantage lies beneath the SQL engine: unlike most other databases there are several storage engines to choose from. A plugin-mechanism allows you to use best suited engine for each table. Many of those engines, including the old default engine MyISAM, are designed for performance, but are not very strong at transaction support and data integrity. This leads to MySQL's reputation of being extremely fast (especially after tweaking it), but not as reliable as other databases. Your results may vary, depending on what storage engine you are using.</p><p class="subSecExplanation">Link: <a href="http://www.mysql.com/">MySQL</a></p><h4 class="subSecMiniHeadline">PostgreSQL</h4><p class="subSecExplanation">Price: free (open-source, BSD license)</p><p class="subSecExplanation">In many ways, you could say that PostgreSQL is the opposite of MySQL. While MySQL allows you to tweak everything and even replace storage engines, PostgreSQL keeps it (relatively) simple. And while MySQL's transaction support and reliability has a bad reputation, PostgreSQL is known for its excellent transaction and concurrency features.<br/> In my humble opinion, PostgreSQL is the most friendly one of the 'major' databases, easy to use, with very complete SQL implementation and <a href="http://www.postgresql.org/docs/manuals/">excellent manuals</a>. If you have no special requirements for your database, try PostgreSQL first.</p><p class="subSecExplanation">Link: <a href="http://www.postgresql.org/">PostgreSQL</a></p><h4 class="subSecMiniHeadline">Oracle Database</h4><p class="subSecExplanation">Prices: ranges from Express Edition (free) to Enterprise Edition (medium fortune)</p><p class="subSecExplanation">Unless forced by a corporate behemoth, using Oracle DB rarely makes sense. While undoubtly reliable and feature-rich, the database is full of oddities caused by its long history, not very user-friendly and just plain expensive. Here are the Top 3 Oracle oddities:</p><ul class="subSecList"><li>It does <em>not support empty strings</em>. If you insert one, Oracle converts it to a <span class="idf">NULL</span>.</li><li>String columns should be declared as <span class="idf">VARCHAR2</span> (<a href="#" id="tl-d5630e7209" class="dottedTooltip" onclick="return tlClick('tl-d5630e7209','pp-d5630e7209');" onmouseover="return tlOver('tl-d5630e7209','pp-d5630e7209');" onmouseout="return tlOut('tl-d5630e7209','pp-d5630e7209');">more</a>).</li><li>Names of internal structures (like table and column names) are <em>always in upper case</em>, which makes Oracle output look like an 8-bit revival.</li></ul><p class="subSecExplanation">Have I mentioned that I am not particularly fond of Oracle's database?</p><h4 class="subSecMiniHeadline">Microsoft SQL Server Database</h4><p class="subSecExplanation">Prices: ranges from Express (free) to Enterprise Edition (small fortune)</p><p class="subSecExplanation">Microsoft's SQL Server is Windows-centric database. Originally forked from Sybase DB, it has long surpassed Sybase's version (which is mostly irrelevant today, but used to be one of the leading databases). If you plan to develop and deploy on Windows machines and like to have GUIs for all administrative work, SQL Server can be a solid choice. The bigger versions are a bit pricey though, at least as long as you don't compare the prices to Oracle's.</p><p class="subSecExplanation">Link: <a href="http://www.microsoft.com/sqlserver/">Microsoft SQL Server</a></p></div></div><div class="yahbar"><div class="yahprev"><a href="wheretoputstatements.xhtml">Prev<br/><span>Where to Put SQL Statements</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / How to...</a><br/><a href="/guide/jdbc/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="concurrency.xhtml">Next<br/><span>How to Use JDBC in Multi-Threaded Applications</span></a></div></div></div><div id="sidecolumn">

><div id="popups"><div id="pp-d5630e7209" class="tooltip"><span class="idf">VARCHAR</span> was a failed attempt to implement it, but they kept it for backward compatibility and introduced the fixed version as <span class="idf">VARCHAR2</span>. In later versions <span class="idf">VARCHAR</span> has been fixed and works like <span class="idf">VARCHAR2</span> now, but Oracle still recommends you to use <span class="idf">VARCHAR2</span>.</div><div id="pp-d5630e7131" class="tooltip">'Embedded' in the context of databases usually means that the database is included as part of a product, often in desktop applications. Unlike server applications, the user does not even need to know that a database is being used, as it runs in the application's process and stores its data as regular files.</div><div id="pp-d5630e7137" class="tooltip">"Server" means that the database runs in its own process or even on a separate machine, allowing clients on other machines to access it.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

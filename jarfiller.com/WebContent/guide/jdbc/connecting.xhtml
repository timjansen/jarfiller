		</div><div class="subSecContent" id="seccnt_standalone"><pre class="subSecCode"><code><span class="cmt">// Connecting in a stand-alone application (not for EJBs or web applications)</span>

Class.forName("org.apache.derby.jdbc.EmbeddedDriver");   <span class="cmt">// <strong class="warn">driver-specific</strong>, for JDBC &lt;= 3.0 (<a href="#" id="tl-d5630e644" class="dottedTooltip" onclick="return tlClick('tl-d5630e644','pp-d5630e644');" onmouseover="return tlOver('tl-d5630e644','pp-d5630e644');" onmouseout="return tlOut('tl-d5630e644','pp-d5630e644');">more</a>)</span>

<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html" class="javadoc">Connection</a> connection = <a href="http://java.sun.com/javase/6/docs/api/java/sql/DriverManager.html" class="javadoc">DriverManager</a>.<a href="http://java.sun.com/javase/6/docs/api/java/sql/DriverManager.html#getConnection(java.lang.String)" class="javadoc"><em>getConnection</em></a>(url);
try {
    <span class="cmt">// use connection ...</span>
}
finally {

}

		</div><div class="subSecContent" id="seccnt_jeecontainer"><pre class="subSecCode"><code><span class="cmt">// In EJBs and servlets, <em>use the <a href="http://java.sun.com/javase/6/docs/api/javax/sql/DataSource.html" class="javadoc">DataSource</a></em> provided by the container!</span>
package com.jarfiller.example;

import <a href="http://java.sun.com/javase/6/docs/api/javax/sql/package-summary.html" class="javadoc">javax.sql.*</a>;
import <a href="http://java.sun.com/javase/6/docs/api/java/sql/package-summary.html" class="javadoc">java.sql.*</a>;
import <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/package-summary.html" class="javadoc">javax.servlet.http.*</a>;
import <a href="http://java.sun.com/javase/6/docs/api/java/sql/javax.annotation.*.html" class="javadoc">javax.annotation.*</a>;

public class DBServlet extends <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServlet.html" class="javadoc">HttpServlet</a> {

    <em><a href="http://java.sun.com/javase/6/docs/api/javax/annotations/Resource.html" class="javadoc">@Resource</a>(name="jdbc/db")</em>
    private <a href="http://java.sun.com/javase/6/docs/api/javax/sql/DataSource.html" class="javadoc"><em>DataSource</em></a> db;                               <span class="cmt">// inject database connection (<a href="#" id="tl-d5630e784" class="dottedTooltip" onclick="return tlClick('tl-d5630e784','pp-d5630e784');" onmouseover="return tlOver('tl-d5630e784','pp-d5630e784');" onmouseout="return tlOut('tl-d5630e784','pp-d5630e784');">more</a>)</span>

    protected void <a href="http://java.sun.com/javase/6/docs/api/java/sql/doGet.html" class="javadoc">doGet</a>(<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html" class="javadoc">HttpServletRequest</a> request, <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html" class="javadoc">HttpServletResponse</a> response) {
        try {
            <a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html" class="javadoc">Connection</a> connection = <em>db.<a href="http://java.sun.com/javase/6/docs/api/javax/sql/DataSource.html#getConnection()" class="javadoc">getConnection</a>()</em>;  <span class="cmt">// use injected <span class="idf">DataSource</span></span>

            <span class="cmt">// <span class="abstract">do something with the connection ...</span></span>

        }
        catch (<a href="http://java.sun.com/javase/6/docs/api/java/sql/SQLException.html" class="javadoc">SQLException</a> e) {
            throw new <a href="http://java.sun.com/javase/6/docs/api/java/lang/RuntimeException.html" class="javadoc">RuntimeException</a>(e);               <span class="cmt">// simple error handling (<a href="#" id="tl-d5630e858" class="dottedTooltip" onclick="return tlClick('tl-d5630e858','pp-d5630e858');" onmouseover="return tlOver('tl-d5630e858','pp-d5630e858');" onmouseout="return tlOut('tl-d5630e858','pp-d5630e858');">more</a>)</span>
        }
        finally {
            con.<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html#close()" class="javadoc"><em>close</em></a>();                                 <span class="cmt">// close when done</span>
        }
    }
}
</code></pre></div></div><div class="subSecRow2" id="sec_javadb"><div class="subSecHead" id="sechd_javadb"><a name="javadb">Java DB</a></div><div class="subSecContent" id="seccnt_javadb"><h2 class="subSecSummaryNoClick">Connecting to Java DB</h2><p class="subSecExplanation">Java DB is a version of Apache Derby that ships with Java SE since version 6. It can be either used as <a href="#" id="tl-d5630e903" class="dottedTooltip" onclick="return tlClick('tl-d5630e903','pp-d5630e7131');" onmouseover="return tlOver('tl-d5630e903','pp-d5630e7131');" onmouseout="return tlOut('tl-d5630e903','pp-d5630e7131');">embedded database</a> running inside your application, or as stand-alone <a href="#" id="tl-d5630e905" class="dottedTooltip" onclick="return tlClick('tl-d5630e905','pp-d5630e7137');" onmouseover="return tlOver('tl-d5630e905','pp-d5630e7137');" onmouseout="return tlOut('tl-d5630e905','pp-d5630e7137');">database server</a> which can be accessed by several clients simultanously.</p><h4 class="subSecMiniHeadline">Embedded Driver</h4><p class="subSecExplanation"> To use Java DB in embedded mode, you only need to <em>add derby.jar to your classpath</em>. When you installed Java DB with Java SE, you can find it in a separate directory (default on Windows would be "C:\Program Files\Sun\JavaDB"). The class name of the driver is <span class="idf">org.apache.derby.jdbc.EmbeddedDriver</span>: </p><pre class="subSecCode"><code>Class.forName("<em>org.apache.derby.jdbc.EmbeddedDriver</em>");  <span class="cmt">// optional for JDBC 4.0</span>

String url = "<em>jdbc:derby:c:\\tmp\\JarfillerDB;create=true</em>";
<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html" class="javadoc">Connection</a> connection = <a href="http://java.sun.com/javase/6/docs/api/java/sql/DriverManager.html" class="javadoc">DriverManager</a>.<a href="http://java.sun.com/javase/6/docs/api/java/sql/DriverManager.html#getConnection(java.lang.String)" class="javadoc">getConnection</a>(url);
</code></pre><p class="subSecExplanation"> This is the format of the JDBC URL for embedded use:</p><div class="svgContainer"><object data="jdbc-derby-url.svg" type="image/svg+xml" width="564" height="124"><img src="jdbc-derby-url.png" width="564" height="124" alt="Derby URL Schema (Embedded)"/></object></div><h4 class="subSecMiniHeadline">Connecting to a Java DB Server (Client Driver)</h4><p class="subSecExplanation"> The client driver allows you to connect to a Java DB server (<a href="#" id="tl-d5630e961" class="dottedTooltip" onclick="return tlClick('tl-d5630e961','pp-d5630e961');" onmouseover="return tlOver('tl-d5630e961','pp-d5630e961');" onmouseout="return tlOut('tl-d5630e961','pp-d5630e961');">more</a>). Just add <em>add derby.jar to your classpath</em> and use <span class="idf">org.apache.derby.jdbc.ClientDriver</span> as driver class: </p><pre class="subSecCode"><code>Class.forName("<em>org.apache.derby.jdbc.ClientDriver</em>");  <span class="cmt">// optional for JDBC 4.0</span>

String url = "<em>jdbc:derby://localhost:1527/JarFillerDB2;create=true</em>";
<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html" class="javadoc">Connection</a> connection = <a href="http://java.sun.com/javase/6/docs/api/java/sql/DriverManager.html" class="javadoc">DriverManager</a>.<a href="http://java.sun.com/javase/6/docs/api/java/sql/DriverManager.html#getConnection(java.lang.String)" class="javadoc">getConnection</a>(url, "<span class="abstract">user</span>", "<span class="abstract">password</span>");
</code></pre><p class="subSecExplanation"> This is the format of the JDBC URL for clients:</p><div class="svgContainer"><object data="jdbc-derby-client-url.svg" type="image/svg+xml" width="564" height="124"><img src="jdbc-derby-client-url.png" width="564" height="124" alt="Derby URL Schema (Client)"/></object></div></div></div><div class="subSecRow1" id="sec_postgresql"><div class="subSecHead" id="sechd_postgresql"><a name="postgresql">PostgreSQL</a></div><div class="subSecContent" id="seccnt_postgresql"><h2 class="subSecSummaryNoClick">Connecting to PostgreSQL</h2><p class="subSecExplanation"><a href="http://www.postgresql.org/">PostgreSQL</a> is one of the oldest open-source database servers. You can find the JDBC driver and documentation as <a href="http://jdbc.postgresql.org/">jdbc.postgresql.org</a>.</p><p class="subSecExplanation"> The JDBC driver is available in versions for JDBC 3.0 (for Java 5) and JDBC (for Java 6). Just put the appropriate JAR into your classpath. The class name of the driver is <span class="idf">org.postgresql.Driver</span>: </p><pre class="subSecCode"><code>Class.forName("<em>org.postgresql.Driver</em>");  <span class="cmt">// optional for JDBC 4.0</span>

String url = "<em>jdbc:postgresql://localhost/JarFillerDB</em>";
<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html" class="javadoc">Connection</a> connection = <a href="http://java.sun.com/javase/6/docs/api/java/sql/DriverManager.html" class="javadoc">DriverManager</a>.<a href="http://java.sun.com/javase/6/docs/api/java/sql/DriverManager.html#getConnection(java.lang.String)" class="javadoc">getConnection</a>(url);
</code></pre><p class="subSecExplanation"> This is the format of PostgreSQL's JDBC URL:</p><div class="svgContainer"><object data="jdbc-postgresql-url.svg" type="image/svg+xml" width="564" height="124"><img src="jdbc-postgresql-url.png" width="564" height="124" alt="PostgreSQL URL Schema"/></object></div></div></div><div class="subSecRow2" id="sec_oracle"><div class="subSecHead" id="sechd_oracle"><a name="oracle">Oracle</a></div><div class="subSecContent" id="seccnt_oracle"><h2 class="subSecSummaryNoClick">Connecting to Oracle Database</h2><p class="subSecExplanation"><a href="http://www.oracle.com">Oracle Database</a> is the most important proprietary database. Three JDBC drivers are available:</p><ul class="subSecList"><li>The <em>Thin driver is a pure Java JDBC driver</em>. It is the driver shown here.</li><li>The <em>OCI driver requires a SQL*Net installation</em> on the machine and uses native code for access.</li><li>KPRB is only used for writing stored procedures and similar database extensions in Java</li></ul><p class="subSecExplanation">You can <em>download the JDBC driver on <a href="http://www.oracle.com">oracle.com</a></em>. Currently there are two major versions, <span class="idf">ojdbc5.jar</span> for JDBC 3.0 / Java 5, and <span class="idf">ojdbc6.jar</span> for JDBC 4.0 / Java 6. Put the appropriate version in to your class path. The class name of the driver is <span class="idf">oracle.jdbc.OracleDriver</span>: </p><pre class="subSecCode"><code>Class.forName("<em>oracle.jdbc.OracleDriver</em>");  <span class="cmt">// optional for JDBC 4.0</span>

String url = "<em>jdbc:oracle:thin:@localhost:XE</em>";
<a href="http://java.sun.com/javase/6/docs/api/java/sql/Connection.html" class="javadoc">Connection</a> connection = <a href="http://java.sun.com/javase/6/docs/api/java/sql/DriverManager.html" class="javadoc">DriverManager</a>.<a href="http://java.sun.com/javase/6/docs/api/java/sql/DriverManager.html#getConnection(java.lang.String)" class="javadoc">getConnection</a>(url);
</code></pre><p class="subSecExplanation">This is the format of Oracle's JDBC URL:</p><div class="svgContainer"><object data="jdbc-oracle-url.svg" type="image/svg+xml" width="564" height="124"><img src="jdbc-oracle-url.png" width="564" height="124" alt="Oracle URL Schema"/></object></div></div></div><div class="subSecRow1" id="sec_exampleschema"><div class="subSecHead" id="sechd_exampleschema"><a name="exampleschema">Example Schema</a></div><div class="subSecContent" id="seccnt_exampleschema"><h2 class="subSecSummaryNoClick">Database Schema for the Following Examples</h2><p class="subSecExplanation">The following <em>examples are based on this database schema</em> (in Java DB syntax): </p><pre class="subSecConfig">CREATE TABLE Movie (
  id          INT <a href="#" id="tl-d5630e1188" class="dottedTooltip" onclick="return tlClick('tl-d5630e1188','pp-d5630e1191');" onmouseover="return tlOver('tl-d5630e1188','pp-d5630e1191');" onmouseout="return tlOut('tl-d5630e1188','pp-d5630e1191');">GENERATED BY DEFAULT AS IDENTITY</a>,
  title       VARCHAR (255),
  budget   DECIMAL,
  releaseDate DATE,
  PRIMARY KEY(id)
)
</pre><p class="subSecExplanation">Unless noted, examples in this document have been written and tested for Java DB, but should work in pratically any other SQL database. Some advanced examples have been written for PostgreSQL, because it is the only wide-spread open-source database that supports all JDBC features.</p></div></div><div class="yahbar"><div class="yahprev"><a href="overview.xhtml">Prev<br/><span>Overview</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JDBC Guide / Connecting</a><br/><a href="/guide/jdbc/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="updatesandqueries.xhtml">Next<br/><span>Updates and Queries</span></a></div></div></div><div id="sidecolumn">

">How to Read Composite Types (Structs)</a><a id="nav_nullparameters" class="navsublink" href="nullparameters.xhtml#nullparameters">How to Set Parameters to NULL</a><a id="nav_wrapper" class="navsublink" href="wrapper.xhtml#wrapper">How to Access Driver Classes When the Application Server Wraps Them</a><a id="nav_andnow" class="navseclink" href="andnow.xhtml#andnow">And now...?</a><a id="nav_nextsteps" class="navsublink" href="andnow.xhtml#nextsteps">Next Steps</a></div></div><div id="popups"><div id="pp-d5630e619" class="tooltip">In a stand-alone application, the easiest way to connect to get a connection is using the <span class="idf">DriverManager</span> class. Unless you have a JDBC 4.0 implementation with JDBC 4.0 driver, you need to initialize the driver by loading its class. Then you can acquire a connection from the <span class="idf">DriverManager</span>, using the driver's own JDBC URL scheme.<br/> In order to use a driver, you need to know the name of its class (in pre-4.0 systems) and learn how to write a JDBC URL for it. In the later section, this is shown for several common drivers and databases.</div><div id="pp-d5630e644" class="tooltip"> This line loads the driver's class so it can register itself. It is <em>not needed for JDBC 4.0 drivers</em> anymore.<br/> The name of the class to load is different for every driver, so you need to find it in the driver's documentation.</div><div id="pp-d5630e660" class="tooltip">Every driver has its own URL schema for describing connections. Here, the schema for JavaDB (also known as 'Derby') is being shown. The schema always starts with "jdbc:", followed by the name of the driver and another colon. The follow driver-specific data, such as the DB name and possibly the server address.</div><div id="pp-d5630e708" class="tooltip">When writing an EJB, a Servlet or any other managed bean in a JEE container, you should <em>let the container manage your database connection</em>. The container takes care of connection pooling (for performance) and usually also helps you with enterprisy-features like distributed transactions. Since JEE 5 it is usually enough to add a <span class="idf">@Resource</span> annotation to a member of an EJB or Servlet, and then make sure that the containers is properly configured. </div><div id="pp-d5630e784" class="tooltip"><span class="idf">@Resource</span> tells the container that the servlet <em>requires a JDBC <span class="idf">DataSource</span> with the JNDI name 'jdbc/db'</em>. The deployer is responsible for configuring the container to provide it. The container will <em>inject the value</em> into the field after instantiation.</div><div id="pp-d5630e858" class="tooltip">The easiest way to handle an unexpected problem is to throw a <span class="idf">ServletException</span>. The server will return an error page with HTTP status code 500 (internal error).</div><div id="pp-d5630e961" class="tooltip">To start your database in server mode, just go to the <span class="idf">bin</span> directory of your Java DB installations and start <span class="idf">startNetworkServer</span>.</div><div id="pp-d5630e1191" class="tooltip">This definition means that the database will generate a unique value for <span class="idf">id</span> automatically, if no value was given.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="deliveryoptions.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JMS Guide / How to...</a></h3><div class="yahnext"><a href="concurrency.xhtml">Next</a></div></div><h1 id="sec_howto" class="multipageTitle">How to Configure a Message-Driven Bean (Activation Properties, Durable Subscriptions)</h1><div class="subSecRow2" id="sec_activationproperties"><div class="subSecHead" id="sechd_activationproperties"><a name="activationproperties">MDB Activation</a></div><div class="subSecContent" id="seccnt_activationproperties"><p class="subSecExplanation">The message-driven bean (MDB) example above shows only the two required properties, <span class="idf">destination</span> and <span class="idf">destinationType</span>. Here is a complete list of all properties that are specified by the <a href="http://java.sun.com/j2ee/connector/">JCA 1.5 specification</a> (some implementations support additional properties):</p><div class="subSecTableDiv"><table><tr><th>Name</th><th>Description</th><th>Default</th></tr><tr><td>destination</td><td>Destination to listen to (<em>required</em>)</td><td>-</td></tr><tr><td>destinationType</td><td>Destination type, "<em>javax.jms.Queue</em>" or "<em>javax.jms.Topic</em>" (<em>required</em>)</td><td>-</td></tr><tr><td>messageSelector</td><td>A message selector</td><td>-</td></tr><tr><td>acknowledgeMode</td><td>"<em>Auto-acknowledge</em>" for reliable messaging or "<em>Dups-ok-acknowledge</em>" for faster messaging with possible duplicates</td><td>"Auto-acknowledge"</td></tr><tr><td>subscriptionDurability</td><td>"<em>Durable</em>" for durable subscriptions, or "<em>NonDurable</em>" for non-durable; <em><span class="idf">Durable</span> requires the <span class="idf">clientId</span> and <span class="idf">subscriptionName</span> properties</em></td><td>"NonDurable"</td></tr><tr><td>clientId</td><td>The client id for durable subscriptions (required if durable)</td><td>-</td></tr><tr><td>subscriptionName</td><td>The name of the durable subscription (required if durable)</td><td>-</td></tr></table></div></div></div><div class="yahbar"><div class="yahprev"><a href="deliveryoptions.xhtml">Prev<br/><span>How to Control Message Delivery (Delivery Mode, Time-to-live and Priority)</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JMS Guide / How to...</a><br/><a href="/guide/jms/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="concurrency.xhtml">Next<br/><span>How to use JMS in multi-threaded applications</span></a></div></div></div><div id="sidecolumn">

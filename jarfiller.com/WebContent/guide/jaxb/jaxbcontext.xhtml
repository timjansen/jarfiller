</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="jaxbelement.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JAXB Guide / How to... Serialization</a></h3><div class="yahnext"><a href="customizedserialization.xhtml">Next</a></div></div><h1 id="sec_howtoserialization" class="multipageTitle">How to Use JAXBContext</h1><div class="subSecRow1" id="sec_jaxbcontext"><div class="subSecHead" id="sechd_jaxbcontext"><a name="jaxbcontext">JAXBContext</a></div><div class="subSecContent" id="seccnt_jaxbcontext"><p class="subSecExplanation"> <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html" class="javadoc">JAXBContext</a> represents a collection of JAXB-enabled classes. You create it with either a list of JAXB-enabled classes, or using a 'context path' containing a list of colon-separated packages (read <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html#newInstance(java.lang.String, java.lang.ClassLoader)" class="javadoc">newInstance(String,ClassLoader)</a> for details). Once you have the <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html" class="javadoc">JAXBContext</a>, you can obtain <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/Marshaller.html" class="javadoc">Marshaller</a> and <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/Unmarshaller.html" class="javadoc">Unmarshaller</a> objects from it, which will do the acutal serialization.<br/> When you use the methods <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXB.html#marshal(java.lang.Object, java.io.Writer)" class="javadoc">JAXB.marshal</a> and <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXB.html#unmarshal(java.io.File, java.lang.Class)" class="javadoc">JAXB.unmarshall</a> shown in the previous sections, you <em>don't need to take care of the <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html" class="javadoc">JAXBContext</a></em> yourself - it will all be done automatically. <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html" class="javadoc">JAXBContext</a> is only needed when you want <em>to customize the serialization process</em>. </p><h4 class="subSecMiniHeadline">Creating JAXBContext by Class</h4><p class="subSecExplanation"> This is a simplest way to create a <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html" class="javadoc">JAXBContext</a>. Note that not only the <span class="idf">MovieLibrary</span> class will be in the context, but also <em>all beans it refers to</em>: </p><pre class="subSecCode"><code><a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html" class="javadoc">JAXBContext</a> ctx = <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html#newInstance(java.lang.Class...)" class="javadoc">JAXBContext.newInstance</a>(MovieLibrary.class);
</code></pre><p class="subSecExplanation"> You can also add more classes:</p><pre class="subSecCode"><code><a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html" class="javadoc">JAXBContext</a> ctx = <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html#newInstance(java.lang.Class...)" class="javadoc">JAXBContext.newInstance</a>(MovieLibrary.class, Movie.class);
</code></pre><h4 class="subSecMiniHeadline">Creating JAXBContext by Package</h4><p class="subSecExplanation"> You can also generate the context for one or more packages, but <em>only if you generated them using <a href="#" id="tl-d2e3313" class="dottedTooltip" onclick="return tlClick('tl-d2e3313','pp-d2e332');" onmouseover="return tlOver('tl-d2e3313','pp-d2e332');" onmouseout="return tlOut('tl-d2e3313','pp-d2e332');">xjc</a></em> (<a href="#" id="tl-d2e3315" class="dottedTooltip" onclick="return tlClick('tl-d2e3315','pp-d2e3315');" onmouseover="return tlOver('tl-d2e3315','pp-d2e3315');" onmouseout="return tlOut('tl-d2e3315','pp-d2e3315');">more</a>). Just list the package names, <em>separated by colons</em>: </p><pre class="subSecCode"><code><a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html" class="javadoc">JAXBContext</a> ctx = <a href="http://java.sun.com/javase/6/docs/api/javax/xml/bind/JAXBContext.html#newInstance(java.lang.String, java.lang.ClassLoader)" class="javadoc">JAXBContext.newInstance</a>("com.jarfiller.example<em>:</em>com.jarfiller.xml");
</code></pre><p class="subSecExplanation"/></div></div><div class="yahbar"><div class="yahprev"><a href="jaxbelement.xhtml">Prev<br/><span>How to use JAXBElement</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JAXB Guide / How to... Serialization</a><br/><a href="/guide/jaxb/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="customizedserialization.xhtml">Next<br/><span>How to Customize the Serialization / use JAXB 2.0</span></a></div></div></div><div id="sidecolumn">

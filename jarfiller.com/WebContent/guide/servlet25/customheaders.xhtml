</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="resources.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">Servlet 2.5 Guide / How to... Requests and Responses</a></h3><div class="yahnext"><a href="attributes.xhtml">Next</a></div></div><h1 id="sec_howtorequestresponses" class="multipageTitle">How to Read and Write Additional Headers</h1><div class="subSecRow1" id="sec_customheaders"><div class="subSecHead" id="sechd_customheaders"><a name="customheaders">Custom headers</a></div><div class="subSecContent" id="seccnt_customheaders"><p class="subSecExplanation">Reading request header values and setting headers for the response is straight-forward:</p><ul class="subSecList"><li>Use <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getHeader(java.lang.String)" class="javadoc">getHeader</a> to <em>read a request header value</em>. <ul><li><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getIntHeader(java.lang.String)" class="javadoc">getIntHeader</a> and <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getDateHeader(java.lang.String)" class="javadoc">getDateHeader</a> are convenience methods that convert the value to <span class="idf">int</span> or a <a href="#" id="tl-d22757e6239" class="dottedTooltip" onclick="return tlClick('tl-d22757e6239','pp-d22757e6243');" onmouseover="return tlOver('tl-d22757e6239','pp-d22757e6243');" onmouseout="return tlOut('tl-d22757e6239','pp-d22757e6243');">date</a>.</li><li><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getHeaderNames()" class="javadoc">getHeaderNames</a> returns an <a href="http://java.sun.com/javase/6/docs/api/java/util/Enumeration.html" class="javadoc">Enumeration</a> of all headers in the request.</li></ul> </li><li>Use <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html#setHeader(java.lang.String, java.lang.String)" class="javadoc">setHeader</a> to <em>set a response header value</em> (possibly overwriting a previous value). <ul><li><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html#setIntHeader(java.lang.String, int)" class="javadoc">setIntHeader</a> and <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html#setDateHeader(java.lang.String, long)" class="javadoc">setDateHeader</a> are convenience methods for <span class="idf">int</span> and <a href="#" id="tl-d22757e6289" class="dottedTooltip" onclick="return tlClick('tl-d22757e6289','pp-d22757e6243');" onmouseover="return tlOver('tl-d22757e6289','pp-d22757e6243');" onmouseout="return tlOut('tl-d22757e6289','pp-d22757e6243');">date</a> values.</li></ul> </li><li>Use <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html#addHeader(java.lang.String, java.lang.String)" class="javadoc">addHeader</a> to <em>add a response header value</em> (if there already was a value before, you add a second header). <ul><li><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html#addIntHeader(java.lang.String, int)" class="javadoc">addIntHeader</a> and <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html#addDateHeader(java.lang.String, long)" class="javadoc">addDateHeader</a> are convenience methods for <span class="idf">int</span> and <a href="#" id="tl-d22757e6314" class="dottedTooltip" onclick="return tlClick('tl-d22757e6314','pp-d22757e6243');" onmouseover="return tlOver('tl-d22757e6314','pp-d22757e6243');" onmouseout="return tlOut('tl-d22757e6314','pp-d22757e6243');">date</a> values.</li><li><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html#containsHeader(java.lang.String)" class="javadoc">containsHeader</a> allows you to find out whether there is already a header of the same name.</li></ul> </li></ul><p class="subSecExplanation">This example uses the <span class="idf">User-Agent</span> header to detect whether the browser supports <a href="http://code.google.com/chrome/chromeframe/">Google Chrome Frame</a> and if it does, enables it: </p><pre class="subSecCode"><code>protected void <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServlet.html#doGet(javax.servlet.http.HttpServletRequest, javax.servlet.http.HttpServletResponse)" class="javadoc">doGet</a>(<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html" class="javadoc">HttpServletRequest</a> request, <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html" class="javadoc">HttpServletResponse</a> response)
      throws <a href="http://java.sun.com/javase/6/docs/api/java/io/IOException.html" class="javadoc">IOException</a> {

    String ua = request.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getHeader(java.lang.String)" class="javadoc"><em>getHeader</em></a>("user-agent");        <span class="cmt">// name is <em>case-insensitive</em></span>
    if (ua != null &amp;&amp; ua.contains("chromeframe"))       <span class="cmt">// detect google chrome frame (<a href="#" id="tl-d22757e6371" class="dottedTooltip" onclick="return tlClick('tl-d22757e6371','pp-d22757e6371');" onmouseover="return tlOver('tl-d22757e6371','pp-d22757e6371');" onmouseout="return tlOut('tl-d22757e6371','pp-d22757e6371');">more</a>)</span>
    response.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html#addHeader(java.lang.String, java.lang.String)" class="javadoc"><em>addHeader</em></a>("X-UA-Compatible", "chrome=1");  <span class="cmt">// add header (<a href="#" id="tl-d22757e6385" class="dottedTooltip" onclick="return tlClick('tl-d22757e6385','pp-d22757e6385');" onmouseover="return tlOver('tl-d22757e6385','pp-d22757e6385');" onmouseout="return tlOut('tl-d22757e6385','pp-d22757e6385');">more</a>)</span>

    <span class="cmt">// <span class="abstract">...</span></span>
}
</code></pre></div></div><div class="yahbar"><div class="yahprev"><a href="resources.xhtml">Prev<br/><span>Resources</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">Servlet 2.5 Guide / How to... Requests and Responses</a><br/><a href="/guide/servlet25/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="attributes.xhtml">Next<br/><span>How to Use Attributes in Request and Context</span></a></div></div></div><div id="sidecolumn">

e the Content Language</a><a id="nav_acceptedlanguages" class="navsublink" href="acceptedlanguages.xhtml#acceptedlanguages">How to Detect the Client's Preferred Languages</a><a id="nav_sendingxml" class="navsublink" href="sendingxml.xhtml#sendingxml">How to Send XML as Response</a><a id="nav_dynamicimages" class="navsublink" href="dynamicimages.xhtml#dynamicimages">How to Generate Images as Response</a><a id="nav_jspforward" class="navsublink" href="jspforward.xhtml#jspforward">How to Use a JSP as Template</a><a id="nav_requestdispatcher" class="navsublink" href="requestdispatcher.xhtml#requestdispatcher">How to Invoke Servlets and JSPs with the RequestDispatcher</a><a id="nav_virtualhosts" class="navsublink" href="virtualhosts.xhtml#virtualhosts">How to Handle Virtual Hosts and Multiple IP Addresses?</a><a id="nav_filters" class="navsublink" href="filters.xhtml#filters">How to Write Filters</a><span class="navseclink">How to... Sessions and Security</span><a id="nav_usermanagement" class="navsublink" href="usermanagement.xhtml#usermanagement">How to Authenticate and Manage Users</a><a id="nav_declarativesecurity" class="navsublink" href="declarativesecurity.xhtml#declarativesecurity">How to Restrict Access to a Web Application (Declarative Security)</a><a id="nav_requiringssl" class="navsublink" href="requiringssl.xhtml#requiringssl">How to Require HTTPS / SSL</a><a id="nav_programmaticsecurity" class="navsublink" href="programmaticsecurity.xhtml#programmaticsecurity">How to Use Authentication Data in Servlets</a><a id="nav_cookielessessions" class="navsublink" href="cookielessessions.xhtml#cookielessessions">How to Use HttpSessions and Authentication without Cookies?</a><span class="navseclink">How to... General</span><a id="nav_addinglibraries" class="navsublink" href="addinglibraries.xhtml#addinglibraries">How to Add Libraries to a Web Application / WAR</a><a id="nav_addingresourcefiles" class="navsublink" href="addingresourcefiles.xhtml#addingresourcefiles">How to Read Files Contained in a Web Application / WAR</a><a id="nav_throwingexceptions" class="navsublink" href="throwingexceptions.xhtml#throwingexceptions">How to Throw Exceptions in Servlets</a><a id="nav_initparameters" class="navsublink" href="initparameters.xhtml#initparameters">Configure your Servlet with Initialization Parameters</a><a id="nav_logging" class="navsublink" href="logging.xhtml#logging">How to Log</a><a id="nav_errorpages" class="navsublink" href="errorpages.xhtml#errorpages">How to Replace the Default Error Page</a><a id="nav_temporarydirectory" class="navsublink" href="temporarydirectory.xhtml#temporarydirectory">How to Get a Temporary Directory</a><a id="nav_ejbinvocation" class="navsublink" href="ejbinvocation.xhtml#ejbinvocation">How to Access an EJB</a><a id="nav_distributedapps" class="navsublink" href="distributedapps.xhtml#distributedapps">How to Create a Distributed Application</a><a id="nav_listeners" class="navsublink" href="listeners.xhtml#listeners">How to Be Notified about Events (Listeners)</a><a id="nav_servlet24" class="navsublink" href="servlet24.xhtml#servlet24">New Features Since Servlet API 2.4</a><a id="nav_andnow" class="navseclink" href="andnow.xhtml#andnow">And now...?</a><a id="nav_nextsteps" class="navsublink" href="andnow.xhtml#nextsteps">Next Steps</a></div></div><div id="popups"><div id="pp-d22757e6371" class="tooltip"><span class="idf">User-Agent</span> contains a string describing the user's browser and its version. If an Internet Explorer contains the Google Chrome Frame plugin, the user agent string contains the text "chromeframe" (according to the Chrome Frame documentation). </div><div id="pp-d22757e6385" class="tooltip">The <span class="idf">X-UA-Compatible</span> header is mostly used by Internet Explorer and allows the server to state which special IE features it supports. In this case, we set it to "chrome=1" to enable Google Chrome Frame.</div><div id="pp-d22757e6243" class="tooltip">Actually it is a timestamp as provided by <span class="idf">System.currentTimeMillis()</span>. The <span class="idf">long</span> contains the number of milliseconds passed since January 1 1970. You can easily use it with <span class="idf">Date</span>, <span class="idf">Calendar</span> and most other date-related objects in Java.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

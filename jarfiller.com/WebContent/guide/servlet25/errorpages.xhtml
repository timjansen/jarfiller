</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="logging.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">Servlet 2.5 Guide / How to... General</a></h3><div class="yahnext"><a href="temporarydirectory.xhtml">Next</a></div></div><h1 id="sec_howtogeneral" class="multipageTitle">How to Replace the Default Error Page</h1><div class="subSecRow1" id="sec_errorpages"><div class="subSecHead" id="sechd_errorpages"><a name="errorpages">Error Pages</a></div><div class="subSecContent" id="seccnt_errorpages"><p class="subSecExplanation">If the web server sends an HTTP error status code to the client, it sends its own error page to the client by default. This default page is rarely what you want for a polished application, so you often need to replace it with custom error pages.</p><p class="subSecExplanation"><em>Replace the default error page with the <span class="tag">&lt;<a href="#" id="tl-d22757e11287" class="tooltip" onclick="return tlClick('tl-d22757e11287','pp-d22757e503');" onmouseover="return tlOver('tl-d22757e11287','pp-d22757e503');" onmouseout="return tlOut('tl-d22757e11287','pp-d22757e503');">error-page</a>&gt;</span> element</em> in the <span class="idf">web.xml</span> deployment descriptor:</p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d22757e11296" class="tooltip" onclick="return tlClick('tl-d22757e11296','pp-d22757e503');" onmouseover="return tlOver('tl-d22757e11296','pp-d22757e503');" onmouseout="return tlOut('tl-d22757e11296','pp-d22757e503');">error-page</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d22757e11299" class="tooltip" onclick="return tlClick('tl-d22757e11299','pp-d22757e505');" onmouseover="return tlOver('tl-d22757e11299','pp-d22757e505');" onmouseout="return tlOut('tl-d22757e11299','pp-d22757e505');">error-code</a>&gt;</span>404<span class="tag">&lt;/<a href="#" id="tl-d22757e11302" class="tooltip" onclick="return tlClick('tl-d22757e11302','pp-d22757e505');" onmouseover="return tlOver('tl-d22757e11302','pp-d22757e505');" onmouseout="return tlOut('tl-d22757e11302','pp-d22757e505');">error-code</a>&gt;</span>               <span class="cmt">&lt;!-- HTTP status code --&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d22757e11307" class="tooltip" onclick="return tlClick('tl-d22757e11307','pp-d22757e503');" onmouseover="return tlOver('tl-d22757e11307','pp-d22757e503');" onmouseout="return tlOut('tl-d22757e11307','pp-d22757e503');">error-page</a>&gt;</span>/error404.html<span class="tag">&lt;/<a href="#" id="tl-d22757e11310" class="tooltip" onclick="return tlClick('tl-d22757e11310','pp-d22757e503');" onmouseover="return tlOver('tl-d22757e11310','pp-d22757e503');" onmouseout="return tlOut('tl-d22757e11310','pp-d22757e503');">error-page</a>&gt;</span>    <span class="cmt">&lt;!-- static page, servlet URL or JSP --&gt;</span>
<span class="tag">&lt;/<a href="#" id="tl-d22757e11316" class="tooltip" onclick="return tlClick('tl-d22757e11316','pp-d22757e503');" onmouseover="return tlOver('tl-d22757e11316','pp-d22757e503');" onmouseout="return tlOut('tl-d22757e11316','pp-d22757e503');">error-page</a>&gt;</span></pre><p class="subSecExplanation">You can only specify one error code per <span class="tag">&lt;<a href="#" id="tl-d22757e11320" class="tooltip" onclick="return tlClick('tl-d22757e11320','pp-d22757e503');" onmouseover="return tlOver('tl-d22757e11320','pp-d22757e503');" onmouseout="return tlOut('tl-d22757e11320','pp-d22757e503');">error-page</a>&gt;</span> element. Repeat <span class="tag">&lt;<a href="#" id="tl-d22757e11323" class="tooltip" onclick="return tlClick('tl-d22757e11323','pp-d22757e503');" onmouseover="return tlOver('tl-d22757e11323','pp-d22757e503');" onmouseout="return tlOut('tl-d22757e11323','pp-d22757e503');">error-page</a>&gt;</span> to provide pages for other error codes. It is <em>not possible to declare a page for all error codes</em>.</p><p class="subSecExplanation">You can also declare a special error page for an exception:</p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d22757e11335" class="tooltip" onclick="return tlClick('tl-d22757e11335','pp-d22757e503');" onmouseover="return tlOver('tl-d22757e11335','pp-d22757e503');" onmouseout="return tlOut('tl-d22757e11335','pp-d22757e503');">error-page</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d22757e11338" class="tooltip" onclick="return tlClick('tl-d22757e11338','pp-d22757e510');" onmouseover="return tlOver('tl-d22757e11338','pp-d22757e510');" onmouseout="return tlOut('tl-d22757e11338','pp-d22757e510');">exception-type</a>&gt;</span>java.lang.NullPointerException<span class="tag">&lt;/<a href="#" id="tl-d22757e11341" class="tooltip" onclick="return tlClick('tl-d22757e11341','pp-d22757e510');" onmouseover="return tlOver('tl-d22757e11341','pp-d22757e510');" onmouseout="return tlOut('tl-d22757e11341','pp-d22757e510');">exception-type</a>&gt;</span>  <span class="cmt">&lt;!-- best match (<a href="#" id="tl-d22757e11345" class="dottedTooltip" onclick="return tlClick('tl-d22757e11345','pp-d22757e11345');" onmouseover="return tlOver('tl-d22757e11345','pp-d22757e11345');" onmouseout="return tlOut('tl-d22757e11345','pp-d22757e11345');">more</a>) --&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d22757e11351" class="tooltip" onclick="return tlClick('tl-d22757e11351','pp-d22757e503');" onmouseover="return tlOver('tl-d22757e11351','pp-d22757e503');" onmouseout="return tlOut('tl-d22757e11351','pp-d22757e503');">error-page</a>&gt;</span>/errors/errorNPE.jsp<span class="tag">&lt;/<a href="#" id="tl-d22757e11354" class="tooltip" onclick="return tlClick('tl-d22757e11354','pp-d22757e503');" onmouseover="return tlOver('tl-d22757e11354','pp-d22757e503');" onmouseout="return tlOut('tl-d22757e11354','pp-d22757e503');">error-page</a>&gt;</span>
<span class="tag">&lt;/<a href="#" id="tl-d22757e11357" class="tooltip" onclick="return tlClick('tl-d22757e11357','pp-d22757e503');" onmouseover="return tlOver('tl-d22757e11357','pp-d22757e503');" onmouseout="return tlOut('tl-d22757e11357','pp-d22757e503');">error-page</a>&gt;</span></pre><p class="subSecExplanation">If you provide an <span class="tag">&lt;<a href="#" id="tl-d22757e11361" class="tooltip" onclick="return tlClick('tl-d22757e11361','pp-d22757e503');" onmouseover="return tlOver('tl-d22757e11361','pp-d22757e503');" onmouseout="return tlOut('tl-d22757e11361','pp-d22757e503');">error-page</a>&gt;</span> URL that is handled by a servlet or a JSP, then the container will provide the servlet with the following attributes in the request:</p><div class="subSecTableDiv"><table><tr><th>Name</th><th>Type</th><th>Description</th></tr><tr><td>javax.servlet.error.status_code</td><td>Integer</td><td>HTTP status code (<span class="idf">500</span> for exceptions)</td></tr><tr><td>javax.servlet.error.message</td><td>String</td><td>error message</td></tr><tr><td>javax.servlet.error.request_uri</td><td>String</td><td>original request URI (see <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getRequestURI()" class="javadoc">getRequestURI</a>)</td></tr><tr><td>javax.servlet.error.servlet_name</td><td>String</td><td>name of servlet that caused the error</td></tr><tr><td>javax.servlet.error.exception_type</td><td>Class</td><td>exception class (<span class="idf">null</span> for status code errors)</td></tr><tr><td>javax.servlet.error.exception</td><td>Throwable</td><td>exception (<span class="idf">null</span> for status code errors)</td></tr></table></div><p class="subSecExplanation">Here is a simple servlet that returns some information about an error:</p><pre class="subSecCode"><code>import <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/package-summary.html" class="javadoc">javax.servlet.http.*</a>;
import <a href="http://java.sun.com/javase/6/docs/api/java/io/package-summary.html" class="javadoc">java.io.*</a>;

public class ErrorHandlerServlet extends <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServlet.html" class="javadoc">HttpServlet</a> {

    private void doGet(<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html" class="javadoc">HttpServletRequest</a> request, <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html" class="javadoc">HttpServletResponse</a> response)
        throws <a href="http://java.sun.com/javase/6/docs/api/java/io/IOException.html" class="javadoc">IOException</a> {

        response.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletResponse.html#setContentType(java.lang.String)" class="javadoc">setContentType</a>("text/plain; charset=UTF-8");
        response.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletResponse.html#setCharacterEncoding(java.lang.String)" class="javadoc">setCharacterEncoding</a>("UTF-8");

        <a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html" class="javadoc">PrintWriter</a> w = response.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletResponse.html#getWriter()" class="javadoc">getWriter</a>();
        w.<a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html#printf(java.lang.String, java.lang.Object...)" class="javadoc">printf</a>("Error Code: %d\n", request.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequest.html#getAttribute()" class="javadoc"><em>getAttribute</em></a>("javax.servlet.error.status_code"));
        w.<a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html#printf(java.lang.String, java.lang.Object...)" class="javadoc">printf</a>("Message: %s\n", request.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequest.html#getAttribute()" class="javadoc"><em>getAttribute</em></a>("javax.servlet.error.message"));
        w.<a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html#printf(java.lang.String, java.lang.Object...)" class="javadoc">printf</a>("URL: %s\n", request.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequest.html#getAttribute()" class="javadoc"><em>getAttribute</em></a>("javax.servlet.error.request_uri"));
        w.<a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html#printf(java.lang.String, java.lang.Object...)" class="javadoc">printf</a>("Name: %s\n", request.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequest.html#getAttribute()" class="javadoc"><em>getAttribute</em></a>("javax.servlet.error.servlet_name"));
    }
}
</code></pre></div></div><div class="yahbar"><div class="yahprev"><a href="logging.xhtml">Prev<br/><span>How to Log</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">Servlet 2.5 Guide / How to... General</a><br/><a href="/guide/servlet25/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="temporarydirectory.xhtml">Next<br/><span>How to Get a Temporary Directory</span></a></div></div></div><div id="sidecolumn">

d="nav_sessionsandcookies" class="navseclink" href="sessionsandcookies.xhtml#sessionsandcookies">Sessions and Cookies</a><a id="nav_cookies" class="navsublink" href="sessionsandcookies.xhtml#cookies">Cookies</a><a id="nav_sessions" class="navsublink" href="sessionsandcookies.xhtml#sessions">Sessions</a><a id="nav_distributablesessions" class="navsublink" href="sessionsandcookies.xhtml#distributablesessions">Sessions in Distributed Servers (Clusters)</a><a id="nav_sessioncaveat" class="navsublink" href="sessionsandcookies.xhtml#sessioncaveat">Be Careful When Using HttpSession</a><a id="nav_resources" class="navseclink" href="resources.xhtml#resources">Resources</a><a id="nav_resourceannotations" class="navsublink" href="resources.xhtml#resourceannotations">Resource Annotations</a><a id="nav_jndilookup" class="navsublink" href="resources.xhtml#jndilookup">How to get resources with JNDI</a><a id="nav_tomcatresources" class="navsublink" href="resources.xhtml#tomcatresources">How to Provide Resources in Tomcat</a><span class="navseclink">How to... Requests and Responses</span><a id="nav_customheaders" class="navsublink" href="customheaders.xhtml#customheaders">How to Read and Write Additional Headers</a><a id="nav_attributes" class="navsublink" href="attributes.xhtml#attributes">How to Use Attributes in Request and Context</a><a id="nav_getlastmodified" class="navsublink" href="getlastmodified.xhtml#getlastmodified">How to Use HttpServlet.getLastModified to Improve Client-Side Caching</a><a id="nav_contentlength" class="navsublink" href="contentlength.xhtml#contentlength">How to Set the Content Length</a><a id="nav_fileupload" class="navsublink" href="fileupload.xhtml#fileupload">How to Receive File Uploads (Multi-Part File Upload)</a><a id="nav_browserdetection" class="navsublink" href="browserdetection.xhtml#browserdetection">How to Detect the User's Web Browser</a><a id="nav_contentlanguage" class="navsublink" href="contentlanguage.xhtml#contentlanguage">How to Declare the Content Language</a><a id="nav_acceptedlanguages" class="navsublink" href="acceptedlanguages.xhtml#acceptedlanguages">How to Detect the Client's Preferred Languages</a><a id="nav_sendingxml" class="navsublink" href="sendingxml.xhtml#sendingxml">How to Send XML as Response</a><a id="nav_dynamicimages" class="navsublink" href="dynamicimages.xhtml#dynamicimages">How to Generate Images as Response</a><a id="nav_jspforward" class="navsublink" href="jspforward.xhtml#jspforward">How to Use a JSP as Template</a><a id="nav_requestdispatcher" class="navsublink" href="requestdispatcher.xhtml#requestdispatcher">How to Invoke Servlets and JSPs with the RequestDispatcher</a><a id="nav_virtualhosts" class="navsublink" href="virtualhosts.xhtml#virtualhosts">How to Handle Virtual Hosts and Multiple IP Addresses?</a><a id="nav_filters" class="navsublink" href="filters.xhtml#filters">How to Write Filters</a><span class="navseclink">How to... Sessions and Security</span><a id="nav_usermanagement" class="navsublink" href="usermanagement.xhtml#usermanagement">How to Authenticate and Manage Users</a><a id="nav_declarativesecurity" class="navsublink" href="declarativesecurity.xhtml#declarativesecurity">How to Restrict Access to a Web Application (Declarative Security)</a><a id="nav_requiringssl" class="navsublink" href="requiringssl.xhtml#requiringssl">How to Require HTTPS / SSL</a><a id="nav_programmaticsecurity" class="navsublink" href="programmaticsecurity.xhtml#programmaticsecurity">How to Use Authentication Data in Servlets</a><a id="nav_cookielessessions" class="navsublink" href="cookielessessions.xhtml#cookielessessions">How to Use HttpSessions and Authentication without Cookies?</a><span class="navseclink">How to... General</span><a id="nav_addinglibraries" class="navsublink" href="addinglibraries.xhtml#addinglibraries">How to Add Libraries to a Web Application / WAR</a><a id="nav_addingresourcefiles" class="navsublink" href="addingresourcefiles.xhtml#addingresourcefiles">How to Read Files Contained in a Web Application / WAR</a><a id="nav_throwingexceptions" class="navsublink" href="throwingexceptions.xhtml#throwingexceptions">How to Throw Exceptions in Servlets</a><a id="nav_initparameters" class="navsublink" href="initparameters.xhtml#initparameters">Configure your Servlet with Initialization Parameters</a><a id="nav_logging" class="navsublink" href="logging.xhtml#logging">How to Log</a><a id="nav_errorpages" class="navsublink" href="errorpages.xhtml#errorpages">How to Replace the Default Error Page</a><a id="nav_temporarydirectory" class="navsublink" href="temporarydirectory.xhtml#temporarydirectory">How to Get a Temporary Directory</a><a id="nav_ejbinvocation" class="navsublink" href="ejbinvocation.xhtml#ejbinvocation">How to Access an EJB</a><a id="nav_distributedapps" class="navsublink" href="distributedapps.xhtml#distributedapps">How to Create a Distributed Application</a><a id="nav_listeners" class="navsublink" href="listeners.xhtml#listeners">How to Be Notified about Events (Listeners)</a><a id="nav_servlet24" class="navsublink" href="servlet24.xhtml#servlet24">New Features Since Servlet API 2.4</a><a id="nav_andnow" class="navseclink" href="andnow.xhtml#andnow">And now...?</a><a id="nav_nextsteps" class="navsublink" href="andnow.xhtml#nextsteps">Next Steps</a></div></div><div id="popups"><div id="pp-d22757e11345" class="tooltip">If you define several error pages for exceptions, and more than one of them matches an exception, then the declaration with <em>the closest match in the class hierarchy wins</em>.</div><div id="pp-d22757e503" class="tooltip">Defines the page to be shown in case of the specified error. Optional, more than one allowed.</div><div id="pp-d22757e505" class="tooltip">The code of the error (in HTTP error codes such as 404, 500..). Required if <span class="idf">&lt;exception-type&gt;</span> not present.</div><div id="pp-d22757e510" class="tooltip">The name of the exception that will cause the error page to be

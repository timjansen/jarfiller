</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="customheaders.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">Servlet 2.5 Guide / How to... Requests and Responses</a></h3><div class="yahnext"><a href="getlastmodified.xhtml">Next</a></div></div><h1 id="sec_howtorequestresponses" class="multipageTitle">How to Use Attributes in Request and Context</h1><div class="subSecRow2" id="sec_attributes"><div class="subSecHead" id="sechd_attributes"><a name="attributes">Attributes</a></div><div class="subSecContent" id="seccnt_attributes"><p class="subSecExplanation">Attributes are <em>named objects stored in <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequest.html" class="javadoc">ServletRequest</a> and <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html" class="javadoc">ServletContext</a></em>. They are used by containers to <em>provide additional data</em> to the web application, especially for <em>container-specific extensions</em>. You can also set attributes yourself for <em>communication between components</em>, for example if your servlet invokes a JSP, you can use pass arguments as request attributes. </p><p class="subSecExplanation">By convention, attribute names should <em>start with your package name</em>. Names starting with <span class="idf">java.</span>, <span class="idf">javax.</span> or <span class="idf">com.sun.</span> are reserved. The following example prints all available attributes:</p><pre class="subSecCode"><code>protected void <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServlet.html#doGet(javax.servlet.http.HttpServletRequest, javax.servlet.http.HttpServletResponse)" class="javadoc">doGet</a>(<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html" class="javadoc">HttpServletRequest</a> request, <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html" class="javadoc">HttpServletResponse</a> response)
    throws <a href="http://java.sun.com/javase/6/docs/api/java/io/IOException.html" class="javadoc">IOException</a> {

  response.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletResponse.html#setContentType(java.lang.String)" class="javadoc">setContentType</a>("text/plain; charset=UTF-8");
  response.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletResponse.html#setCharacterEncoding(java.lang.String)" class="javadoc">setCharacterEncoding</a>("UTF-8");
  <a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html" class="javadoc">PrintWriter</a> writer = response.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletResponse.html#getWriter()" class="javadoc">getWriter</a>();

  writer.<a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html#println(java.lang.String)" class="javadoc">println</a>("Request attributes:");
  for (String name: <a href="http://java.sun.com/javase/6/docs/api/java/util/Collections.html#list(java.util.Enumeration)" class="javadoc">Collections.list</a>((<a href="http://java.sun.com/javase/6/docs/api/java/util/Enumeration.html" class="javadoc">Enumeration</a>&lt;String&gt;) request.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequest.html#getAttributeNames()" class="javadoc"><em>getAttributeNames</em></a>()))
    writer.<a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html#printf(java.lang.String, java.lang.Object...)" class="javadoc">printf</a>("%s=%s\n", name, request.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequest.html#getAttribute(java.lang.String)" class="javadoc"><em>getAttribute</em></a>(name));

  writer.<a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html#println(java.lang.String)" class="javadoc">println</a>("Context attributes:");
  <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html" class="javadoc">ServletContext</a> ctx = <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/GenericServlet.html#getServletContext()" class="javadoc">getServletContext</a>();
  for (String name: <a href="http://java.sun.com/javase/6/docs/api/java/util/Collections.html#list(java.util.Enumeration)" class="javadoc">Collections.list</a>((<a href="http://java.sun.com/javase/6/docs/api/java/util/Enumeration.html" class="javadoc">Enumeration</a>&lt;String&gt;) ctx.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#getAttributeNames()" class="javadoc"><em>getAttributeNames</em></a>()))
    writer.<a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html#printf(java.lang.String, java.lang.Object...)" class="javadoc">printf</a>("%s=%s\n", name, ctx.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#getAttribute(java.lang.String)" class="javadoc"><em>getAttribute</em></a>(name));
}
</code></pre><p class="subSecExplanation"> This is a list of all standard attributes that are part of the Servlet API:</p><div class="subSecTableDiv"><table><tr><th>Where?</th><th>Name</th><th>Type</th><th>Description</th></tr><tr><td>ServletContext</td><td>javax.servlet.context.tempdir</td><td>java.io.File</td><td>temporary directory (<a href="#" id="tl-d22757e6594" class="dottedTooltip" onclick="return tlClick('tl-d22757e6594','pp-d22757e6594');" onmouseover="return tlOver('tl-d22757e6594','pp-d22757e6594');" onmouseout="return tlOut('tl-d22757e6594','pp-d22757e6594');">more</a>)</td></tr><tr><td>ServletRequest</td><td>javax.servlet.request.cipher_suite</td><td>String</td><td>for SSL requests only: name of cipher</td></tr><tr><td>ServletRequest</td><td>javax.servlet.request.key_size</td><td>Integer</td><td>for SSL requests only: key size in bits</td></tr><tr><td>ServletRequest</td><td>javax.servlet.request.X509Certificate</td><td><a href="http://java.sun.com/javase/6/docs/api/java/security/cert/X509Certificate.html" class="javadoc">X509Certificate</a>[]</td><td>for SSL requests only: array of client certificates</td></tr><tr><td>ServletRequest</td><td>javax.servlet.include.request_uri</td><td>String</td><td>included servlets only: included request URI (<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getRequestURI()" class="javadoc">getRequestURI</a>)</td></tr><tr><td>ServletRequest</td><td>javax.servlet.include.context_path</td><td>String</td><td>included servlets only: included context path (<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getContextPath()" class="javadoc">getContextPath</a>)</td></tr><tr><td>ServletRequest</td><td>javax.servlet.include.servlet_path</td><td>String</td><td>included servlets only: included context path (<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getServletPath()" class="javadoc">getServletPath</a>)</td></tr><tr><td>ServletRequest</td><td>javax.servlet.include.path_info</td><td>String</td><td>included servlets only: included path info (<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getPathInfo()" class="javadoc">getPathInfo</a>)</td></tr><tr><td>ServletRequest</td><td>javax.servlet.include.query_string</td><td>String</td><td>included servlets only: included query string (<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getQueryString()" class="javadoc">getQueryString</a>)</td></tr><tr><td>ServletRequest</td><td>javax.servlet.forward.request_uri</td><td>String</td><td>forwarded servlets only: original request URI (<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getRequestURI()" class="javadoc">getRequestURI</a>)</td></tr><tr><td>ServletRequest</td><td>javax.servlet.forward.context_path</td><td>String</td><td>forwarded servlets only: original context path (<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getContextPath()" class="javadoc">getContextPath</a>)</td></tr><tr><td>ServletRequest</td><td>javax.servlet.forward.servlet_path</td><td>String</td><td>forwarded servlets only: original context path (<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getServletPath()" class="javadoc">getServletPath</a>)</td></tr><tr><td>ServletRequest</td><td>javax.servlet.forward.path_info</td><td>String</td><td>forwarded servlets only: original path info (<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getPathInfo()" class="javadoc">getPathInfo</a>)</td></tr><tr><td>ServletRequest</td><td>javax.servlet.forward.query_string</td><td>String</td><td>forwarded servlets only: original query string (<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getQueryString()" class="javadoc">getQueryString</a>)</td></tr><tr><td>ServletRequest</td><td>javax.servlet.error.status_code</td><td>Integer</td><td>for error pages only: HTTP status code</td></tr><tr><td>ServletRequest</td><td>javax.servlet.error.exception_type</td><td>Class</td><td>for error pages only: exception class</td></tr><tr><td>ServletRequest</td><td>javax.servlet.error.message</td><td>String</td><td>for error pages only: error message</td></tr><tr><td>ServletRequest</td><td>javax.servlet.error.exception</td><td>Throwable</td><td>for error pages only: exception</td></tr><tr><td>ServletRequest</td><td>javax.servlet.error.request_uri</td><td>String</td><td>for error pages only: original request URI (<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getRequestURI()" class="javadoc">getRequestURI</a>)</td></tr><tr><td>ServletRequest</td><td>javax.servlet.error.servlet_name</td><td>String</td><td>for error pages only: servlet name</td></tr></table></div></div></div><div class="yahbar"><div class="yahprev"><a href="customheaders.xhtml">Prev<br/><span>How to Read and Write Additional Headers</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">Servlet 2.5 Guide / How to... Requests and Responses</a><br/><a href="/guide/servlet25/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="getlastmodified.xhtml">Next<br/><span>How to Use HttpServlet.getLastModified to Improve Client-Side Caching</span></a></div></div></div><div id="sidecolumn">

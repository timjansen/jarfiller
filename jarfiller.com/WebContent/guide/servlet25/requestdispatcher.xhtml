</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="jspforward.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">Servlet 2.5 Guide / How to... Requests and Responses</a></h3><div class="yahnext"><a href="virtualhosts.xhtml">Next</a></div></div><h1 id="sec_howtorequestresponses" class="multipageTitle">How to Invoke Servlets and JSPs with the RequestDispatcher</h1><div class="subSecRow2" id="sec_requestdispatcher"><div class="subSecHead" id="sechd_requestdispatcher"><a name="requestdispatcher">RequestDispatcher</a></div><div class="subSecContent" id="seccnt_requestdispatcher"><p class="subSecExplanation"> The <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/RequestDispatcher.html" class="javadoc">RequestDispatcher</a> allows your servlet to <em>invoke other servlets, JSPs or static pages</em>. You can either <em><a href="#" id="tl-d22757e8410" class="dottedTooltip" onclick="return tlClick('tl-d22757e8410','pp-d22757e8413');" onmouseover="return tlOver('tl-d22757e8410','pp-d22757e8413');" onmouseout="return tlOut('tl-d22757e8410','pp-d22757e8413');">forward</a> to them or only <a href="#" id="tl-d22757e8416" class="dottedTooltip" onclick="return tlClick('tl-d22757e8416','pp-d22757e8419');" onmouseover="return tlOver('tl-d22757e8416','pp-d22757e8419');" onmouseout="return tlOut('tl-d22757e8416','pp-d22757e8419');">include</a></em> their output. </p><h4 class="subSecMiniHeadline">Getting the RequestDispatcher</h4><p class="subSecExplanation">There are three ways to obtain a <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/RequestDispatcher.html" class="javadoc">RequestDispatcher</a>:</p><ul class="subSecList"><li><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html" class="javadoc">ServletContext</a>.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#getNamedDispatcher(java.lang.String)" class="javadoc">getNamedDispatcher</a> returns a <em>dispatcher for a servlet with the specified <a href="#" id="tl-d22757e8443" class="dottedTooltip" onclick="return tlClick('tl-d22757e8443','pp-d22757e8446');" onmouseover="return tlOver('tl-d22757e8443','pp-d22757e8446');" onmouseout="return tlOut('tl-d22757e8443','pp-d22757e8446');">name</a></em>.</li><li><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html" class="javadoc">ServletContext</a>.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#getRequestDispatcher(java.lang.String)" class="javadoc">getRequestDispatcher</a> looks up a <em>dispatcher that handles the given path</em>. The path must start with '/' and is relative to the web application root. It can be located in '/WEB-INF/'. If the path contains a query (like '/path?param1=value'), those value will be available in the invoked servlet's request parameters.</li><li><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequest.html" class="javadoc">ServletRequest</a>.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequest.html#getRequestDispatcher(java.lang.String)" class="javadoc">getRequestDispatcher</a> works like the method in <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html" class="javadoc">ServletContext</a>, but it also allows <em>paths relative to the original request path</em>.</li></ul><h4 class="subSecMiniHeadline">Request Attributes</h4><p class="subSecExplanation"> If a servlet's <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/RequestDispatcher.html" class="javadoc">RequestDispatcher</a> was obtained using one of the <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#getRequestDispatcher(java.lang.String)" class="javadoc">getRequestDispatcher</a> methods (and <em>not using <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#getNamedDispatcher(java.lang.String)" class="javadoc">getNamedDispatcher</a></em>), the following <em>attributes are available</em> in the <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequest.html" class="javadoc">ServletRequest</a>:</p><div class="subSecTableDiv"><table><tr><th>When?</th><th>Name</th><th>Description</th></tr><tr><td>forward</td><td>javax.servlet.forward.request_uri</td><td>original request URI (see <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getRequestURI()" class="javadoc">getRequestURI</a>)</td></tr><tr><td>forward</td><td>javax.servlet.forward.context_path</td><td>original context path (see <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getContextPath()" class="javadoc">getContextPath</a>)</td></tr><tr><td>forward</td><td>javax.servlet.forward.servlet_path</td><td>original context path (see <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getServletPath()" class="javadoc">getServletPath</a>)</td></tr><tr><td>forward</td><td>javax.servlet.forward.path_info</td><td>original path info (see <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getPathInfo()" class="javadoc">getPathInfo</a>)</td></tr><tr><td>forward</td><td>javax.servlet.forward.query_string</td><td>original query string (see <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getQueryString()" class="javadoc">getQueryString</a>)</td></tr><tr><td>include</td><td>javax.servlet.include.request_uri</td><td>included request URI (see <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getRequestURI()" class="javadoc">getRequestURI</a>)</td></tr><tr><td>include</td><td>javax.servlet.include.context_path</td><td>included context path (see <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getContextPath()" class="javadoc">getContextPath</a>)</td></tr><tr><td>include</td><td>javax.servlet.include.servlet_path</td><td>included context path (see <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getServletPath()" class="javadoc">getServletPath</a>)</td></tr><tr><td>include</td><td>javax.servlet.include.path_info</td><td>included path info (see <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getPathInfo()" class="javadoc">getPathInfo</a>)</td></tr><tr><td>include</td><td>javax.servlet.include.query_string</td><td>included query string (see <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html#getQueryString()" class="javadoc">getQueryString</a>)</td></tr></table></div><h4 class="subSecMiniHeadline">Forwarding</h4><p class="subSecExplanation">Forwards are often useful if you need to return different pages depending on user input. This example displays a simple form in its GET method, and parses submitted values in its POST method. Depending on the input values, it will either forward to an error JSP or a result servlet (the JSP and result servlet are not shown here): </p><pre class="subSecCode"><code>import <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/package-summary.html" class="javadoc">javax.servlet.http.*</a>;

public class SumServlet extends <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServlet.html" class="javadoc">HttpServlet</a> {

    private void doGet(<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html" class="javadoc">HttpServletRequest</a> request, <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html" class="javadoc">HttpServletResponse</a> response)
        throws <a href="http://java.sun.com/javase/6/docs/api/java/io/IOException.html" class="javadoc">IOException</a> {

        response.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletResponse.html#setContentType(java.lang.String)" class="javadoc">setContentType</a>("text/html; charset=UTF-8");
        response.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletResponse.html#setCharacterEncoding(java.lang.String)" class="javadoc">setCharacterEncoding</a>("UTF-8");

        <a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html" class="javadoc">PrintWriter</a> writer = response.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletResponse.html#getWriter()" class="javadoc">getWriter</a>();
        writer.<a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html#print(java.lang.String)" class="javadoc">print</a>("&lt;html&gt;&lt;head&gt;&lt;title&gt;Calculator&lt;/title&gt;&lt;/head&gt;&lt;body&gt;");
        writer.<a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html#print(java.lang.String)" class="javadoc">print</a>("&lt;form method='POST'&gt;&lt;input name='x'&gt; + &lt;input name='y'&gt; ");
        writer.<a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html#print(java.lang.String)" class="javadoc">print</a>("&lt;input type='submit' value='='&gt;&lt;/form&gt;");
        writer.<a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html#print(java.lang.String)" class="javadoc">print</a>("&lt;/body&gt;&lt;/html&gt;");
    }

    private void doPost(<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html" class="javadoc">HttpServletRequest</a> request, <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html" class="javadoc">HttpServletResponse</a> response)
        throws <a href="http://java.sun.com/javase/6/docs/api/java/io/IOException.html" class="javadoc">IOException</a> {

        String x = request.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequest.html#getParameter(java.lang.String)" class="javadoc">getParameter</a>("x");
        String y = request.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequest.html#getParameter(java.lang.String)" class="javadoc">getParameter</a>("y");

        <span class="cmt">// find target</span>
        <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/RequestDispatcher.html" class="javadoc">RequestDispatcher</a> disp;
        if (x != null &amp;&amp; y != null &amp;&amp;  x.<a href="http://java.sun.com/javase/6/docs/api/java/lang/String.html#matches(java.lang.String)" class="javadoc">matches</a>("[0-9]+") &amp;&amp; y.<a href="http://java.sun.com/javase/6/docs/api/java/lang/String.html#matches(java.lang.String)" class="javadoc">matches</a>("[0-9]+"))
            disp = <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/GenericServlet.html#getServletContext()" class="javadoc">getServletContext</a>().<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#getNamedDispatcher(java.lang.String)" class="javadoc"><em>getNamedDispatcher</em></a>("result-servlet");  <span class="cmt">// by servlet name</span>
        else
            disp = request.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#getRequestDispatcher(java.lang.String)" class="javadoc"><em>getRequestDispatcher</em></a>("/WEB-INF/jsps/error.jsp");

        <span class="cmt">// forward to target</span>
        disp.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/RequestDispatcher.html#forward(javax.servlet.ServletRequest, javax.servlet.ServletResponse)" class="javadoc"><em>forward</em></a>(request, response);
    }
}
</code></pre><h4 class="subSecMiniHeadline">Forward to Static Content</h4><p class="subSecExplanation"> You can also forward to static files. Here is a much shorter implementation of the <span class="idf">AmPmFileServlet</span> <a href="responses.xhtml#responsebinary">shown above</a>: </p><pre class="subSecCode"><code>import <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/package-summary.html" class="javadoc">javax.servlet.http.*</a>;

<span class="cmt">// Servlet that sends one of two PNG images, depending on time of day</span>
public class AmPmFileServlet extends <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServlet.html" class="javadoc">HttpServlet</a> {

    protected void <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServlet.html#doGet(javax.servlet.http.HttpServletRequest, javax.servlet.http.HttpServletResponse)" class="javadoc">doGet</a>(<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html" class="javadoc">HttpServletRequest</a> request, <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html" class="javadoc">HttpServletResponse</a> response)
           throws <a href="http://java.sun.com/javase/6/docs/api/java/io/IOException.html" class="javadoc">IOException</a>, <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletException.html" class="javadoc">ServletException</a> {

        <span class="cmt">// before or after noon? determine path to the right image in the WAR</span>
        boolean isPM = new <a href="http://java.sun.com/javase/6/docs/api/java/util/GregorianCalendar.html" class="javadoc">GregorianCalendar</a>().get(<a href="http://java.sun.com/javase/6/docs/api/java/util/Calendar.html#AM_PM" class="javadoc">Calendar.AM_PM</a>) == <a href="http://java.sun.com/javase/6/docs/api/java/util/Calendar.html#PM" class="javadoc">Calendar.PM</a>; 
        String resName = "/WEB-INF/images/time" + (isPM ? "PM" : "AM") + ".png";

        <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/GenericServlet.html#getServletContext()" class="javadoc">getServletContext</a>().<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#getRequestDispatcher(java.lang.String)" class="javadoc">getRequestDispatcher</a>(resName).<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/RequestDispatcher.html#forward(javax.servlet.ServletRequest, javax.servlet.ServletResponse)" class="javadoc"><em>forward</em></a>(request, response);
    }
}
</code></pre><h4 class="subSecMiniHeadline">Including Content</h4><p class="subSecExplanation">When including a servlet, JSP or static content, <em>their output is written to including servlet's output</em>, but any changes to the header will be discarded:</p><pre class="subSecCode"><code>protected void <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServlet.html#doGet(javax.servlet.http.HttpServletRequest, javax.servlet.http.HttpServletResponse)" class="javadoc">doGet</a>(<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html" class="javadoc">HttpServletRequest</a> request, <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html" class="javadoc">HttpServletResponse</a> response)
      throws <a href="http://java.sun.com/javase/6/docs/api/java/io/IOException.html" class="javadoc">IOException</a>, <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletException.html" class="javadoc">ServletException</a> {

    response.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletResponse.html#setContentType(java.lang.String)" class="javadoc">setContentType</a>("text/html; charset=UTF-8");
    response.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletResponse.html#setCharacterEncoding(java.lang.String)" class="javadoc">setCharacterEncoding</a>("UTF-8");
    <a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html" class="javadoc">PrintWriter</a> writer = response.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletResponse.html#getWriter()" class="javadoc">getWriter</a>();

    request.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#getRequestDispatcher(java.lang.String)" class="javadoc">getRequestDispatcher</a>("header.jsp").<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/RequestDispatcher.html#include(javax.servlet.ServletRequest, javax.servlet.ServletResponse)" class="javadoc"><em>include</em></a>(request, response);
    writer.<a href="http://java.sun.com/javase/6/docs/api/java/io/PrintWriter.html#println(java.lang.String)" class="javadoc">println</a>((new Date()).toString());
    request.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#getRequestDispatcher(java.lang.String)" class="javadoc">getRequestDispatcher</a>("footer.jsp").<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/RequestDispatcher.html#include(javax.servlet.ServletRequest, javax.servlet.ServletResponse)" class="javadoc"><em>include</em></a>(request, response);
}
</code></pre><h4 class="subSecMiniHeadline">sendRedirect vs RequestDispatcher</h4><p class="subSecExplanation">The difference between a <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/RequestDispatcher.html" class="javadoc">RequestDispatcher</a> <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/RequestDispatcher.html#forward(javax.servlet.ServletRequest, javax.servlet.ServletResponse)" class="javadoc">forward</a> and the <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html#sendRedirect(java.lang.String)" class="javadoc">sendRedirect</a> method is that with a <span class="idf">forward</span>, everything happens on the server-side. <em>POST parameters will not be lost</em> and <em>the client will not notice</em> that it is being forwarded.<br/> With a redirect, the server <em>tells the client to request the new URL</em>, and thus the clients notices that it is being redirected. From the perspective of a web browser's user, the difference is that with a redirection she sees the new URL in the location bar. In many browsers going back to a page with redirection means that the user is being redirected again, effectively breaking the 'back' button.</p></div></div><div class="yahbar"><div class="yahprev"><a href="jspforward.xhtml">Prev<br/><span>How to Use a JSP as Template</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">Servlet 2.5 Guide / How to... Requests and Responses</a><br/><a href="/guide/servlet25/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="virtualhosts.xhtml">Next<br/><span>How to Handle Virtual Hosts and Multiple IP Addresses?</span></a></div></div></div><div id="sidecolumn">

e defined in the <span class="idf">web.xml</span> deployment descriptor with a &lt;servlet&gt;/&lt;servlet-name&gt; element.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

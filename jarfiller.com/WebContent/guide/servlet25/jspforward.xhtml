</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="dynamicimages.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">Servlet 2.5 Guide / How to... Requests and Responses</a></h3><div class="yahnext"><a href="requestdispatcher.xhtml">Next</a></div></div><h1 id="sec_howtorequestresponses" class="multipageTitle">How to Use a JSP as Template</h1><div class="subSecRow1" id="sec_jspforward"><div class="subSecHead" id="sechd_jspforward"><a name="jspforward">JSP Forward</a></div><div class="subSecContent" id="seccnt_jspforward"><p class="subSecExplanation"> It's easy to <em>use a <a href="#" id="tl-d22757e8280" class="dottedTooltip" onclick="return tpcClick('tl-d22757e8280','pp-d22757e144');" onmouseover="return tpcOver('tl-d22757e8280','pp-d22757e144');" onmouseout="return tpcOut('tl-d22757e8280','pp-d22757e144');">JSP</a> to create your servlet's response</em> and even pass arguments to the JSP. <br/>The following JSP is stored in "/WEB-INF/jsps/time.jsp" and expects a variable 'myTime' containing a <span class="idf">java.util.Date</span>: </p><pre class="subSecConfig">&lt;?xml version="1.0" encoding="UTF-8"?&gt;
&lt;%@ page language="java" contentType="text/html" pageEncoding="UTF-8"%&gt;
&lt;%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %&gt;
&lt;!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"&gt;
&lt;html xmlns="http://www.w3.org/1999/xhtml"&gt;
	&lt;head&gt;&lt;title&gt;Time&lt;/title&gt;&lt;/head&gt;
	&lt;body&gt;
		Time: &lt;fmt:formatDate value="${<em>myTime</em>}" pattern="yyyy-MM-dd HH:mm:ss"/&gt;
	&lt;/body&gt;
&lt;/html&gt;
				</pre><p class="subSecExplanation"> To invoke the JSP, get a <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/RequestDispatcher.html" class="javadoc">RequestDispatcher</a> instance for the JSP from your <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html" class="javadoc">ServletContext</a> and tell the dispatcher to forward to the JSP. Variables are passed to the JSP by setting request attributes (<a href="#" id="tl-d22757e8304" class="dottedTooltip" onclick="return tlClick('tl-d22757e8304','pp-d22757e8304');" onmouseover="return tlOver('tl-d22757e8304','pp-d22757e8304');" onmouseout="return tlOut('tl-d22757e8304','pp-d22757e8304');">more</a>). </p><pre class="subSecCode"><code>protected void <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServlet.html#doGet(javax.servlet.http.HttpServletRequest, javax.servlet.http.HttpServletResponse)" class="javadoc">doGet</a>(<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletRequest.html" class="javadoc">HttpServletRequest</a> request, <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/http/HttpServletResponse.html" class="javadoc">HttpServletResponse</a> response)
    throws <a href="http://java.sun.com/javase/6/docs/api/java/io/IOException.html" class="javadoc">IOException</a>, <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletException.html" class="javadoc">ServletException</a> {

    <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/RequestDispatcher.html" class="javadoc">RequestDispatcher</a> rd = <a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/GenericServlet.html#getServletContext()" class="javadoc">getServletContext</a>().<em><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletContext.html#getRequestDispatcher(java.lang.String)" class="javadoc">getRequestDispatcher</a>("/WEB-INF/jsps/time.jsp")</em>;

    request.<a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/ServletRequest.html#setAttribute(java.lang.String, java.lang.Object)" class="javadoc">setAttribute</a>("<em>myTime</em>", new Date());  <span class="cmt">// pass current time</span>

    rd.<em><a href="http://java.sun.com/javaee/5/docs/api/javax/servlet/RequestDispatcher.html#forward(javax.servlet.ServletRequest, javax.servlet.ServletResponse)" class="javadoc">forward</a></em>(request, response);               <span class="cmt">// invoke JSP and return (<a href="#" id="tl-d22757e8371" class="dottedTooltip" onclick="return tlClick('tl-d22757e8371','pp-d22757e8371');" onmouseover="return tlOver('tl-d22757e8371','pp-d22757e8371');" onmouseout="return tlOut('tl-d22757e8371','pp-d22757e8371');">more</a>)</span>
}
</code></pre><p class="subSecExplanation"/></div></div><div class="yahbar"><div class="yahprev"><a href="dynamicimages.xhtml">Prev<br/><span>How to Generate Images as Response</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">Servlet 2.5 Guide / How to... Requests and Responses</a><br/><a href="/guide/servlet25/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="requestdispatcher.xhtml">Next<br/><span>How to Invoke Servlets and JSPs with the RequestDispatcher</span></a></div></div></div><div id="sidecolumn">

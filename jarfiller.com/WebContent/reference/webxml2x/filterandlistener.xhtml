    <span class="tag">&lt;<a href="#" id="tl-d41951e2876" class="tooltip" onclick="return tlClick('tl-d41951e2876','pp-d41951e71');" onmouseover="return tlOver('tl-d41951e2876','pp-d41951e71');" onmouseout="return tlOut('tl-d41951e2876','pp-d41951e71');">description</a>&gt;</span>My first listener<span class="tag">&lt;/<a href="#" id="tl-d41951e2879" class="tooltip" onclick="return tlClick('tl-d41951e2879','pp-d41951e71');" onmouseover="return tlOver('tl-d41951e2879','pp-d41951e71');" onmouseout="return tlOut('tl-d41951e2879','pp-d41951e71');">description</a>&gt;</span>              <span class="cmt">&lt;!-- optional --&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d41951e2884" class="tooltip" onclick="return tlClick('tl-d41951e2884','pp-d41951e157');" onmouseover="return tlOver('tl-d41951e2884','pp-d41951e157');" onmouseout="return tlOut('tl-d41951e2884','pp-d41951e157');">display-name</a>&gt;</span>Simple Listener Example<span class="tag">&lt;/<a href="#" id="tl-d41951e2888" class="tooltip" onclick="return tlClick('tl-d41951e2888','pp-d41951e157');" onmouseover="return tlOver('tl-d41951e2888','pp-d41951e157');" onmouseout="return tlOut('tl-d41951e2888','pp-d41951e157');">display-name</a>&gt;</span>      <span class="cmt">&lt;!-- optional --&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d41951e2893" class="tooltip" onclick="return tlClick('tl-d41951e2893','pp-d41951e159');" onmouseover="return tlOver('tl-d41951e2893','pp-d41951e159');" onmouseout="return tlOut('tl-d41951e2893','pp-d41951e159');">listener-class</a>&gt;</span>com.jarfiller.example.MyListener<span class="tag">&lt;/<a href="#" id="tl-d41951e2896" class="tooltip" onclick="return tlClick('tl-d41951e2896','pp-d41951e159');" onmouseover="return tlOver('tl-d41951e2896','pp-d41951e159');" onmouseout="return tlOut('tl-d41951e2896','pp-d41951e159');">listener-class</a>&gt;</span>
<span class="tag">&lt;/<a href="#" id="tl-d41951e2898" class="tooltip" onclick="return tlClick('tl-d41951e2898','pp-d41951e152');" onmouseover="return tlOver('tl-d41951e2898','pp-d41951e152');" onmouseout="return tlOut('tl-d41951e2898','pp-d41951e152');">listener</a>&gt;</span></pre></div></div><div class="subSecRow2" id="sec_listenerexample"><div class="subSecHead" id="sechd_listenerexample"><a name="listenerexample"/></div><div class="subSecContent" id="seccnt_listenerexample"><h2 class="subSecSummaryNoClick">Listener Example</h2><p class="subSecExplanation">Setting up a listener is trivial:</p><pre class="subSecConfig">&lt;?xml version="1.0" encoding="UTF-8"?&gt;
<span class="tag">&lt;<a href="#" id="tl-d41951e2913" class="tooltip" onclick="return tlClick('tl-d41951e2913','pp-d41951e55');" onmouseover="return tlOver('tl-d41951e2913','pp-d41951e55');" onmouseout="return tlOut('tl-d41951e2913','pp-d41951e55');">web-app</a> <a href="#" id="tl-d41951e2915" class="tooltip" onclick="return tlClick('tl-d41951e2915','pp-d41951e62');" onmouseover="return tlOver('tl-d41951e2915','pp-d41951e62');" onmouseout="return tlOut('tl-d41951e2915','pp-d41951e62');">xmlns</a>="http://java.sun.com/xml/ns/j2ee"
         <a href="#" id="tl-d41951e2918" class="tooltip" onclick="return tlClick('tl-d41951e2918','pp-d41951e64');" onmouseover="return tlOver('tl-d41951e2918','pp-d41951e64');" onmouseout="return tlOut('tl-d41951e2918','pp-d41951e64');">xmlns:xsi</a>="http://www.w3.org/2001/XMLSchema-instance"
         <a href="#" id="tl-d41951e2921" class="tooltip" onclick="return tlClick('tl-d41951e2921','pp-d41951e69');" onmouseover="return tlOver('tl-d41951e2921','pp-d41951e69');" onmouseout="return tlOut('tl-d41951e2921','pp-d41951e69');">xsi:schemaLocation</a>="http://java.sun.com/xml/ns/j2ee
                             http://java.sun.com/xml/ns/j2ee/web-app_2_4.xsd"
         <a href="#" id="tl-d41951e2924" class="tooltip" onclick="return tlClick('tl-d41951e2924','pp-d41951e20');" onmouseover="return tlOver('tl-d41951e2924','pp-d41951e20');" onmouseout="return tlOut('tl-d41951e2924','pp-d41951e20');">version</a>="2.4"&gt;</span>
         
    <span class="tag">&lt;<a href="#" id="tl-d41951e2928" class="tooltip" onclick="return tlClick('tl-d41951e2928','pp-d41951e152');" onmouseover="return tlOver('tl-d41951e2928','pp-d41951e152');" onmouseout="return tlOut('tl-d41951e2928','pp-d41951e152');">listener</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d41951e2931" class="tooltip" onclick="return tlClick('tl-d41951e2931','pp-d41951e71');" onmouseover="return tlOver('tl-d41951e2931','pp-d41951e71');" onmouseout="return tlOut('tl-d41951e2931','pp-d41951e71');">description</a>&gt;</span>A listener for user sessions.<span class="tag">&lt;/<a href="#" id="tl-d41951e2934" class="tooltip" onclick="return tlClick('tl-d41951e2934','pp-d41951e71');" onmouseover="return tlOver('tl-d41951e2934','pp-d41951e71');" onmouseout="return tlOut('tl-d41951e2934','pp-d41951e71');">description</a>&gt;</span>
        <span class="tag">&lt;<a href="#" id="tl-d41951e2936" class="tooltip" onclick="return tlClick('tl-d41951e2936','pp-d41951e159');" onmouseover="return tlOver('tl-d41951e2936','pp-d41951e159');" onmouseout="return tlOut('tl-d41951e2936','pp-d41951e159');">listener-class</a>&gt;</span>com.jarfiller.example.MySessionListener<span class="tag">&lt;/<a href="#" id="tl-d41951e2940" class="tooltip" onclick="return tlClick('tl-d41951e2940','pp-d41951e159');" onmouseover="return tlOver('tl-d41951e2940','pp-d41951e159');" onmouseout="return tlOut('tl-d41951e2940','pp-d41951e159');">listener-class</a>&gt;</span>
    <span class="tag">&lt;/<a href="#" id="tl-d41951e2942" class="tooltip" onclick="return tlClick('tl-d41951e2942','pp-d41951e152');" onmouseover="return tlOver('tl-d41951e2942','pp-d41951e152');" onmouseout="return tlOut('tl-d41951e2942','pp-d41951e152');">listener</a>&gt;</span>
<span class="tag">&lt;/<a href="#" id="tl-d41951e2944" class="tooltip" onclick="return tlClick('tl-d41951e2944','pp-d41951e55');" onmouseover="return tlOver('tl-d41951e2944','pp-d41951e55');" onmouseout="return tlOut('tl-d41951e2944','pp-d41951e55');">web-app</a>&gt;</span>
</pre></div></div><div class="yahbar"><div class="yahprev"><a href="servlets.xhtml">Prev<br/><span>Servlets</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">Web.xml for Servlet 2.x Reference / Filters and Listeners</a><br/><a href="/reference/webxml2x/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="security.xhtml">Next<br/><span>Security</span></a></div></div></div><div id="sidecolumn">

				</div></div><div id="footer-right"><a rel="license" href="http://creativecommons.org/licenses/by/3.0/us/"><img alt="Creative Commons License" style="border-width:0" src="../../images/ext/cc-by-88x31.png"/></a></div></div></div><div id="navbar" onclick="return navToggle();" onmouseover="document.getElementById('navbar').className='mouseover';" onmouseout="document.getElementById('navbar').className='';"/><div id="navcontainer"><div id="navlinks"><div id="navclosebar"><a href="#" onclick="return navClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="navpositionbar" class="navpositionbar"/><h2 id="navtitle">Web.xml for Servlet 2.x Reference</h2><a id="nav_skeletons" class="navseclink" href="skeletons.xhtml#skeletons">Skeletons</a><a id="nav_skeletons1" class="navsublink" href="skeletons.xhtml#skeletons1">Skeleton</a><a id="nav_skeleton24" class="navsublink" href="skeletons.xhtml#skeleton24">Complete Web.xml Skeleton with Schema Declaration for Servlet 2.4</a><a id="nav_skeleton25" class="navsublink" href="skeletons.xhtml#skeleton25">Complete Web.xml Skeleton with Schema Declaration for Servlet 2.5</a><a id="nav_containers" class="navsublink" href="skeletons.xhtml#containers">Which container supports which Servlet / JEE version?</a><a id="nav_settings" class="navseclink" href="settings.xhtml#settings">General Settings</a><a id="nav_descriptions" class="navsublink" href="settings.xhtml#descriptions">Descriptions</a><a id="nav_descriptionexample" class="navsublink" href="settings.xhtml#descriptionexample">Description Example</a><a id="nav_staticcontent" class="navsublink" href="settings.xhtml#staticcontent">Static Content</a><a id="nav_configexample" class="navsublink" href="settings.xhtml#configexample">Configuration Example</a><a id="nav_appsettings" class="navsublink" href="settings.xhtml#appsettings">Application Settings</a><a id="nav_appexample" class="navsublink" href="settings.xhtml#appexample">Configuration Example</a><a id="nav_servlets" class="navseclink" href="servlets.xhtml#servlets">Servlets</a><a id="nav_servlets1" class="navsublink" href="servlets.xhtml#servlets1">Servlets</a><a id="nav_servletexamples" class="navsublink" href="servlets.xhtml#servletexamples">Servlet Examples</a><a id="nav_filterandlistener" class="navseclink" href="#filterandlistener" onclick="if (event.button == 0) return goTo('#filterandlistener', true); else return true;">Filters and Listeners</a><a id="nav_filters" class="navsublink" href="#filters" onclick="if (event.button == 0) return goTo('#filters', true); else return true;">Filters</a><a id="nav_filterexamples" class="navsublink" href="#filterexamples" onclick="if (event.button == 0) return goTo('#filterexamples', true); else return true;">Filter Examples</a><a id="nav_listeners" class="navsublink" href="#listeners" onclick="if (event.button == 0) return goTo('#listeners', true); else return true;">Listeners</a><a id="nav_listenerexample" class="navsublink" href="#listenerexample" onclick="if (event.button == 0) return goTo('#listenerexample', true); else return true;">Listener Example</a><a id="nav_security" class="navseclink" href="security.xhtml#security">Security</a><a id="nav_security1" class="navsublink" href="security.xhtml#security1">Security</a><a id="nav_securityexamples" class="navsublink" href="security.xhtml#securityexamples">Security Examples</a><a id="nav_resourcedecl" class="navseclink" href="resourcedecl.xhtml#resourcedecl">Resource Declarations</a><a id="nav_simpleentries" class="navsublink" href="resourcedecl.xhtml#simpleentries">Simple Entries</a><a id="nav_enventryexample" class="navsublink" href="resourcedecl.xhtml#enventryexample">Environment Entry Example</a><a id="nav_resources" class="navsublink" href="resourcedecl.xhtml#resources">Resources</a><a id="nav_resourcerefexample" class="navsublink" href="resourcedecl.xhtml#resourcerefexample">Resource Reference Example</a><a id="nav_ejbs" class="navsublink" href="resourcedecl.xhtml#ejbs">EJBs</a><a id="nav_ejbrefexample" class="navsublink" href="resourcedecl.xhtml#ejbrefexample">EJB Reference Example</a><a id="nav_webservices" class="navsublink" href="resourcedecl.xhtml#webservices">Web Services</a><a id="nav_webservicerefexample" class="navsublink" href="resourcedecl.xhtml#webservicerefexample">Webservice Reference Example</a><a id="nav_messages" class="navsublink" href="resourcedecl.xhtml#messages">Messages</a><a id="nav_messagerefexample" class="navsublink" href="resourcedecl.xhtml#messagerefexample">Message Destination Example</a><a id="nav_urlpatterns" class="navseclink" href="urlpatterns.xhtml#urlpatterns">URL Patterns</a><a id="nav_patterns" class="navsublink" href="urlpatterns.xhtml#patterns">Patterns</a><a id="nav_diffs25" class="navseclink" href="diffs25.xhtml#diffs25">New Features in Servlet 2.5</a><a id="nav_changes25" class="navsublink" href="diffs25.xhtml#changes25">Changes</a></div></div><div id="popups"><div id="pp-d41951e2430" class="tooltip">Filters are Java classes that are able to modify a client's request and/or the server's response (which may be either a servlet's response or a static file served by the web container).<br/> You need at least two elements to install a filter: the first to declare the filter class (<span class="idf">&lt;filter&gt;</span>). And a second to map the class on servlets and/or paths for which it will be invoked (<span class="idf">&lt;filter-mapping&gt;</span>).</div><div id="pp-d41951e2859" class="tooltip">Listeners allow a web application to be <em>notified about various events</em> in the web container, such as a session timeout. To declare a listener, you only need a simple <span class="idf">&lt;listener&gt;</span> element that specifies its class.</div><div id="pp-d41951e20" class="tooltip">Declares the version of the Servlet Specification the descriptor uses, e.g. "2.4", "2.5" or "3.0". Newer versions are backward compatible, so "2.4" will work in 2.5 and 3.0 containers as well. Required.</div><div id="pp-d41951e22" class="tooltip">Defines the URLs that the filter will respond to. A complete path, or "/path/*", "*.extension" or "/". Since Servlet version 2.5 you can repeat it to define several alternative patterns (in 2.4 you need to repeat the whole <span class="idf">&lt;filter-mapping&gt;</span>). Optional, more than one allowed in 2.5. Either <span class="idf">&lt;servlet-name&gt;</span> or <span class="idf">&lt;url-pattern&gt;</span> must be present.</div><div id="pp-d41951e33" class="tooltip">The name of a servlet to be filtered. Must match the <span class="idf">&lt;servlet-name&gt;</span> set in the <span class="idf">&lt;servlet&gt;</span> declaration. Since Servlet version 2.5 you can repeat it to define several alternative patterns (in 2.4 you need to repeat the whole <span class="idf">&lt;filter-mapping&gt;</span>), and also use the special name "*" to match all requests. Optional, more than one allowed in 2.5. Either <span class="idf">&lt;servlet-name&gt;</span> or <span class="idf">&lt;url-pattern&gt;</span> must be present.</div><div id="pp-d41951e50" class="tooltip">Defines the URLs that the servlet will invoked for. A complete path, or "/path/*", "*.extension" or "/". Since Servlet 2.5 you can repeat to define several patterns (in version 2.4 you have to repeat the whole <span class="idf">&lt;servlet-mapping&gt;</span>). Required, more than one allowed in 2.5.</div><div id="pp-d41951e55" class="tooltip"><span class="idf">web-app</span> is the root element for all web.xml deployment descriptors. Its <span class="idf">version</span> attribute is required for declaring the Servlet Specification version.</div><div id="pp-d41951e62" class="tooltip">The namespace of all standard web.xml elements is "http://java.sun.com/xml/ns/j2ee".</div><div id="pp-d41951e64" class="tooltip">Declares the XML Schema namespace with the prefix "xsi". Only needed for <span class="idf">schemaLocation</span>.</div><div id="pp-d41951e69" class="tooltip">Declares the location of the XML Schema, so editors and other XML processors can find it. Optional (but recommended). The attribute is not directly part of the Servlet Specification, but comes from the XML Schema Specification.</div><div id="pp-d41951e71" class="tooltip">A description of the surrounding element which may be shown by a tool. Can be repeated with different <span class="idf">xml-lang</span> attributes in order to provide descriptions in several languages. Optional.</div><div id="pp-d41951e76" class="tooltip">A name that may be displayed by tools. Does not need to be unique. Optional.</div><div id="pp-d41951e99" class="tooltip">Declares a <span class="idf">Filter</span> that can process requests and/or responses in the web server. Does not specify when the filter will run - you need <span class="idf">&lt;filter-mapping&gt;</span> elements to declare the URL patterns for the filter. <br/> Optional, more than one allowed.</div><div id="pp-d41951e109" class="tooltip">A name of the filter to be shown by tools. Does not need to be unique. Optional.</div><div id="pp-d41951e111" class="tooltip">The name of the filter. Must be non-empty and unique in the web application. Will be referenced by the <span class="idf">&lt;filter-mapping&gt;</span>. Required.</div><div id="pp-d41951e116" class="tooltip">Name of the class that implements the filter. The class must implement <span class="idf">javax.servlet.Filter</span>. Required.</div><div id="pp-d41951e122" class="tooltip">Declares an initialization parameter for the <span class="idf">Filter</span>. Parameters can be retrieved from the <span class="idf">FilterConfig</span> using <span class="idf">getInitParmater</span>. Optional, more than one allowed.</div><div id="pp-d41951e133" class="tooltip">Contains the name of a parameter. Any unique name allowed. Required.</div><div id="pp-d41951e135" class="tooltip">Contains the value (string) of a parameter. Required.</div><div id="pp-d41951e137" class="tooltip">Specifies when the given <span class="idf">Filter</span> should be invoked. You can repeat this element to declare more mappings. If a request has more than one matching filter, they will be executed in the order of their declaration. URL pattern mappings will always be processed before servlet name mappings. Optional, more than one allowed.</div><div id="pp-d41951e142" class="tooltip">The name of the <span class="idf">&lt;filter&gt;</span> to map. Must match the <span class="idf">&lt;filter-name&gt;</span> declared there. Required.</div><div id="pp-d41951e150" class="tooltip">Up to four dispatchers for the filter. Describes what should be filtered. Possible: "REQUEST" (filter regular requests), "FORWARD" (filter forwards), "INCLUDE" (filter includes), "ERROR" (filter error pages). If omitted, default is "REQUEST" only. Optional, more than one allowed. </div><div id="pp-d41951e152" class="tooltip">Declares the class as event listener. Use this element for all servlet listener interfaces (e.g. there is no special element for <span class="idf">ServletContextListener</span>). Listeners will be invoked in the order of declaration. Optional, more than one allowed.</div><div id="pp-d41951e157" class="tooltip">Name of the listener which may be shown by tools. Does not need to be unique. Optional.</div><div id="pp-d41951e159" class="tooltip">The full class name of the listener implementation. Required.</div><div id="pp-d41951e161" class="tooltip">Declares a servlet, either in the form of a class implementing the <span class="idf">Servlet</span> interface or as a JSP page. The URL mapping must be declared in one or more <span class="idf">&lt;servlet-mapping&gt;</span> elements. Optional, more than one allowed.</div><div id="pp-d41951e172" class="tooltip">The name of the servlet. Must be unique in the descriptor, and will be referenced by <span class="idf">&lt;servlet-mapping&gt;</span> elements. Required.</div><div id="pp-d41951e177" class="tooltip">The name of the class that implements the <span class="idf">Servlet</span> interface. Required if <span class="idf">&lt;jsp-file&gt;</span> is not present.</div><div id="pp-d41951e219" class="tooltip">Defines the URL or a pattern for those URLs that the servlet responds to. Optional, more than one allowed.</div><div id="pp-d41951e222" class="tooltip">The name of the servlet that is mapped. Must correspond to a <span class="idf">&lt;servlet&gt;</span>/<span class="idf">&lt;servlet-name&gt;</span> element. Required.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

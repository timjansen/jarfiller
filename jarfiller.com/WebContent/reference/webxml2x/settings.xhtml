nav_configexample" class="navsublink" href="#configexample" onclick="if (event.button == 0) return goTo('#configexample', true); else return true;">Configuration Example</a><a id="nav_appsettings" class="navsublink" href="#appsettings" onclick="if (event.button == 0) return goTo('#appsettings', true); else return true;">Application Settings</a><a id="nav_appexample" class="navsublink" href="#appexample" onclick="if (event.button == 0) return goTo('#appexample', true); else return true;">Configuration Example</a><a id="nav_servlets" class="navseclink" href="servlets.xhtml#servlets">Servlets</a><a id="nav_servlets1" class="navsublink" href="servlets.xhtml#servlets1">Servlets</a><a id="nav_servletexamples" class="navsublink" href="servlets.xhtml#servletexamples">Servlet Examples</a><a id="nav_filterandlistener" class="navseclink" href="filterandlistener.xhtml#filterandlistener">Filters and Listeners</a><a id="nav_filters" class="navsublink" href="filterandlistener.xhtml#filters">Filters</a><a id="nav_filterexamples" class="navsublink" href="filterandlistener.xhtml#filterexamples">Filter Examples</a><a id="nav_listeners" class="navsublink" href="filterandlistener.xhtml#listeners">Listeners</a><a id="nav_listenerexample" class="navsublink" href="filterandlistener.xhtml#listenerexample">Listener Example</a><a id="nav_security" class="navseclink" href="security.xhtml#security">Security</a><a id="nav_security1" class="navsublink" href="security.xhtml#security1">Security</a><a id="nav_securityexamples" class="navsublink" href="security.xhtml#securityexamples">Security Examples</a><a id="nav_resourcedecl" class="navseclink" href="resourcedecl.xhtml#resourcedecl">Resource Declarations</a><a id="nav_simpleentries" class="navsublink" href="resourcedecl.xhtml#simpleentries">Simple Entries</a><a id="nav_enventryexample" class="navsublink" href="resourcedecl.xhtml#enventryexample">Environment Entry Example</a><a id="nav_resources" class="navsublink" href="resourcedecl.xhtml#resources">Resources</a><a id="nav_resourcerefexample" class="navsublink" href="resourcedecl.xhtml#resourcerefexample">Resource Reference Example</a><a id="nav_ejbs" class="navsublink" href="resourcedecl.xhtml#ejbs">EJBs</a><a id="nav_ejbrefexample" class="navsublink" href="resourcedecl.xhtml#ejbrefexample">EJB Reference Example</a><a id="nav_webservices" class="navsublink" href="resourcedecl.xhtml#webservices">Web Services</a><a id="nav_webservicerefexample" class="navsublink" href="resourcedecl.xhtml#webservicerefexample">Webservice Reference Example</a><a id="nav_messages" class="navsublink" href="resourcedecl.xhtml#messages">Messages</a><a id="nav_messagerefexample" class="navsublink" href="resourcedecl.xhtml#messagerefexample">Message Destination Example</a><a id="nav_urlpatterns" class="navseclink" href="urlpatterns.xhtml#urlpatterns">URL Patterns</a><a id="nav_patterns" class="navsublink" href="urlpatterns.xhtml#patterns">Patterns</a><a id="nav_diffs25" class="navseclink" href="diffs25.xhtml#diffs25">New Features in Servlet 2.5</a><a id="nav_changes25" class="navsublink" href="diffs25.xhtml#changes25">Changes</a></div></div><div id="popups"><div id="pp-d41951e994" class="tooltip">The <span class="idf">web.xml</span> schema allows you to add descriptions, display names and icons at the top-level as well as in various elements. These texts are only used by tools to display them to the person deploying the application. Descriptions are never required.</div><div id="pp-d41951e1102" class="tooltip">These settings are for static files contained in the WAR. This includes all files outside of <span class="idf">WEB-INF</span> or <span class="idf">META-INF</span> that do not have a 'special' extension such as "*.jsp".</div><div id="pp-d41951e1436" class="tooltip">These settings allow you to configure the behaviour of code running in the web container.</div><div id="pp-d41951e20" class="tooltip">Declares the version of the Servlet Specification the descriptor uses, e.g. "2.4", "2.5" or "3.0". Newer versions are backward compatible, so "2.4" will work in 2.5 and 3.0 containers as well. Required.</div><div id="pp-d41951e55" class="tooltip"><span class="idf">web-app</span> is the root element for all web.xml deployment descriptors. Its <span class="idf">version</span> attribute is required for declaring the Servlet Specification version.</div><div id="pp-d41951e62" class="tooltip">The namespace of all standard web.xml elements is "http://java.sun.com/xml/ns/j2ee".</div><div id="pp-d41951e64" class="tooltip">Declares the XML Schema namespace with the prefix "xsi". Only needed for <span class="idf">schemaLocation</span>.</div><div id="pp-d41951e69" class="tooltip">Declares the location of the XML Schema, so editors and other XML processors can find it. Optional (but recommended). The attribute is not directly part of the Servlet Specification, but comes from the XML Schema Specification.</div><div id="pp-d41951e71" class="tooltip">A description of the surrounding element which may be shown by a tool. Can be repeated with different <span class="idf">xml-lang</span> attributes in order to provide descriptions in several languages. Optional.</div><div id="pp-d41951e76" class="tooltip">A name that may be displayed by tools. Does not need to be unique. Optional.</div><div id="pp-d41951e79" class="tooltip">Allows you to specify one or two icons (large and small) to display in tools. Optional and hardly used.</div><div id="pp-d41951e81" class="tooltip">The path of a small icon within the web application to be displayed by tools. The exact size is up to you. Tools are only required to support GIF and JPEG formats. Optional (you can specify only the small or the large icon).</div><div id="pp-d41951e83" class="tooltip">The path of a large icon within the web application to be displayed by tools. The exact size is up to you. Tools are only required to support GIF and JPEG formats. Optional (you can specify only the small or the large icon).</div><div id="pp-d41951e85" class="tooltip">If this element is set, it indicates that the web application is designed to be deployed in distributed servlet containers. In short, it only stores serializable objects in its sessions (some container allow additional references, for example EJB references) and handles things like static fields and context attributes correctly. Optional.</div><div id="pp-d41951e87" class="tooltip">Specifies a context parameter (string name/value pair) that will be put into the <span class="idf">ServletContext</span> and can be read using <span class="idf">getInitParameter</span>. You can specify any number of parameters. Optional, more than one allowed.</div><div id="pp-d41951e133" class="tooltip">Contains the name of a parameter. Any unique name allowed. Required.</div><div id="pp-d41951e135" class="tooltip">Contains the value (string) of a parameter. Required.</div><div id="pp-d41951e230" class="tooltip">Contains application-wide settings for sessions. Currently contains only a timeout value. Optional.</div><div id="pp-d41951e232" class="tooltip">Defines the timeout for sessions in minutes. 0 means that they won't time out. If not set, the container uses its default. Optional.</div><div id="pp-d41951e234" class="tooltip">Defines the MIME type (content type) of a file extension, for use with static files that are contained in the WAR file. Optional, more than one allowed.</div><div id="pp-d41951e236" class="tooltip">The file extension, for example "html" or "jpg". Required.</div><div id="pp-d41951e238" class="tooltip">The content type, for example "text/html" or "image/jpeg". Required.</div><div id="pp-d41951e240" class="tooltip">An ordered list of file names to show for requests that go to a directory (possibly the root directory). The first file that exists will be shown. Optional.</div><div id="pp-d41951e242" class="tooltip">Specifies a single file name, e.g. "index.html" or "index.jsp". Required, more than one allowed.</div><div id="pp-d41951e244" class="tooltip">Defines the page to be shown in case of the specified error. Optional, more than one allowed.</div><div id="pp-d41951e246" class="tooltip">The code of the error (in HTTP error codes such as 404, 500..). Required if <span class="idf">&lt;exception-type&gt;</span> not present.</div><div id="pp-d41951e251" class="tooltip">The name of the exception that will cause the error page to be shown. May be a super-class of the actual exception. If several error pages match an exception, the closest match in the class hierarchy wins. Required if <span class="idf">&lt;error-code&gt;</span> not present.</div><div id="pp-d41951e259" class="tooltip">Allows configuration of JSPs contained in the web application / WAR. Optional.</div><div id="pp-d41951e261" class="tooltip">Declares a tag library for JSPs. Optional, more than one allowed.</div><div id="pp-d41951e263" class="tooltip">The URI that identifies the taglib. Required.</div><div id="pp-d41951e265" class="tooltip">The location of the TLD file within the web application / WAR, relative to <span class="idf">/WEB-INF</span>. Required.</div><div id="pp-d41951e270" class="tooltip">Specifies settings for all JSPs that match the given pattern. It also allows you to specify an alternative extension for JSPs.</div><div id="pp-d41951e272" class="tooltip">Defines the URL patterns this element applies to. The pattern "*.jsp" sets properties for all JSPs. It is possible to have several <span class="idf">&lt;url-pattern&gt;</span> elements in a <span class="idf">&lt;jsp-property-group&gt;</span>. Required, one or more.</div><div id="pp-d41951e280" class="tooltip"><span class="idf">true</span> to disable expression language (mostly for backward compatibility to old JSP versions). <span class="idf">false</span> otherwise. Optional.</div><div id="pp-d41951e287" class="tooltip">Sets the default page encoding (character set). Optional.</div><div id="pp-d41951e289" class="tooltip"><span class="idf">true</span> to disable scripting (Java code in <span class="idf">&lt;% ... %&gt;</span>). <span class="idf">false</span> to keep it enabled. Optional.</div><div id="pp-d41951e299" class="tooltip"><span class="idf">true</span> to treat the JSPs a XML content. Usually XML content has a <span class="idf">jspx</span> extension, but other extensions can output XML as well with this setting. <span class="idf">false</span> otherwise. Optional.</div><div id="pp-d41951e310" class="tooltip">The path of a file, relative to the web application (WAR) root, that will be included at the beginning of each JSP in the group. Repeat <span class="idf">&lt;include-prelude&gt;</span> to include several files, in the order of the element's appearance. Optional, more than one allowed.</div><div id="pp-d41951e315" class="tooltip">The path of a file, relative to the web application (WAR) root, that will be included at the end of each JSP in the group. Repeat <span class="idf">&lt;include-coda&gt;</span> to include several files, in the order of the element's appearance. Optional, more than one allowed.</div><div id="pp-d41951e382" class="tooltip">Defines one or more mappings between locales and character encodings. Optional.</div><div id="pp-d41951e384" class="tooltip">Defines one mapping. Required, more than one allowed.</div><div id="pp-d41951e386" class="tooltip">The name of the locale to map. This is a ISO two-letter code for the language, optionally followed by a underscore ("_") and the ISO two-letter code for the country. See also <span class="idf">java.util.Locale</span>. Required.</div><div id="pp-d41951e392" class="tooltip">The name of the encoding for the locale. The encoding is a IANA charset. See <span class="idf">java.nio.charset.Charset</span> for more information. Required.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpc

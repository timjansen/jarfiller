				</div></div><div id="footer-right"><a rel="license" href="http://creativecommons.org/licenses/by/3.0/us/"><img alt="Creative Commons License" style="border-width:0" src="../../images/ext/cc-by-88x31.png"/></a></div></div></div><div id="navbar" onclick="return navToggle();" onmouseover="document.getElementById('navbar').className='mouseover';" onmouseout="document.getElementById('navbar').className='';"/><div id="navcontainer"><div id="navlinks"><div id="navclosebar"><a href="#" onclick="return navClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="navpositionbar" class="navpositionbar"/><h2 id="navtitle">Web.xml for Servlet 2.x Reference</h2><a id="nav_skeletons" class="navseclink" href="skeletons.xhtml#skeletons">Skeletons</a><a id="nav_skeletons1" class="navsublink" href="skeletons.xhtml#skeletons1">Skeleton</a><a id="nav_skeleton24" class="navsublink" href="skeletons.xhtml#skeleton24">Complete Web.xml Skeleton with Schema Declaration for Servlet 2.4</a><a id="nav_skeleton25" class="navsublink" href="skeletons.xhtml#skeleton25">Complete Web.xml Skeleton with Schema Declaration for Servlet 2.5</a><a id="nav_containers" class="navsublink" href="skeletons.xhtml#containers">Which container supports which Servlet / JEE version?</a><a id="nav_settings" class="navseclink" href="settings.xhtml#settings">General Settings</a><a id="nav_descriptions" class="navsublink" href="settings.xhtml#descriptions">Descriptions</a><a id="nav_descriptionexample" class="navsublink" href="settings.xhtml#descriptionexample">Description Example</a><a id="nav_staticcontent" class="navsublink" href="settings.xhtml#staticcontent">Static Content</a><a id="nav_configexample" class="navsublink" href="settings.xhtml#configexample">Configuration Example</a><a id="nav_appsettings" class="navsublink" href="settings.xhtml#appsettings">Application Settings</a><a id="nav_appexample" class="navsublink" href="settings.xhtml#appexample">Configuration Example</a><a id="nav_servlets" class="navseclink" href="servlets.xhtml#servlets">Servlets</a><a id="nav_servlets1" class="navsublink" href="servlets.xhtml#servlets1">Servlets</a><a id="nav_servletexamples" class="navsublink" href="servlets.xhtml#servletexamples">Servlet Examples</a><a id="nav_filterandlistener" class="navseclink" href="filterandlistener.xhtml#filterandlistener">Filters and Listeners</a><a id="nav_filters" class="navsublink" href="filterandlistener.xhtml#filters">Filters</a><a id="nav_filterexamples" class="navsublink" href="filterandlistener.xhtml#filterexamples">Filter Examples</a><a id="nav_listeners" class="navsublink" href="filterandlistener.xhtml#listeners">Listeners</a><a id="nav_listenerexample" class="navsublink" href="filterandlistener.xhtml#listenerexample">Listener Example</a><a id="nav_security" class="navseclink" href="security.xhtml#security">Security</a><a id="nav_security1" class="navsublink" href="security.xhtml#security1">Security</a><a id="nav_securityexamples" class="navsublink" href="security.xhtml#securityexamples">Security Examples</a><a id="nav_resourcedecl" class="navseclink" href="#resourcedecl" onclick="if (event.button == 0) return goTo('#resourcedecl', true); else return true;">Resource Declarations</a><a id="nav_simpleentries" class="navsublink" href="#simpleentries" onclick="if (event.button == 0) return goTo('#simpleentries', true); else return true;">Simple Entries</a><a id="nav_enventryexample" class="navsublink" href="#enventryexample" onclick="if (event.button == 0) return goTo('#enventryexample', true); else return true;">Environment Entry Example</a><a id="nav_resources" class="navsublink" href="#resources" onclick="if (event.button == 0) return goTo('#resources', true); else return true;">Resources</a><a id="nav_resourcerefexample" class="navsublink" href="#resourcerefexample" onclick="if (event.button == 0) return goTo('#resourcerefexample', true); else return true;">Resource Reference Example</a><a id="nav_ejbs" class="navsublink" href="#ejbs" onclick="if (event.button == 0) return goTo('#ejbs', true); else return true;">EJBs</a><a id="nav_ejbrefexample" class="navsublink" href="#ejbrefexample" onclick="if (event.button == 0) return goTo('#ejbrefexample', true); else return true;">EJB Reference Example</a><a id="nav_webservices" class="navsublink" href="#webservices" onclick="if (event.button == 0) return goTo('#webservices', true); else return true;">Web Services</a><a id="nav_webservicerefexample" class="navsublink" href="#webservicerefexample" onclick="if (event.button == 0) return goTo('#webservicerefexample', true); else return true;">Webservice Reference Example</a><a id="nav_messages" class="navsublink" href="#messages" onclick="if (event.button == 0) return goTo('#messages', true); else return true;">Messages</a><a id="nav_messagerefexample" class="navsublink" href="#messagerefexample" onclick="if (event.button == 0) return goTo('#messagerefexample', true); else return true;">Message Destination Example</a><a id="nav_urlpatterns" class="navseclink" href="urlpatterns.xhtml#urlpatterns">URL Patterns</a><a id="nav_patterns" class="navsublink" href="urlpatterns.xhtml#patterns">Patterns</a><a id="nav_diffs25" class="navseclink" href="diffs25.xhtml#diffs25">New Features in Servlet 2.5</a><a id="nav_changes25" class="navsublink" href="diffs25.xhtml#changes25">Changes</a></div></div><div id="popups"><div id="pp-d41951e3538" class="tooltip"><span class="idf">&lt;env-entry&gt;</span> allows configuring the application with simple parameters such as strings and numbers. More complex types should be declared with <span class="idf">&lt;resource-env-ref&gt;</span> or one of the specialized types.<br/> Since Servlet 2.5 / JEE 5, resource reference declarations in <span class="idf">web.xml</span> are not used that often anymore, since you can more easily do this with a <span class="idf">@Resource</span> annotation.</div><div id="pp-d41951e3713" class="tooltip"><span class="idf">&lt;resource-ref&gt;</span> is probably the most important resource reference declaration, as it declares a reference to a connection factory. This is needed for JDBC DataSources as well as well as JMS ConnectionFactories.<br/> <span class="idf">&lt;resource-env-ref&gt;</span> is a newer type of reference declaration designed for complex objects that are not covered by <span class="idf">&lt;resource-ref&gt;</span>. Originally it had been introduced for JMS Queue objects, but they have their own declaration <span class="idf">&lt;message-destination-ref&gt;</span> now.<br/> Since Servlet 2.5 / JEE 5, resource reference declarations in <span class="idf">web.xml</span> are not used that often anymore, since you can more easily do this with a <span class="idf">@Resource</span> annotation.</div><div id="pp-d41951e3927" class="tooltip">These reference declarations allow you to get a reference to a EJB. It does not make much sense to use them with EJB 3.0, since EJB 3.0 beans usually do not have a home interface. Use <span class="idf">@EJB</span> annotations in the code instead.</div><div id="pp-d41951e4129" class="tooltip">This resource reference declaration allows you to specify a reference to a web service. For JAX-RPC, this is the only way to get a reference. With JAX-WS, you probably don't want to do this, but use a <span class="idf">@WebServiceRef</span> annotation instead.</div><div id="pp-d41951e4371" class="tooltip">These declarations allow you to declare references to message destinations (queue or topic) and create links between those destinations.<br/> Since Servlet 2.5 / JEE 5, resource reference declarations in <span class="idf">web.xml</span> are not used that often anymore, since you can more easily do this with a <span class="idf">@Resource</span> annotation.</div><div id="pp-d41951e20" class="tooltip">Declares the version of the Servlet Specification the descriptor uses, e.g. "2.4", "2.5" or "3.0". Newer versions are backward compatible, so "2.4" will work in 2.5 and 3.0 containers as well. Required.</div><div id="pp-d41951e55" class="tooltip"><span class="idf">web-app</span> is the root element for all web.xml deployment descriptors. Its <span class="idf">version</span> attribute is required for declaring the Servlet Specification version.</div><div id="pp-d41951e62" class="tooltip">The namespace of all standard web.xml elements is "http://java.sun.com/xml/ns/j2ee".</div><div id="pp-d41951e64" class="tooltip">Declares the XML Schema namespace with the prefix "xsi". Only needed for <span class="idf">schemaLocation</span>.</div><div id="pp-d41951e69" class="tooltip">Declares the location of the XML Schema, so editors and other XML processors can find it. Optional (but recommended). The attribute is not directly part of the Servlet Specification, but comes from the XML Schema Specification.</div><div id="pp-d41951e71" class="tooltip">A description of the surrounding element which may be shown by a tool. Can be repeated with different <span class="idf">xml-lang</span> attributes in order to provide descriptions in several languages. Optional.</div><div id="pp-d41951e76" class="tooltip">A name that may be displayed by tools. Does not need to be unique. Optional.</div><div id="pp-d41951e133" class="tooltip">Contains the name of a parameter. Any unique name allowed. Required.</div><div id="pp-d41951e135" class="tooltip">Contains the value (string) of a parameter. Required.</div><div id="pp-d41951e397" class="tooltip">Declares that the application requires an environment entry with the given name. Environment entries are used for configuration and must be provided by the deployer. The application can find the entry in the JNDI context, relative to <span class="idf">java:comp/env/</span>. Optional, more than one allowed.</div><div id="pp-d41951e402" class="tooltip">The name of the entry in the JNDI namespace, relative to <span class="idf">java:comp/env/</span>. This is the name the application uses to look up the entry. It is recommended for environment entries that their name starts with "param/". Required.</div><div id="pp-d41951e407" class="tooltip">The Java type of the entry as fully qualified class name. Supported are at least <span class="idf">java.lang.String</span>, <span class="idf">java.lang.Character</span>, <span class="idf">java.lang.Boolean</span>, <span class="idf">java.lang.Integer</span>, <span class="idf">java.lang.Long</span>, <span class="idf">java.lang.Float</span> or <span class="idf">java.lang.Double</span>. Required.</div><div id="pp-d41951e431" class="tooltip">A string containing a default value for the deployer. Can only be used for types that allow a <span class="idf">String</span> or <span class="idf">Character</span> as only constructor argument. Optional.</div><div id="pp-d41951e439" class="tooltip">Declares that the application requires a reference to an EJB, using its remote interface. The application can find the reference in the JNDI context, relative to <span class="idf">java:comp/env/</span>. Optional, more than one allowed.</div><div id="pp-d41951e444" class="tooltip">The name of the entry in the JNDI namespace, relative to <span class="idf">java:comp/env/</span>. This is the name the application uses to look up the EJB. Required.</div><div id="pp-d41951e449" class="tooltip">The type of EJB, either <span class="idf">Entity</span> or <span class="idf">Session</span>. Required.</div><div id="pp-d41951e457" class="tooltip">The fully qualified name of the EJB's home interface. As this element is required, <span class="idf">&lt;ejb-ref&gt;</span> is not ideal for EJB 3.0 beans, as they typically don't have a home interface. Use the <span class="idf">@EJB</span> annotation instead. Required.</div><div id="pp-d41951e465" class="tooltip">The fully qualified name of the EJB's remote interface. Required.</div><div id="pp-d41951e467" class="tooltip">Can be used to specify the name of a EJB that the reference refers to (that is the name specified as annotation parameter or as <span class="idf">&lt;ejb-name&gt;</span> in the deployment descriptor). In complex environments, in order to avoid naming conflicts, a convention is to use the JAR name, followed by "#" and the EBJ name. Note that it is implementation-specific what exactly the container does with this link. Optional.</div><div id="pp-d41951e473" class="tooltip">Declares that the application requires a reference to an EJB, using its remote interface. The application can find the reference in the JNDI context, relative to <span class="idf">java:comp/env/</span>. Optional, more than one allowed.</div><div id="pp-d41951e478" class="tooltip">The fully qualified name of the EJB's local home interface. As this element is required, <span class="idf">&lt;ejb-local-ref&gt;</span> is not ideal for EJB 3.0 beans, as they typically don't have a home interface. Use the <span class="idf">@EJB</span> annotation instead. Required.</div><div id="pp-d41951e486" class="tooltip">The fully qualified name of the EJB's local interface. Required.</div><div id="pp-d41951e488" class="tooltip">Declares that the application needs a reference to some kind of <em>connection factory</em> that allows you to obtain connections. Typically this is used for JDBC <span class="idf">DataSource</span> (for database access), JMS <span class="idf">ConnectionFactory</span> (for messaging) or JavaMail <span class="idf">Session</span> objects. The reference will be put into the application's JNDI namespace. Optional, more than one allowed.</div><div id="pp-d41951e502" class="tooltip">The name under which the factory will be put into the application's JNDI environment, relative to <span class="idf">java:comp/env/</span>. Required.</div><div id="pp-d41951e507" class="tooltip">The fully-qualified class name of the connection factory. Required.</div><div id="pp-d41951e509" class="tooltip">Either <span class="idf">Container</span>, if the container is responsible for authentication, or <span class="idf">Application</span>, if the application will authenticate itself. Required.</div><div id="pp-d41951e517" class="tooltip">If <span class="idf">Sharable</span>, components in the applications can share the connection created by this connection factory within a single transaction. Usually this is ok, and saves resources. Otherwise use <span class="idf">Unsharable</span>. <span class="idf">Sharable</span> is the default if the element is omitted. Optional.</div><div id="pp-d41951e528" class="tooltip">Declares that the application needs an instance of the specified object. How exactly this works is very container-specific, but the container may allow you, for example, to put arbitrary beans into the JNDI environment. Optional, more than one allowed.</div><div id="pp-d41951e530" class="tooltip">The name under which the object will be put into the application's JNDI environment, relative to <span class="idf">java:comp/env/</span>. Required.</div><div id="pp-d41951e535" class="tooltip">The fully-qualified class name of the object. Required.</div><div id="pp-d41951e538" class="tooltip">Declares that the application needs a JMS <span class="idf">Destination</span> (<span class="idf">Queue</span> or <span class="idf">Topic</span>) from the container. Optional, more than one allowed.</div><div id="pp-d41951e549" class="tooltip">The name under which the destination will be put into the application's JNDI environment, relative to <span class="idf">java:comp/env/</span>. Required.</div><div id="pp-d41951e554" class="tooltip">The fully-qualified class name of the <span class="idf">Destination</span>. Practically either <span class="idf">javax.jms.Queue</span> or <span class="idf">javax.jms.Topic</span>. Required.</div><div id="pp-d41951e565" class="tooltip">Describes how the application uses the <span class="idf">Destination</span>: <span class="idf">Produces</span> (sends messages), <span class="idf">Consumes</span> (receives messages) or <span class="idf">ConsumesProduces</span> (both). Required.</div><div id="pp-d41951e579" class="tooltip">The name of the actual <span class="idf">Destination</span>. Must correspond to the name given in a corresponding <span class="idf">&lt;message-destination&gt;</span> element. This feature can be used by the consumer to automatically link producers and consumers. If the message destination is in a different JAR, the suggested syntax is <span class="idf">jarname#queuename</span>. Optional.</div><div id="pp-d41951e590" class="tooltip">Declares a JMS <span class="idf">Destination</span> (<span class="idf">Queue</span> or <span class="idf">Topic</span>) that <span class="idf">&lt;message-destination-ref&gt;</span> elements can refer to with their <span class="idf">&lt;message-destination-link&gt;</span>. The container may use this to make deployment easier. Optional, more than one allowed.</div><div id="pp-d41951e607" class="tooltip">A name for the destination to be used by tools. Optional.</div><div id="pp-d41951e609" class="tooltip">The name of the destination. Note that this is not necessarily a physical name (thus the name used in the messaging system), but only a name made up by the developer to connect <span class="idf">&lt;message-destination-ref&gt;</span> elements. Referred to by the <span class="idf">&lt;message-destination-link&gt;</span> element in <span class="idf">&lt;message-destination-ref&gt;</span>. Required.</div><div id="pp-d41951e620" class="tooltip">Declares that the application needs a reference to a web service. The web service must be mapped using JAX-WS (or its predecessor JAX-RPC). Optional, more than one allowed.</div><div id="pp-d41951e622" class="tooltip">A display name for tools to show the user. Optional.</div><div id="pp-d41951e624" class="tooltip">The name under which the service will be put into the application's JNDI environment, relative to <span class="idf">java:comp/env/</span>. It is recommended that this name starts with "service/". Required.</div><div id="pp-d41951e630" class="tooltip">The fully qualified name of the <span class="idf">Service</span> interface to use. This interface or class will be returned when looking up the reference. For JAX-WS, it is usually a generated class extending <span class="idf">javax.xml.ws.Service</span>, but you can also use <span class="idf">javax.xml.ws.Service</span> itself. For JAX-RPC, it should be <span class="idf">javax.xml.rpc.Service</span>. Required.</div><div id="pp-d41951e644" class="tooltip">The path of a WSDL file, relative to the application root. Optional.</div><div id="pp-d41951e646" class="tooltip">A mapping file for JAX-RPC. It is not used for JAX-WS anymore. Optional.</div><div id="pp-d41951e648" class="tooltip">The QName of the service to reference. Note XML's notation for QNames, which use XML namespace prefixes. Optional.</div><div id="pp-d41951e650" class="tooltip">Configures a service endpoint interface (also known as port) of the service. This is only relevant if you call <span class="idf">Service.getPort(Class)</span>, thus the variant of <span class="idf">getPort</span> without a service name, and even then it is rarely used. Optional, more than one allowed.</div><div id="pp-d41951e658" class="tooltip">The name of the service endpoint interface. Required.</div><div id="pp-d41951e660" class="tooltip">Can be "true" to enable MTOM (for fast binary transmission in SOAP). "false" is default. Optional.</div><div id="pp-d41951e662" class="tooltip">A reference to a <span class="idf">&lt;port-component</span> of an EJB. Optional.</div><div id="pp-d41951e667" class="tooltip">Optional, more than one allowed.</div><div id="pp-d41951e669" class="tooltip">A display name for the user. Only used in the tool. Optional.</div><div id="pp-d41951e671" class="tooltip">Specifies the fully qualified name of the class implementing the <span class="idf">SOAPHandler</span> (JAX-WS, SOAP) or <span class="idf">Handler</span> (JAX-RPC or non-SOAP) interface. Required.</div><div id="pp-d41951e680" class="tooltip">Optional, more than one allowed.</div><div id="pp-d41951e682" class="tooltip">Specifies the QName of a header that should be processed by this handler. Repeat to define several headers. Optional, more than one allowed.</div><div id="pp-d41951e684" class="tooltip">Allows you to defines the SOAP roles that the handler assumes. SOAP 1.2 defines "next", "none" and "ultimateReceiver". Optional, more than one allowed.</div><div id="pp-d41951e686" class="tooltip">Specifies the port name the handler is responsible for. Repeat for several ports. If no port name is specified, the handler will be invoked for all ports. Optional, more than one allowed.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

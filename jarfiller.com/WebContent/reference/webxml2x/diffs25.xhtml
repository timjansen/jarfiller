</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="urlpatterns.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">Web.xml for Servlet 2.x Reference / New Features in Servlet 2.5</a></h3></div><h1 id="sec_diffs25" class="multipageTitle"><a name="diffs25">New Features in Servlet 2.5</a></h1><div class="subSecRow2" id="sec_changes25"><div class="subSecHead" id="sechd_changes25"><a name="changes25">Changes</a></div><div class="subSecContent" id="seccnt_changes25"><h4 class="subSecMiniHeadline">Multiple Patterns in &lt;servlet-mapping&gt;</h4><p class="subSecExplanation">In 2.5, you can define more than one URL pattern in a <span class="tag">&lt;<a href="#" id="tl-d41951e4720" class="tooltip" onclick="return tlClick('tl-d41951e4720','pp-d41951e219');" onmouseover="return tlOver('tl-d41951e4720','pp-d41951e219');" onmouseout="return tlOut('tl-d41951e4720','pp-d41951e219');">servlet-mapping</a>&gt;</span>. The servlet will be invoked if any pattern matches. </p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d41951e4725" class="tooltip" onclick="return tlClick('tl-d41951e4725','pp-d41951e219');" onmouseover="return tlOver('tl-d41951e4725','pp-d41951e219');" onmouseout="return tlOut('tl-d41951e4725','pp-d41951e219');">servlet-mapping</a>&gt;</span>  
    <span class="tag">&lt;<a href="#" id="tl-d41951e4728" class="tooltip" onclick="return tlClick('tl-d41951e4728','pp-d41951e222');" onmouseover="return tlOver('tl-d41951e4728','pp-d41951e222');" onmouseout="return tlOut('tl-d41951e4728','pp-d41951e222');">servlet-name</a>&gt;</span>servlet1<span class="tag">&lt;/<a href="#" id="tl-d41951e4731" class="tooltip" onclick="return tlClick('tl-d41951e4731','pp-d41951e222');" onmouseover="return tlOver('tl-d41951e4731','pp-d41951e222');" onmouseout="return tlOut('tl-d41951e4731','pp-d41951e222');">servlet-name</a>&gt;</span>       <span class="cmt">&lt;!-- must match &lt;servlet&gt;/&lt;servlet-name&gt; --&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d41951e4736" class="tooltip" onclick="return tlClick('tl-d41951e4736','pp-d41951e50');" onmouseover="return tlOver('tl-d41951e4736','pp-d41951e50');" onmouseout="return tlOut('tl-d41951e4736','pp-d41951e50');">url-pattern</a>&gt;</span><em>/my/servlet/*</em><span class="tag">&lt;/<a href="#" id="tl-d41951e4740" class="tooltip" onclick="return tlClick('tl-d41951e4740','pp-d41951e50');" onmouseover="return tlOver('tl-d41951e4740','pp-d41951e50');" onmouseout="return tlOut('tl-d41951e4740','pp-d41951e50');">url-pattern</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d41951e4743" class="tooltip" onclick="return tlClick('tl-d41951e4743','pp-d41951e50');" onmouseover="return tlOver('tl-d41951e4743','pp-d41951e50');" onmouseout="return tlOut('tl-d41951e4743','pp-d41951e50');">url-pattern</a>&gt;</span><em>/servlet/*</em><span class="tag">&lt;/<a href="#" id="tl-d41951e4747" class="tooltip" onclick="return tlClick('tl-d41951e4747','pp-d41951e50');" onmouseover="return tlOver('tl-d41951e4747','pp-d41951e50');" onmouseout="return tlOut('tl-d41951e4747','pp-d41951e50');">url-pattern</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d41951e4749" class="tooltip" onclick="return tlClick('tl-d41951e4749','pp-d41951e50');" onmouseover="return tlOver('tl-d41951e4749','pp-d41951e50');" onmouseout="return tlOut('tl-d41951e4749','pp-d41951e50');">url-pattern</a>&gt;</span><em>/alternative/servlet/*</em><span class="tag">&lt;/<a href="#" id="tl-d41951e4753" class="tooltip" onclick="return tlClick('tl-d41951e4753','pp-d41951e50');" onmouseover="return tlOver('tl-d41951e4753','pp-d41951e50');" onmouseout="return tlOut('tl-d41951e4753','pp-d41951e50');">url-pattern</a>&gt;</span>
<span class="tag">&lt;/<a href="#" id="tl-d41951e4755" class="tooltip" onclick="return tlClick('tl-d41951e4755','pp-d41951e219');" onmouseover="return tlOver('tl-d41951e4755','pp-d41951e219');" onmouseout="return tlOut('tl-d41951e4755','pp-d41951e219');">servlet-mapping</a>&gt;</span>
</pre><h4 class="subSecMiniHeadline">Mutiple Patterns in &lt;filter-mapping&gt;</h4><p class="subSecExplanation">In 2.5, you can specify several URL patterns and servlet names in a single <span class="tag">&lt;<a href="#" id="tl-d41951e4764" class="tooltip" onclick="return tlClick('tl-d41951e4764','pp-d41951e137');" onmouseover="return tlOver('tl-d41951e4764','pp-d41951e137');" onmouseout="return tlOut('tl-d41951e4764','pp-d41951e137');">filter-mapping</a>&gt;</span>. The filter will be invoked if any pattern or servlet name matches. </p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d41951e4769" class="tooltip" onclick="return tlClick('tl-d41951e4769','pp-d41951e137');" onmouseover="return tlOver('tl-d41951e4769','pp-d41951e137');" onmouseout="return tlOut('tl-d41951e4769','pp-d41951e137');">filter-mapping</a>&gt;</span>  
    <span class="tag">&lt;<a href="#" id="tl-d41951e4772" class="tooltip" onclick="return tlClick('tl-d41951e4772','pp-d41951e142');" onmouseover="return tlOver('tl-d41951e4772','pp-d41951e142');" onmouseout="return tlOut('tl-d41951e4772','pp-d41951e142');">filter-name</a>&gt;</span>filter1<span class="tag">&lt;/<a href="#" id="tl-d41951e4775" class="tooltip" onclick="return tlClick('tl-d41951e4775','pp-d41951e142');" onmouseover="return tlOver('tl-d41951e4775','pp-d41951e142');" onmouseout="return tlOut('tl-d41951e4775','pp-d41951e142');">filter-name</a>&gt;</span>      <span class="cmt">&lt;!-- must match &lt;filter&gt;/&lt;filter-name&gt; --&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d41951e4780" class="tooltip" onclick="return tlClick('tl-d41951e4780','pp-d41951e22');" onmouseover="return tlOver('tl-d41951e4780','pp-d41951e22');" onmouseout="return tlOut('tl-d41951e4780','pp-d41951e22');">url-pattern</a>&gt;</span><em>*.do</em><span class="tag">&lt;/<a href="#" id="tl-d41951e4784" class="tooltip" onclick="return tlClick('tl-d41951e4784','pp-d41951e22');" onmouseover="return tlOver('tl-d41951e4784','pp-d41951e22');" onmouseout="return tlOut('tl-d41951e4784','pp-d41951e22');">url-pattern</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d41951e4787" class="tooltip" onclick="return tlClick('tl-d41951e4787','pp-d41951e22');" onmouseover="return tlOver('tl-d41951e4787','pp-d41951e22');" onmouseout="return tlOut('tl-d41951e4787','pp-d41951e22');">url-pattern</a>&gt;</span><em>*.mach</em><span class="tag">&lt;/<a href="#" id="tl-d41951e4791" class="tooltip" onclick="return tlClick('tl-d41951e4791','pp-d41951e22');" onmouseover="return tlOver('tl-d41951e4791','pp-d41951e22');" onmouseout="return tlOut('tl-d41951e4791','pp-d41951e22');">url-pattern</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d41951e4793" class="tooltip" onclick="return tlClick('tl-d41951e4793','pp-d41951e22');" onmouseover="return tlOver('tl-d41951e4793','pp-d41951e22');" onmouseout="return tlOut('tl-d41951e4793','pp-d41951e22');">url-pattern</a>&gt;</span><em>/doits/*</em><span class="tag">&lt;/<a href="#" id="tl-d41951e4797" class="tooltip" onclick="return tlClick('tl-d41951e4797','pp-d41951e22');" onmouseover="return tlOver('tl-d41951e4797','pp-d41951e22');" onmouseout="return tlOut('tl-d41951e4797','pp-d41951e22');">url-pattern</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d41951e4799" class="tooltip" onclick="return tlClick('tl-d41951e4799','pp-d41951e33');" onmouseover="return tlOver('tl-d41951e4799','pp-d41951e33');" onmouseout="return tlOut('tl-d41951e4799','pp-d41951e33');">servlet-name</a>&gt;</span><em>jfservlet1</em><span class="tag">&lt;/<a href="#" id="tl-d41951e4803" class="tooltip" onclick="return tlClick('tl-d41951e4803','pp-d41951e33');" onmouseover="return tlOver('tl-d41951e4803','pp-d41951e33');" onmouseout="return tlOut('tl-d41951e4803','pp-d41951e33');">servlet-name</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d41951e4806" class="tooltip" onclick="return tlClick('tl-d41951e4806','pp-d41951e33');" onmouseover="return tlOver('tl-d41951e4806','pp-d41951e33');" onmouseout="return tlOut('tl-d41951e4806','pp-d41951e33');">servlet-name</a>&gt;</span><em>jfservlet2</em><span class="tag">&lt;/<a href="#" id="tl-d41951e4810" class="tooltip" onclick="return tlClick('tl-d41951e4810','pp-d41951e33');" onmouseover="return tlOver('tl-d41951e4810','pp-d41951e33');" onmouseout="return tlOut('tl-d41951e4810','pp-d41951e33');">servlet-name</a>&gt;</span>
<span class="tag">&lt;/<a href="#" id="tl-d41951e4812" class="tooltip" onclick="return tlClick('tl-d41951e4812','pp-d41951e137');" onmouseover="return tlOver('tl-d41951e4812','pp-d41951e137');" onmouseout="return tlOut('tl-d41951e4812','pp-d41951e137');">filter-mapping</a>&gt;</span>
</pre><h4 class="subSecMiniHeadline">&lt;filter-mapping&gt; for All Requests</h4><p class="subSecExplanation">Version 2.5 allows you to specify the special servlet name "*" in a <span class="tag">&lt;<a href="#" id="tl-d41951e4820" class="tooltip" onclick="return tlClick('tl-d41951e4820','pp-d41951e137');" onmouseover="return tlOver('tl-d41951e4820','pp-d41951e137');" onmouseout="return tlOut('tl-d41951e4820','pp-d41951e137');">filter-mapping</a>&gt;</span> to have a filter applied to all requests: </p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d41951e4825" class="tooltip" onclick="return tlClick('tl-d41951e4825','pp-d41951e137');" onmouseover="return tlOver('tl-d41951e4825','pp-d41951e137');" onmouseout="return tlOut('tl-d41951e4825','pp-d41951e137');">filter-mapping</a>&gt;</span>  
    <span class="tag">&lt;<a href="#" id="tl-d41951e4828" class="tooltip" onclick="return tlClick('tl-d41951e4828','pp-d41951e142');" onmouseover="return tlOver('tl-d41951e4828','pp-d41951e142');" onmouseout="return tlOut('tl-d41951e4828','pp-d41951e142');">filter-name</a>&gt;</span>filter1<span class="tag">&lt;/<a href="#" id="tl-d41951e4831" class="tooltip" onclick="return tlClick('tl-d41951e4831','pp-d41951e142');" onmouseover="return tlOver('tl-d41951e4831','pp-d41951e142');" onmouseout="return tlOut('tl-d41951e4831','pp-d41951e142');">filter-name</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d41951e4833" class="tooltip" onclick="return tlClick('tl-d41951e4833','pp-d41951e33');" onmouseover="return tlOver('tl-d41951e4833','pp-d41951e33');" onmouseout="return tlOut('tl-d41951e4833','pp-d41951e33');">servlet-name</a>&gt;</span><em>*</em><span class="tag">&lt;/<a href="#" id="tl-d41951e4837" class="tooltip" onclick="return tlClick('tl-d41951e4837','pp-d41951e33');" onmouseover="return tlOver('tl-d41951e4837','pp-d41951e33');" onmouseout="return tlOut('tl-d41951e4837','pp-d41951e33');">servlet-name</a>&gt;</span>
<span class="tag">&lt;/<a href="#" id="tl-d41951e4839" class="tooltip" onclick="return tlClick('tl-d41951e4839','pp-d41951e137');" onmouseover="return tlOver('tl-d41951e4839','pp-d41951e137');" onmouseout="return tlOut('tl-d41951e4839','pp-d41951e137');">filter-mapping</a>&gt;</span>
</pre></div></div><div class="yahbar"><div class="yahprev"><a href="urlpatterns.xhtml">Prev<br/><span>URL Patterns</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">Web.xml for Servlet 2.x Reference / New Features in Servlet 2.5</a><br/><a href="/reference/webxml2x/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div></div></div><div id="sidecolumn">

e</a><a id="nav_servlets" class="navseclink" href="servlets.xhtml#servlets">Servlets</a><a id="nav_servlets1" class="navsublink" href="servlets.xhtml#servlets1">Servlets</a><a id="nav_servletexamples" class="navsublink" href="servlets.xhtml#servletexamples">Servlet Examples</a><a id="nav_filterandlistener" class="navseclink" href="filterandlistener.xhtml#filterandlistener">Filters and Listeners</a><a id="nav_filters" class="navsublink" href="filterandlistener.xhtml#filters">Filters</a><a id="nav_filterexamples" class="navsublink" href="filterandlistener.xhtml#filterexamples">Filter Examples</a><a id="nav_listeners" class="navsublink" href="filterandlistener.xhtml#listeners">Listeners</a><a id="nav_listenerexample" class="navsublink" href="filterandlistener.xhtml#listenerexample">Listener Example</a><a id="nav_security" class="navseclink" href="security.xhtml#security">Security</a><a id="nav_security1" class="navsublink" href="security.xhtml#security1">Security</a><a id="nav_securityexamples" class="navsublink" href="security.xhtml#securityexamples">Security Examples</a><a id="nav_resourcedecl" class="navseclink" href="resourcedecl.xhtml#resourcedecl">Resource Declarations</a><a id="nav_simpleentries" class="navsublink" href="resourcedecl.xhtml#simpleentries">Simple Entries</a><a id="nav_enventryexample" class="navsublink" href="resourcedecl.xhtml#enventryexample">Environment Entry Example</a><a id="nav_resources" class="navsublink" href="resourcedecl.xhtml#resources">Resources</a><a id="nav_resourcerefexample" class="navsublink" href="resourcedecl.xhtml#resourcerefexample">Resource Reference Example</a><a id="nav_ejbs" class="navsublink" href="resourcedecl.xhtml#ejbs">EJBs</a><a id="nav_ejbrefexample" class="navsublink" href="resourcedecl.xhtml#ejbrefexample">EJB Reference Example</a><a id="nav_webservices" class="navsublink" href="resourcedecl.xhtml#webservices">Web Services</a><a id="nav_webservicerefexample" class="navsublink" href="resourcedecl.xhtml#webservicerefexample">Webservice Reference Example</a><a id="nav_messages" class="navsublink" href="resourcedecl.xhtml#messages">Messages</a><a id="nav_messagerefexample" class="navsublink" href="resourcedecl.xhtml#messagerefexample">Message Destination Example</a><a id="nav_urlpatterns" class="navseclink" href="urlpatterns.xhtml#urlpatterns">URL Patterns</a><a id="nav_patterns" class="navsublink" href="urlpatterns.xhtml#patterns">Patterns</a><a id="nav_diffs25" class="navseclink" href="#diffs25" onclick="if (event.button == 0) return goTo('#diffs25', true); else return true;">New Features in Servlet 2.5</a><a id="nav_changes25" class="navsublink" href="#changes25" onclick="if (event.button == 0) return goTo('#changes25', true); else return true;">Changes</a></div></div><div id="popups"><div id="pp-d41951e22" class="tooltip">Defines the URLs that the filter will respond to. A complete path, or "/path/*", "*.extension" or "/". Since Servlet version 2.5 you can repeat it to define several alternative patterns (in 2.4 you need to repeat the whole <span class="idf">&lt;filter-mapping&gt;</span>). Optional, more than one allowed in 2.5. Either <span class="idf">&lt;servlet-name&gt;</span> or <span class="idf">&lt;url-pattern&gt;</span> must be present.</div><div id="pp-d41951e33" class="tooltip">The name of a servlet to be filtered. Must match the <span class="idf">&lt;servlet-name&gt;</span> set in the <span class="idf">&lt;servlet&gt;</span> declaration. Since Servlet version 2.5 you can repeat it to define several alternative patterns (in 2.4 you need to repeat the whole <span class="idf">&lt;filter-mapping&gt;</span>), and also use the special name "*" to match all requests. Optional, more than one allowed in 2.5. Either <span class="idf">&lt;servlet-name&gt;</span> or <span class="idf">&lt;url-pattern&gt;</span> must be present.</div><div id="pp-d41951e50" class="tooltip">Defines the URLs that the servlet will invoked for. A complete path, or "/path/*", "*.extension" or "/". Since Servlet 2.5 you can repeat to define several patterns (in version 2.4 you have to repeat the whole <span class="idf">&lt;servlet-mapping&gt;</span>). Required, more than one allowed in 2.5.</div><div id="pp-d41951e111" class="tooltip">The name of the filter. Must be non-empty and unique in the web application. Will be referenced by the <span class="idf">&lt;filter-mapping&gt;</span>. Required.</div><div id="pp-d41951e137" class="tooltip">Specifies when the given <span class="idf">Filter</span> should be invoked. You can repeat this element to declare more mappings. If a request has more than one matching filter, they will be executed in the order of their declaration. URL pattern mappings will always be processed before servlet name mappings. Optional, more than one allowed.</div><div id="pp-d41951e142" class="tooltip">The name of the <span class="idf">&lt;filter&gt;</span> to map. Must match the <span class="idf">&lt;filter-name&gt;</span> declared there. Required.</div><div id="pp-d41951e172" class="tooltip">The name of the servlet. Must be unique in the descriptor, and will be referenced by <span class="idf">&lt;servlet-mapping&gt;</span> elements. Required.</div><div id="pp-d41951e219" class="tooltip">Defines the URL or a pattern for those URLs that the servlet responds to. Optional, more than one allowed.</div><div id="pp-d41951e222" class="tooltip">The name of the servlet that is mapped. Must correspond to a <span class="idf">&lt;servlet&gt;</span>/<span class="idf">&lt;servlet-name&gt;</span> element. Required.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

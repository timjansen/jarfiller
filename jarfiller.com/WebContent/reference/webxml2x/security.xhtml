e</a><a id="nav_servlets" class="navseclink" href="servlets.xhtml#servlets">Servlets</a><a id="nav_servlets1" class="navsublink" href="servlets.xhtml#servlets1">Servlets</a><a id="nav_servletexamples" class="navsublink" href="servlets.xhtml#servletexamples">Servlet Examples</a><a id="nav_filterandlistener" class="navseclink" href="filterandlistener.xhtml#filterandlistener">Filters and Listeners</a><a id="nav_filters" class="navsublink" href="filterandlistener.xhtml#filters">Filters</a><a id="nav_filterexamples" class="navsublink" href="filterandlistener.xhtml#filterexamples">Filter Examples</a><a id="nav_listeners" class="navsublink" href="filterandlistener.xhtml#listeners">Listeners</a><a id="nav_listenerexample" class="navsublink" href="filterandlistener.xhtml#listenerexample">Listener Example</a><a id="nav_security" class="navseclink" href="#security" onclick="if (event.button == 0) return goTo('#security', true); else return true;">Security</a><a id="nav_security1" class="navsublink" href="#security1" onclick="if (event.button == 0) return goTo('#security1', true); else return true;">Security</a><a id="nav_securityexamples" class="navsublink" href="#securityexamples" onclick="if (event.button == 0) return goTo('#securityexamples', true); else return true;">Security Examples</a><a id="nav_resourcedecl" class="navseclink" href="resourcedecl.xhtml#resourcedecl">Resource Declarations</a><a id="nav_simpleentries" class="navsublink" href="resourcedecl.xhtml#simpleentries">Simple Entries</a><a id="nav_enventryexample" class="navsublink" href="resourcedecl.xhtml#enventryexample">Environment Entry Example</a><a id="nav_resources" class="navsublink" href="resourcedecl.xhtml#resources">Resources</a><a id="nav_resourcerefexample" class="navsublink" href="resourcedecl.xhtml#resourcerefexample">Resource Reference Example</a><a id="nav_ejbs" class="navsublink" href="resourcedecl.xhtml#ejbs">EJBs</a><a id="nav_ejbrefexample" class="navsublink" href="resourcedecl.xhtml#ejbrefexample">EJB Reference Example</a><a id="nav_webservices" class="navsublink" href="resourcedecl.xhtml#webservices">Web Services</a><a id="nav_webservicerefexample" class="navsublink" href="resourcedecl.xhtml#webservicerefexample">Webservice Reference Example</a><a id="nav_messages" class="navsublink" href="resourcedecl.xhtml#messages">Messages</a><a id="nav_messagerefexample" class="navsublink" href="resourcedecl.xhtml#messagerefexample">Message Destination Example</a><a id="nav_urlpatterns" class="navseclink" href="urlpatterns.xhtml#urlpatterns">URL Patterns</a><a id="nav_patterns" class="navsublink" href="urlpatterns.xhtml#patterns">Patterns</a><a id="nav_diffs25" class="navseclink" href="diffs25.xhtml#diffs25">New Features in Servlet 2.5</a><a id="nav_changes25" class="navsublink" href="diffs25.xhtml#changes25">Changes</a></div></div><div id="popups"><div id="pp-d41951e2960" class="tooltip">Java Servlets offer a simple but powerful security mechanism. First you need to define <span class="idf">roles</span> to represent users. The web container is responsible for exact mapping between those roles and actual users.<br/> There are two things you can do with roles. Using the <span class="idf">&lt;security-constraint&gt;</span> element you can restrict which roles are allowed to access a page or a path. And you can give role definitions to servlets with <span class="idf">&lt;security-role-ref&gt;</span>, so that the servlet can check whether the user's role before she is allowed to do something. </div><div id="pp-d41951e20" class="tooltip">Declares the version of the Servlet Specification the descriptor uses, e.g. "2.4", "2.5" or "3.0". Newer versions are backward compatible, so "2.4" will work in 2.5 and 3.0 containers as well. Required.</div><div id="pp-d41951e50" class="tooltip">Defines the URLs that the servlet will invoked for. A complete path, or "/path/*", "*.extension" or "/". Since Servlet 2.5 you can repeat to define several patterns (in version 2.4 you have to repeat the whole <span class="idf">&lt;servlet-mapping&gt;</span>). Required, more than one allowed in 2.5.</div><div id="pp-d41951e55" class="tooltip"><span class="idf">web-app</span> is the root element for all web.xml deployment descriptors. Its <span class="idf">version</span> attribute is required for declaring the Servlet Specification version.</div><div id="pp-d41951e62" class="tooltip">The namespace of all standard web.xml elements is "http://java.sun.com/xml/ns/j2ee".</div><div id="pp-d41951e64" class="tooltip">Declares the XML Schema namespace with the prefix "xsi". Only needed for <span class="idf">schemaLocation</span>.</div><div id="pp-d41951e69" class="tooltip">Declares the location of the XML Schema, so editors and other XML processors can find it. Optional (but recommended). The attribute is not directly part of the Servlet Specification, but comes from the XML Schema Specification.</div><div id="pp-d41951e71" class="tooltip">A description of the surrounding element which may be shown by a tool. Can be repeated with different <span class="idf">xml-lang</span> attributes in order to provide descriptions in several languages. Optional.</div><div id="pp-d41951e161" class="tooltip">Declares a servlet, either in the form of a class implementing the <span class="idf">Servlet</span> interface or as a JSP page. The URL mapping must be declared in one or more <span class="idf">&lt;servlet-mapping&gt;</span> elements. Optional, more than one allowed.</div><div id="pp-d41951e172" class="tooltip">The name of the servlet. Must be unique in the descriptor, and will be referenced by <span class="idf">&lt;servlet-mapping&gt;</span> elements. Required.</div><div id="pp-d41951e177" class="tooltip">The name of the class that implements the <span class="idf">Servlet</span> interface. Required if <span class="idf">&lt;jsp-file&gt;</span> is not present.</div><div id="pp-d41951e201" class="tooltip">Declares a role name that the servlet can use when checking the user's permissions with <span class="idf">HttpServletRequest.isUserInRole</span>. Optional, more than one allowed.</div><div id="pp-d41951e206" class="tooltip">The name of the role to declare. This is the role that the servlet passes to <span class="idf">HttpServletRequest.isUserInRole</span>. Required.</div><div id="pp-d41951e211" class="tooltip">The name of role declared with a <span class="idf">&lt;security-role&gt;</span> that <span class="idf">&lt;security-role-ref&gt;</span>refers to. If not specified, the container will ask the deployer for a role. Optional.</div><div id="pp-d41951e219" class="tooltip">Defines the URL or a pattern for those URLs that the servlet responds to. Optional, more than one allowed.</div><div id="pp-d41951e222" class="tooltip">The name of the servlet that is mapped. Must correspond to a <span class="idf">&lt;servlet&gt;</span>/<span class="idf">&lt;servlet-name&gt;</span> element. Required.</div><div id="pp-d41951e320" class="tooltip">Allows restricting access access to a collection of resources. You can either restrict it to a group of users, or to forbid any access to the resource. Without any constraint, any user is allowed to access a resource. Optional, more than one allowed.</div><div id="pp-d41951e322" class="tooltip">Defines the resources (=pages and other elements) this <span class="idf">&lt;security-constraint&gt;</span> applies to. You can define several collections in a constraint. Required, more than one allowed.</div><div id="pp-d41951e327" class="tooltip">A name for the collection. You can put anything in here. Required.</div><div id="pp-d41951e329" class="tooltip">Specifies a URL pattern of resources to include. May be repeated to add additional resources. Required, more than one allowed.</div><div id="pp-d41951e331" class="tooltip">Specifies the HTTP methods ("GET", "POST", "PUT", "DELETE"...) that will be constrained. If no method is specified, the constraint applies to all methods. Optional, more than one allowed.</div><div id="pp-d41951e333" class="tooltip">Defines the roles that are allowed to access the resources. If omitted, no user is allowed to access the resources. Optional.</div><div id="pp-d41951e335" class="tooltip">The role that is allowed to access the collection. Must be one of the roles defined in the <span class="idf">&lt;security-role&gt;</span> element, or "*" to allow access to all users. Can be repeated to allow different roles. If omitted, no user has access. Optional, more than one allowed.</div><div id="pp-d41951e340" class="tooltip">Contains constraints for data sent to the client. Currently only the <span class="idf">&lt;transport-guarantee&gt;</span> can be set, which will essentially allow you to require SSL. Optional.</div><div id="pp-d41951e345" class="tooltip">Can be used to require certain standards for the transport. "NONE" means that any transport is allowed. "INTEGRAL" means that it must be transported in a way that tampering is not possible, and "CONFIDENTIAL" requires encryption. With HTTP, both "INTEGRAL" and "CONFIDENTIAL" both mean that the data must be send over SSL/TLS.</div><div id="pp-d41951e348" class="tooltip">Specifies how users login. Optional. </div><div id="pp-d41951e350" class="tooltip">Specifies the authentication method: "BASIC" (standard HTTP authentication, with the browser's dialog), "DIGEST" (like BASIC, more secure, but problems with older browsers), "FORM" (you specify a HTML login page) and CLIENT-CERT (SSL client authentication, secure but complicated). Optional.</div><div id="pp-d41951e352" class="tooltip">The "realm" to show the user for Basic Authentication. Optional.</div><div id="pp-d41951e354" class="tooltip">Configuration for the FORM <span class="idf">&lt;auth-method&gt;</span>. Optional.</div><div id="pp-d41951e359" class="tooltip">Path of the login page for FORM authentication, starting with "/" and relative to the web application / WAR root. The page must contain a POST form with action "j_security_check" and two fields "j_username" and "j_password". Required.</div><div id="pp-d41951e361" class="tooltip">Path to the error page for FORM authentication, starting with "/" and relative to the web application / WAR root. It will be shown when the authentication failed. Required.</div><div id="pp-d41951e363" class="tooltip">Specifies one security role which can be referred to by a <span class="idf">&lt;security-constraint&gt;</span> or <span class="idf">&lt;servlet&gt;</span>. All further configuration of the role, such as which users are in that role, must be done in the web container. Repeat to define several roles. Optional, more than one allowed.</div><div id="pp-d41951e371" class="tooltip">The name of the role to define. Must follow NMTOKEN rules (in short: only alphanumeric characters, '.', '-' and '_', <em>no spaces</em>). Referred to by <span class="idf">&lt;security-constraint&gt;</span> or <span class="idf">&lt;servlet&gt;</span>. You need to define the role in the web container as well. Required.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

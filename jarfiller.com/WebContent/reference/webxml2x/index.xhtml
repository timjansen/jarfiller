</pre></div></div><h2 id="sec_urlpatterns" class="sectionHead"><a name="urlpatterns">URL Patterns</a></h2><div class="subSecRow1" id="sec_patterns"><div class="subSecHead" id="sechd_patterns"><a class="multipageHeadLink" href="urlpatterns.xhtml#patterns" name="patterns">Patterns</a></div><div class="subSecContent" id="seccnt_patterns"><p class="subSecExplanation">Servlets and filters need to be mapped onto URLs with the <span class="tag">&lt;<a href="#" id="tl-d2958e4650" class="tooltip" onclick="return tlClick('tl-d2958e4650','pp-d2958e50');" onmouseover="return tlOver('tl-d2958e4650','pp-d2958e50');" onmouseout="return tlOut('tl-d2958e4650','pp-d2958e50');">url-pattern</a>&gt;</span> element. The <span class="tag">&lt;<a href="#" id="tl-d2958e4653" class="tooltip" onclick="return tlClick('tl-d2958e4653','pp-d2958e50');" onmouseover="return tlOver('tl-d2958e4653','pp-d2958e50');" onmouseout="return tlOut('tl-d2958e4653','pp-d2958e50');">url-pattern</a>&gt;</span> contains a <em>string with limited wildcard support</em>. The following four types of pattern are supported:</p><div class="subSecTableDiv"><table><tr><th>Description</th><th>Syntax</th><th>Examples</th></tr><tr><td>Simple path without wildcards</td><td>String starting with "/"</td><td>/filename , /dir1/dir2/filename , /dir1</td></tr><tr><td>Directory</td><td>String starting with with "/", ending with "/*"</td><td>/dir1/* , /dir1/dir2/*</td></tr><tr><td>File extension</td><td>"*.extension"</td><td>*.html , *.jpg, *.do</td></tr><tr><td>Default servlet</td><td>Always "/"</td><td>/</td></tr></table></div></div></div><h2 id="sec_diffs25" class="sectionHead"><a name="diffs25">New Features in Servlet 2.5</a></h2><div class="subSecRow2" id="sec_changes25"><div class="subSecHead" id="sechd_changes25"><a class="multipageHeadLink" href="diffs25.xhtml#changes25" name="changes25">Changes</a></div><div class="subSecContent" id="seccnt_changes25"><h4 class="subSecMiniHeadline">Multiple Patterns in &lt;servlet-mapping&gt;</h4><p class="subSecExplanation">In 2.5, you can define more than one URL pattern in a <span class="tag">&lt;<a href="#" id="tl-d2958e4720" class="tooltip" onclick="return tlClick('tl-d2958e4720','pp-d2958e219');" onmouseover="return tlOver('tl-d2958e4720','pp-d2958e219');" onmouseout="return tlOut('tl-d2958e4720','pp-d2958e219');">servlet-mapping</a>&gt;</span>. The servlet will be invoked if any pattern matches. </p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d2958e4725" class="tooltip" onclick="return tlClick('tl-d2958e4725','pp-d2958e219');" onmouseover="return tlOver('tl-d2958e4725','pp-d2958e219');" onmouseout="return tlOut('tl-d2958e4725','pp-d2958e219');">servlet-mapping</a>&gt;</span>  
    <span class="tag">&lt;<a href="#" id="tl-d2958e4728" class="tooltip" onclick="return tlClick('tl-d2958e4728','pp-d2958e222');" onmouseover="return tlOver('tl-d2958e4728','pp-d2958e222');" onmouseout="return tlOut('tl-d2958e4728','pp-d2958e222');">servlet-name</a>&gt;</span>servlet1<span class="tag">&lt;/<a href="#" id="tl-d2958e4731" class="tooltip" onclick="return tlClick('tl-d2958e4731','pp-d2958e222');" onmouseover="return tlOver('tl-d2958e4731','pp-d2958e222');" onmouseout="return tlOut('tl-d2958e4731','pp-d2958e222');">servlet-name</a>&gt;</span>       <span class="cmt">&lt;!-- must match &lt;servlet&gt;/&lt;servlet-name&gt; --&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d2958e4736" class="tooltip" onclick="return tlClick('tl-d2958e4736','pp-d2958e50');" onmouseover="return tlOver('tl-d2958e4736','pp-d2958e50');" onmouseout="return tlOut('tl-d2958e4736','pp-d2958e50');">url-pattern</a>&gt;</span><em>/my/servlet/*</em><span class="tag">&lt;/<a href="#" id="tl-d2958e4740" class="tooltip" onclick="return tlClick('tl-d2958e4740','pp-d2958e50');" onmouseover="return tlOver('tl-d2958e4740','pp-d2958e50');" onmouseout="return tlOut('tl-d2958e4740','pp-d2958e50');">url-pattern</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d2958e4743" class="tooltip" onclick="return tlClick('tl-d2958e4743','pp-d2958e50');" onmouseover="return tlOver('tl-d2958e4743','pp-d2958e50');" onmouseout="return tlOut('tl-d2958e4743','pp-d2958e50');">url-pattern</a>&gt;</span><em>/servlet/*</em><span class="tag">&lt;/<a href="#" id="tl-d2958e4747" class="tooltip" onclick="return tlClick('tl-d2958e4747','pp-d2958e50');" onmouseover="return tlOver('tl-d2958e4747','pp-d2958e50');" onmouseout="return tlOut('tl-d2958e4747','pp-d2958e50');">url-pattern</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d2958e4749" class="tooltip" onclick="return tlClick('tl-d2958e4749','pp-d2958e50');" onmouseover="return tlOver('tl-d2958e4749','pp-d2958e50');" onmouseout="return tlOut('tl-d2958e4749','pp-d2958e50');">url-pattern</a>&gt;</span><em>/alternative/servlet/*</em><span class="tag">&lt;/<a href="#" id="tl-d2958e4753" class="tooltip" onclick="return tlClick('tl-d2958e4753','pp-d2958e50');" onmouseover="return tlOver('tl-d2958e4753','pp-d2958e50');" onmouseout="return tlOut('tl-d2958e4753','pp-d2958e50');">url-pattern</a>&gt;</span>
<span class="tag">&lt;/<a href="#" id="tl-d2958e4755" class="tooltip" onclick="return tlClick('tl-d2958e4755','pp-d2958e219');" onmouseover="return tlOver('tl-d2958e4755','pp-d2958e219');" onmouseout="return tlOut('tl-d2958e4755','pp-d2958e219');">servlet-mapping</a>&gt;</span>
</pre><h4 class="subSecMiniHeadline">Mutiple Patterns in &lt;filter-mapping&gt;</h4><p class="subSecExplanation">In 2.5, you can specify several URL patterns and servlet names in a single <span class="tag">&lt;<a href="#" id="tl-d2958e4764" class="tooltip" onclick="return tlClick('tl-d2958e4764','pp-d2958e137');" onmouseover="return tlOver('tl-d2958e4764','pp-d2958e137');" onmouseout="return tlOut('tl-d2958e4764','pp-d2958e137');">filter-mapping</a>&gt;</span>. The filter will be invoked if any pattern or servlet name matches. </p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d2958e4769" class="tooltip" onclick="return tlClick('tl-d2958e4769','pp-d2958e137');" onmouseover="return tlOver('tl-d2958e4769','pp-d2958e137');" onmouseout="return tlOut('tl-d2958e4769','pp-d2958e137');">filter-mapping</a>&gt;</span>  
    <span class="tag">&lt;<a href="#" id="tl-d2958e4772" class="tooltip" onclick="return tlClick('tl-d2958e4772','pp-d2958e142');" onmouseover="return tlOver('tl-d2958e4772','pp-d2958e142');" onmouseout="return tlOut('tl-d2958e4772','pp-d2958e142');">filter-name</a>&gt;</span>filter1<span class="tag">&lt;/<a href="#" id="tl-d2958e4775" class="tooltip" onclick="return tlClick('tl-d2958e4775','pp-d2958e142');" onmouseover="return tlOver('tl-d2958e4775','pp-d2958e142');" onmouseout="return tlOut('tl-d2958e4775','pp-d2958e142');">filter-name</a>&gt;</span>      <span class="cmt">&lt;!-- must match &lt;filter&gt;/&lt;filter-name&gt; --&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d2958e4780" class="tooltip" onclick="return tlClick('tl-d2958e4780','pp-d2958e22');" onmouseover="return tlOver('tl-d2958e4780','pp-d2958e22');" onmouseout="return tlOut('tl-d2958e4780','pp-d2958e22');">url-pattern</a>&gt;</span><em>*.do</em><span class="tag">&lt;/<a href="#" id="tl-d2958e4784" class="tooltip" onclick="return tlClick('tl-d2958e4784','pp-d2958e22');" onmouseover="return tlOver('tl-d2958e4784','pp-d2958e22');" onmouseout="return tlOut('tl-d2958e4784','pp-d2958e22');">url-pattern</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d2958e4787" class="tooltip" onclick="return tlClick('tl-d2958e4787','pp-d2958e22');" onmouseover="return tlOver('tl-d2958e4787','pp-d2958e22');" onmouseout="return tlOut('tl-d2958e4787','pp-d2958e22');">url-pattern</a>&gt;</span><em>*.mach</em><span class="tag">&lt;/<a href="#" id="tl-d2958e4791" class="tooltip" onclick="return tlClick('tl-d2958e4791','pp-d2958e22');" onmouseover="return tlOver('tl-d2958e4791','pp-d2958e22');" onmouseout="return tlOut('tl-d2958e4791','pp-d2958e22');">url-pattern</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d2958e4793" class="tooltip" onclick="return tlClick('tl-d2958e4793','pp-d2958e22');" onmouseover="return tlOver('tl-d2958e4793','pp-d2958e22');" onmouseout="return tlOut('tl-d2958e4793','pp-d2958e22');">url-pattern</a>&gt;</span><em>/doits/*</em><span class="tag">&lt;/<a href="#" id="tl-d2958e4797" class="tooltip" onclick="return tlClick('tl-d2958e4797','pp-d2958e22');" onmouseover="return tlOver('tl-d2958e4797','pp-d2958e22');" onmouseout="return tlOut('tl-d2958e4797','pp-d2958e22');">url-pattern</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d2958e4799" class="tooltip" onclick="return tlClick('tl-d2958e4799','pp-d2958e33');" onmouseover="return tlOver('tl-d2958e4799','pp-d2958e33');" onmouseout="return tlOut('tl-d2958e4799','pp-d2958e33');">servlet-name</a>&gt;</span><em>jfservlet1</em><span class="tag">&lt;/<a href="#" id="tl-d2958e4803" class="tooltip" onclick="return tlClick('tl-d2958e4803','pp-d2958e33');" onmouseover="return tlOver('tl-d2958e4803','pp-d2958e33');" onmouseout="return tlOut('tl-d2958e4803','pp-d2958e33');">servlet-name</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d2958e4806" class="tooltip" onclick="return tlClick('tl-d2958e4806','pp-d2958e33');" onmouseover="return tlOver('tl-d2958e4806','pp-d2958e33');" onmouseout="return tlOut('tl-d2958e4806','pp-d2958e33');">servlet-name</a>&gt;</span><em>jfservlet2</em><span class="tag">&lt;/<a href="#" id="tl-d2958e4810" class="tooltip" onclick="return tlClick('tl-d2958e4810','pp-d2958e33');" onmouseover="return tlOver('tl-d2958e4810','pp-d2958e33');" onmouseout="return tlOut('tl-d2958e4810','pp-d2958e33');">servlet-name</a>&gt;</span>
<span class="tag">&lt;/<a href="#" id="tl-d2958e4812" class="tooltip" onclick="return tlClick('tl-d2958e4812','pp-d2958e137');" onmouseover="return tlOver('tl-d2958e4812','pp-d2958e137');" onmouseout="return tlOut('tl-d2958e4812','pp-d2958e137');">filter-mapping</a>&gt;</span>
</pre><h4 class="subSecMiniHeadline">&lt;filter-mapping&gt; for All Requests</h4><p class="subSecExplanation">Version 2.5 allows you to specify the special servlet name "*" in a <span class="tag">&lt;<a href="#" id="tl-d2958e4820" class="tooltip" onclick="return tlClick('tl-d2958e4820','pp-d2958e137');" onmouseover="return tlOver('tl-d2958e4820','pp-d2958e137');" onmouseout="return tlOut('tl-d2958e4820','pp-d2958e137');">filter-mapping</a>&gt;</span> to have a filter applied to all requests: </p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d2958e4825" class="tooltip" onclick="return tlClick('tl-d2958e4825','pp-d2958e137');" onmouseover="return tlOver('tl-d2958e4825','pp-d2958e137');" onmouseout="return tlOut('tl-d2958e4825','pp-d2958e137');">filter-mapping</a>&gt;</span>  
    <span class="tag">&lt;<a href="#" id="tl-d2958e4828" class="tooltip" onclick="return tlClick('tl-d2958e4828','pp-d2958e142');" onmouseover="return tlOver('tl-d2958e4828','pp-d2958e142');" onmouseout="return tlOut('tl-d2958e4828','pp-d2958e142');">filter-name</a>&gt;</span>filter1<span class="tag">&lt;/<a href="#" id="tl-d2958e4831" class="tooltip" onclick="return tlClick('tl-d2958e4831','pp-d2958e142');" onmouseover="return tlOver('tl-d2958e4831','pp-d2958e142');" onmouseout="return tlOut('tl-d2958e4831','pp-d2958e142');">filter-name</a>&gt;</span>
    <span class="tag">&lt;<a href="#" id="tl-d2958e4833" class="tooltip" onclick="return tlClick('tl-d2958e4833','pp-d2958e33');" onmouseover="return tlOver('tl-d2958e4833','pp-d2958e33');" onmouseout="return tlOut('tl-d2958e4833','pp-d2958e33');">servlet-name</a>&gt;</span><em>*</em><span class="tag">&lt;/<a href="#" id="tl-d2958e4837" class="tooltip" onclick="return tlClick('tl-d2958e4837','pp-d2958e33');" onmouseover="return tlOver('tl-d2958e4837','pp-d2958e33');" onmouseout="return tlOut('tl-d2958e4837','pp-d2958e33');">servlet-name</a>&gt;</span>

				</div></div><div id="footer-right"><a rel="license" href="http://creativecommons.org/licenses/by/3.0/us/"><img alt="Creative Commons License" style="border-width:0" src="../../images/ext/cc-by-88x31.png"/></a></div></div></div><div id="navbar" onclick="return navToggle();" onmouseover="document.getElementById('navbar').className='mouseover';" onmouseout="document.getElementById('navbar').className='';"/><div id="navcontainer"><div id="navlinks"><div id="navclosebar"><a href="#" onclick="return navClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="navpositionbar" class="navpositionbar"/><h2 id="navtitle">Web.xml for Servlet 2.x Reference</h2><a id="nav_skeletons" class="navseclink" href="#skeletons" onclick="if (event.button == 0) return goTo('#skeletons', true); else return true;">Skeletons</a><a id="nav_skeletons1" class="navsublink" href="#skeletons1" onclick="if (event.button == 0) return goTo('#skeletons1', true); else return true;">Skeleton</a><a id="nav_skeleton24" class="navsublink" href="#skeleton24" onclick="if (event.button == 0) return goTo('#skeleton24', true); else return true;">Complete Web.xml Skeleton with Schema Declaration for Servlet 2.4</a><a id="nav_skeleton25" class="navsublink" href="#skeleton25" onclick="if (event.button == 0) return goTo('#skeleton25', true); else return true;">Complete Web.xml Skeleton with Schema Declaration for Servlet 2.5</a><a id="nav_containers" class="navsublink" href="#containers" onclick="if (event.button == 0) return goTo('#containers', true); else return true;">Which container supports which Servlet / JEE version?</a><a id="nav_settings" class="navseclink" href="#settings" onclick="if (event.button == 0) return goTo('#settings', true); else return true;">General Settings</a><a id="nav_descriptions" class="navsublink" href="#descriptions" onclick="if (event.button == 0) return goTo('#descriptions', true); else return true;">Descriptions</a><a id="nav_descriptionexample" class="navsublink" href="#descriptionexample" onclick="if (event.button == 0) return goTo('#descriptionexample', true); else return true;">Description Example</a><a id="nav_staticcontent" class="navsublink" href="#staticcontent" onclick="if (event.button == 0) return goTo('#staticcontent', true); else return true;">Static Content</a><a id="nav_configexample" class="navsublink" href="#configexample" onclick="if (event.button == 0) return goTo('#configexample', true); else return true;">Configuration Example</a><a id="nav_appsettings" class="navsublink" href="#appsettings" onclick="if (event.button == 0) return goTo('#appsettings', true); else return true;">Application Settings</a><a id="nav_appexample" class="navsublink" href="#appexample" onclick="if (event.button == 0) return goTo('#appexample', true); else return true;">Configuration Example</a><a id="nav_servlets" class="navseclink" href="#servlets" onclick="if (event.button == 0) return goTo('#servlets', true); else return true;">Servlets</a><a id="nav_servlets1" class="navsublink" href="#servlets1" onclick="if (event.button == 0) return goTo('#servlets1', true); else return true;">Servlets</a><a id="nav_servletexamples" class="navsublink" href="#servletexamples" onclick="if (event.button == 0) return goTo('#servletexamples', true); else return true;">Servlet Examples</a><a id="nav_filterandlistener" class="navseclink" href="#filterandlistener" onclick="if (event.button == 0) return goTo('#filterandlistener', true); else return true;">Filters and Listeners</a><a id="nav_filters" class="navsublink" href="#filters" onclick="if (event.button == 0) return goTo('#filters', true); else return true;">Filters</a><a id="nav_filterexamples" class="navsublink" href="#filterexamples" onclick="if (event.button == 0) return goTo('#filterexamples', true); else return true;">Filter Examples</a><a id="nav_listeners" class="navsublink" href="#listeners" onclick="if (event.button == 0) return goTo('#listeners', true); else return true;">Listeners</a><a id="nav_listenerexample" class="navsublink" href="#listenerexample" onclick="if (event.button == 0) return goTo('#listenerexample', true); else return true;">Listener Example</a><a id="nav_security" class="navseclink" href="#security" onclick="if (event.button == 0) return goTo('#security', true); else return true;">Security</a><a id="nav_security1" class="navsublink" href="#security1" onclick="if (event.button == 0) return goTo('#security1', true); else return true;">Security</a><a id="nav_securityexamples" class="navsublink" href="#securityexamples" onclick="if (event.button == 0) return goTo('#securityexamples', true); else return true;">Security Examples</a><a id="nav_resourcedecl" class="navseclink" href="#resourcedecl" onclick="if (event.button == 0) return goTo('#resourcedecl', true); else return true;">Resource Declarations</a><a id="nav_simpleentries" class="navsublink" href="#simpleentries" onclick="if (event.button == 0) return goTo('#simpleentries', true); else return true;">Simple Entries</a><a id="nav_enventryexample" class="navsublink" href="#enventryexample" onclick="if (event.button == 0) return goTo('#enventryexample', true); else return true;">Environment Entry Example</a><a id="nav_resources" class="navsublink" href="#resources" onclick="if (event.button == 0) return goTo('#resources', true); else return true;">Resources</a><a id="nav_resourcerefexample" class="navsublink" href="#resourcerefexample" onclick="if (event.button == 0) return goTo('#resourcerefexample', true); else return true;">Resource Reference Example</a><a id="nav_ejbs" class="navsublink" href="#ejbs" onclick="if (event.button == 0) return goTo('#ejbs', true); else return true;">EJBs</a><a id="nav_ejbrefexample" class="navsublink" href="#ejbrefexample" onclick="if (event.button == 0) return goTo('#ejbrefexample', true); else return true;">EJB Reference Example</a><a id="nav_webservices" class="navsublink" href="#webservices" onclick="if (event.button == 0) return goTo('#webservices', true); else return true;">Web Services</a><a id="nav_webservicerefexample" class="navsublink" href="#webservicerefexample" onclick="if (event.button == 0) return goTo('#webservicerefexample', true); else return true;">Webservice Reference Example</a><a id="nav_messages" class="navsublink" href="#messages" onclick="if (event.button == 0) return goTo('#messages', true); else return true;">Messages</a><a id="nav_messagerefexample" class="navsublink" href="#messagerefexample" onclick="if (event.button == 0) return goTo('#messagerefexample', true); else return true;">Message Destination Example</a><a id="nav_urlpatterns" class="navseclink" href="#urlpatterns" onclick="if (event.button == 0) return goTo('#urlpatterns', true); else return true;">URL Patterns</a><a id="nav_patterns" class="navsublink" href="#patterns" onclick="if (event.button == 0) return goTo('#patterns', true); else return true;">Patterns</a><a id="nav_diffs25" class="navseclink" href="#diffs25" onclick="if (event.button == 0) return goTo('#diffs25', true); else return true;">New Features in Servlet 2.5</a><a id="nav_changes25" class="navsublink" href="#changes25" onclick="if (event.button == 0) return goTo('#changes25', true); else return true;">Changes</a></div></div><div id="popups"><div id="pp-d2958e776" class="tooltip">The servlet specification requires a web container to support older servlet versions. "2.4" is a safe value that will work almost everywhere. There are very few new features for the deployment descriptor in 2.5 (see <a href="#diffs25" onclick="if (event.button == 0) return goTo('#diffs25', true); else return true;">New Features in Servlet 2.5</a>).</div><div id="pp-d2958e994" class="tooltip">The <span class="idf">web.xml</span> schema allows you to add descriptions, display names and icons at the top-level as well as in various elements. These texts are only used by tools to display them to the person deploying the application. Descriptions are never required.</div><div id="pp-d2958e1102" class="tooltip">These settings are for static files contained in the WAR. This includes all files outside of <span class="idf">WEB-INF</span> or <span class="idf">META-INF</span> that do not have a 'special' extension such as "*.jsp".</div><div id="pp-d2958e1436" class="tooltip">These settings allow you to configure the behaviour of code running in the web container.</div><div id="pp-d2958e1750" class="tooltip">Servlets are Java classes that will invoked when a client requests a resource and are responsible for creating the response.<br/> You need at least two elements to make a servlet work: one to declare the servlet class (<span class="idf">&lt;servlet&gt;</span>), and the second to configure the paths for which the servlet will be invoked (<span class="idf">&lt;servlet-mapping&gt;</span>).</div><div id="pp-d2958e2430" class="tooltip">Filters are Java classes that are able to modify a client's request and/or the server's response (which may be either a servlet's response or a static file served by the web container).<br/> You need at least two elements to install a filter: the first to declare the filter class (<span class="idf">&lt;filter&gt;</span>). And a second to map the class on servlets and/or paths for which it will be invoked (<span class="idf">&lt;filter-mapping&gt;</span>).</div><div id="pp-d2958e2859" class="tooltip">Listeners allow a web application to be <em>notified about various events</em> in the web container, such as a session timeout. To declare a listener, you only need a simple <span class="idf">&lt;listener&gt;</span> element that specifies its class.</div><div id="pp-d2958e2960" class="tooltip">Java Servlets offer a simple but powerful security mechanism. First you need to define <span class="idf">roles</span> to represent users. The web container is responsible for exact mapping between those roles and actual users.<br/> There are two things you can do with roles. Using the <span class="idf">&lt;security-constraint&gt;</span> element you can restrict which roles are allowed to access a page or a path. And you can give role definitions to servlets with <span class="idf">&lt;security-role-ref&gt;</span>, so that the servlet can check whether the user's role before she is allowed to do something. </div><div id="pp-d2958e3538" class="tooltip"><span class="idf">&lt;env-entry&gt;</span> allows configuring the application with simple parameters such as strings and numbers. More complex types should be declared with <span class="idf">&lt;resource-env-ref&gt;</span> or one of the specialized types.<br/> Since Servlet 2.5 / JEE 5, resource reference declarations in <span class="idf">web.xml</span> are not used that often anymore, since you can more easily do this with a <span class="idf">@Resource</span> annotation.</div><div id="pp-d2958e3713" class="tooltip"><span class="idf">&lt;resource-ref&gt;</span> is probably the most important resource reference declaration, as it declares a reference to a connection factory. This is needed for JDBC DataSources as well as well as JMS ConnectionFactories.<br/> <span class="idf">&lt;resource-env-ref&gt;</span> is a newer type of reference declaration designed for complex objects that are not covered by <span class="idf">&lt;resource-ref&gt;</span>. Originally it had been introduced for JMS Queue objects, but they have their own declaration <span class="idf">&lt;message-destination-ref&gt;</span> now.<br/> Since Servlet 2.5 / JEE 5, resource reference declarations in <span class="idf">web.xml</span> are not used that often anymore, since you can more easily do this with a <span class="idf">@Resource</span> annotation.</div><div id="pp-d2958e3927" class="tooltip">These reference declarations allow you to get a reference to a EJB. It does not make much sense to use them with EJB 3.0, since EJB 3.0 beans usually do not have a home interface. Use <span class="idf">@EJB</span> annotations in the code instead.</div><div id="pp-d2958e4129" class="tooltip">This resource reference declaration allows you to specify a reference to a web service. For JAX-RPC, this is the only way to get a reference. With JAX-WS, you probably don't want to do this, but use a <span class="idf">@WebServiceRef</span> annotation instead.</div><div id="pp-d2958e4371" class="tooltip">These declarations allow you to declare references to message destinations (queue or topic) and create links between those destinations.<br/> Since Servlet 2.5 / JEE 5, resource reference declarations in <span class="idf">web.xml</span> are not used that often anymore, since you can more easily do this with a <span class="idf">@Resource</span> annotation.</div><div id="pp-d2958e968" class="tooltip">Websphere Application Server</div><div id="pp-d2958e20" class="tooltip">Declares the version of the Servlet Specification the descriptor uses, e.g. "2.4", "2.5" or "3.0". Newer versions are backward compatible, so "2.4" will work in 2.5 and 3.0 containers as well. Required.</div><div id="pp-d2958e22" class="tooltip">Defines the URLs that the filter will respond to. A complete path, or "/path/*", "*.extension" or "/". Since Servlet version 2.5 you can repeat it to define several alternative patterns (in 2.4 you need to repeat the whole <span class="idf">&lt;filter-mapping&gt;</span>). Optional, more than one allowed in 2.5. Either <span class="idf">&lt;servlet-name&gt;</span> or <span class="idf">&lt;url-pattern&gt;</span> must be present.</div><div id="pp-d2958e33" class="tooltip">The name of a servlet to be filtered. Must match the <span class="idf">&lt;servlet-name&gt;</span> set in the <span class="idf">&lt;servlet&gt;</span> declaration. Since Servlet version 2.5 you can repeat it to define several alternative patterns (in 2.4 you need to repeat the whole <span class="idf">&lt;filter-mapping&gt;</span>), and also use the special name "*" to match all requests. Optional, more than one allowed in 2.5. Either <span class="idf">&lt;servlet-name&gt;</span> or <span class="idf">&lt;url-pattern&gt;</span> must be present.</div><div id="pp-d2958e50" class="tooltip">Defines the URLs that the servlet will invoked for. A complete path, or "/path/*", "*.extension" or "/". Since Servlet 2.5 you can repeat to define several patterns (in version 2.4 you have to repeat the whole <span class="idf">&lt;servlet-mapping&gt;</span>). Required, more than one allowed in 2.5.</div><div id="pp-d2958e55" class="tooltip"><span class="idf">web-app</span> is the root element for all web.xml deployment descriptors. Its <span class="idf">version</span> attribute is required for declaring the Servlet Specification version.</div><div id="pp-d2958e62" class="tooltip">The namespace of all standard web.xml elements is "http://java.sun.com/xml/ns/j2ee".</div><div id="pp-d2958e64" class="tooltip">Declares the XML Schema namespace with the prefix "xsi". Only needed for <span class="idf">schemaLocation</span>.</div><div id="pp-d2958e69" class="tooltip">Declares the location of the XML Schema, so editors and other XML processors can find it. Optional (but recommended). The attribute is not directly part of the Servlet Specification, but comes from the XML Schema Specification.</div><div id="pp-d2958e71" class="tooltip">A description of the surrounding element which may be shown by a tool. Can be repeated with different <span class="idf">xml-lang</span> attributes in order to provide descriptions in several languages. Optional.</div><div id="pp-d2958e76" class="tooltip">A name that may be displayed by tools. Does not need to be unique. Optional.</div><div id="pp-d2958e79" class="tooltip">Allows you to specify one or two icons (large and small) to display in tools. Optional and hardly used.</div><div id="pp-d2958e81" class="tooltip">The path of a small icon within the web application to be displayed by tools. The exact size is up to you. Tools are only required to support GIF and JPEG formats. Optional (you can specify only the small or the large icon).</div><div id="pp-d2958e83" class="tooltip">The path of a large icon within the web application to be displayed by tools. The exact size is up to you. Tools are only required to support GIF and JPEG formats. Optional (you can specify only the small or the large icon).</div><div id="pp-d2958e85" class="tooltip">If this element is set, it indicates that the web application is designed to be deployed in distributed servlet containers. In short, it only stores serializable objects in its sessions (some container allow additional references, for example EJB references) and handles things like static fields and context attributes correctly. Optional.</div><div id="pp-d2958e87" class="tooltip">Specifies a context parameter (string name/value pair) that will be put into the <span class="idf">ServletContext</span> and can be read using <span class="idf">getInitParameter</span>. You can specify any number of parameters. Optional, more than one allowed.</div><div id="pp-d2958e99" class="tooltip">Declares a <span class="idf">Filter</span> that can process requests and/or responses in the web server. Does not specify when the filter will run - you need <span class="idf">&lt;filter-mapping&gt;</span> elements to declare the URL patterns for the filter. <br/> Optional, more than one allowed.</div><div id="pp-d2958e109" class="tooltip">A name of the filter to be shown by tools. Does not need to be unique. Optional.</div><div id="pp-d2958e111" class="tooltip">The name of the filter. Must be non-empty and unique in the web application. Will be referenced by the <span class="idf">&lt;filter-mapping&gt;</span>. Required.</div><div id="pp-d2958e116" class="tooltip">Name of the class that implements the filter. The class must implement <span class="idf">javax.servlet.Filter</span>. Required.</div><div id="pp-d2958e122" class="tooltip">Declares an initialization parameter for the <span class="idf">Filter</span>. Parameters can be retrieved from the <span class="idf">FilterConfig</span> using <span class="idf">getInitParmater</span>. Optional, more than one allowed.</div><div id="pp-d2958e133" class="tooltip">Contains the name of a parameter. Any unique name allowed. Required.</div><div id="pp-d2958e135" class="tooltip">Contains the value (string) of a parameter. Required.</div><div id="pp-d2958e137" class="tooltip">Specifies when the given <span class="idf">Filter</span> should be invoked. You can repeat this element to declare more mappings. If a request has more than one matching filter, they will be executed in the order of their declaration. URL pattern mappings will always be processed before servlet name mappings. Optional, more than one allowed.</div><div id="pp-d2958e142" class="tooltip">The name of the <span class="idf">&lt;filter&gt;</span> to map. Must match the <span class="idf">&lt;filter-name&gt;</span> declared there. Required.</div><div id="pp-d2958e150" class="tooltip">Up to four dispatchers for the filter. Describes what should be filtered. Possible: "REQUEST" (filter regular requests), "FORWARD" (filter forwards), "INCLUDE" (filter includes), "ERROR" (filter error pages). If omitted, default is "REQUEST" only. Optional, more than one allowed. </div><div id="pp-d2958e152" class="tooltip">Declares the class as event listener. Use this element for all servlet listener interfaces (e.g. there is no special element for <span class="idf">ServletContextListener</span>). Listeners will be invoked in the order of declaration. Optional, more than one allowed.</div><div id="pp-d2958e157" class="tooltip">Name of the listener which may be shown by tools. Does not need to be unique. Optional.</div><div id="pp-d2958e159" class="tooltip">The full class name of the listener implementation. Required.</div><div id="pp-d2958e161" class="tooltip">Declares a servlet, either in the form of a class implementing the <span class="idf">Servlet</span> interface or as a JSP page. The URL mapping must be declared in one or more <span class="idf">&lt;servlet-mapping&gt;</span> elements. Optional, more than one allowed.</div><div id="pp-d2958e172" class="tooltip">The name of the servlet. Must be unique in the descriptor, and will be referenced by <span class="idf">&lt;servlet-mapping&gt;</span> elements. Required.</div><div id="pp-d2958e177" class="tooltip">The name of the class that implements the <span class="idf">Servlet</span> interface. Required if <span class="idf">&lt;jsp-file&gt;</span> is not present.</div><div id="pp-d2958e185" class="tooltip">The path of the JSP that acts as servlet. Begins with a '/'. Required if <span class="idf">&lt;servlet-class&gt;</span> is not present.</div><div id="pp-d2958e190" class="tooltip">Declares initialization parameters for the servlet. The servlet can retrieve initialization parameters using <span class="idf">ServletConfig.getInitParameter</span>. Optional, more than one allowed.</div><div id="pp-d2958e195" class="tooltip">If present, the servlet will always be loaded on startup (no lazy-loading). If the servlet is a JSP, it will be loaded and precompiled. The element must contain an integer &gt;=0 for the initialization order (lower values first). If missing or the number is negative, the container can chose when to initialize the servlet and may load it on demand. Optional.</div><div id="pp-d2958e197" class="tooltip">When the servlet is invoking EJB services, this element allows you to specify the role name to do the calls instead of the default user. Optional.</div><div id="pp-d2958e199" class="tooltip">Contains the name of the role to be used for EJB calls.</div><div id="pp-d2958e201" class="tooltip">Declares a role name that the servlet can use when checking the user's permissions with <span class="idf">HttpServletRequest.isUserInRole</span>. Optional, more than one allowed.</div><div id="pp-d2958e206" class="tooltip">The name of the role to declare. This is the role that the servlet passes to <span class="idf">HttpServletRequest.isUserInRole</span>. Required.</div><div id="pp-d2958e211" class="tooltip">The name of role declared with a <span class="idf">&lt;security-role&gt;</span> that <span class="idf">&lt;security-role-ref&gt;</span>refers to. If not specified, the container will ask the deployer for a role. Optional.</div><div id="pp-d2958e219" class="tooltip">Defines the URL or a pattern for those URLs that the servlet responds to. Optional, more than one allowed.</div><div id="pp-d2958e222" class="tooltip">The name of the servlet that is mapped. Must correspond to a <span class="idf">&lt;servlet&gt;</span>/<span class="idf">&lt;servlet-name&gt;</span> element. Required.</div><div id="pp-d2958e230" class="tooltip">Contains application-wide settings for sessions. Currently contains only a timeout value. Optional.</div><div id="pp-d2958e232" class="tooltip">Defines the timeout for sessions in minutes. 0 means that they won't time out. If not set, the container uses its default. Optional.</div><div id="pp-d2958e234" class="tooltip">Defines the MIME type (content type) of a file extension, for use with static files that are contained in the WAR file. Optional, more than one allowed.</div><div id="pp-d2958e236" class="tooltip">The file extension, for example "html" or "jpg". Required.</div><div id="pp-d2958e238" class="tooltip">The content type, for example "text/html" or "image/jpeg". Required.</div><div id="pp-d2958e240" class="tooltip">An ordered list of file names to show for requests that go to a directory (possibly the root directory). The first file that exists will be shown. Optional.</div><div id="pp-d2958e242" class="tooltip">Specifies a single file name, e.g. "index.html" or "index.jsp". Required, more than one allowed.</div><div id="pp-d2958e244" class="tooltip">Defines the page to be shown in case of the specified error. Optional, more than one allowed.</div><div id="pp-d2958e246" class="tooltip">The code of the error (in HTTP error codes such as 404, 500..). Required if <span class="idf">&lt;exception-type&gt;</span> not present.</div><div id="pp-d2958e251" class="tooltip">The name of the exception that will cause the error page to be shown. May be a super-class of the actual exception. If several error pages match an exception, the closest match in the class hierarchy wins. Required if <span class="idf">&lt;error-code&gt;</span> not present.</div><div id="pp-d2958e259" class="tooltip">Allows configuration of JSPs contained in the web application / WAR. Optional.</div><div id="pp-d2958e261" class="tooltip">Declares a tag library for JSPs. Optional, more than one allowed.</div><div id="pp-d2958e263" class="tooltip">The URI that identifies the taglib. Required.</div><div id="pp-d2958e265" class="tooltip">The location of the TLD file within the web application / WAR, relative to <span class="idf">/WEB-INF</span>. Required.</div><div id="pp-d2958e270" class="tooltip">Specifies settings for all JSPs that match the given pattern. It also allows you to specify an alternative extension for JSPs.</div><div id="pp-d2958e272" class="tooltip">Defines the URL patterns this element applies to. The pattern "*.jsp" sets properties for all JSPs. It is possible to have several <span class="idf">&lt;url-pattern&gt;</span> elements in a <span class="idf">&lt;jsp-property-group&gt;</span>. Required, one or more.</div><div id="pp-d2958e280" class="tooltip"><span class="idf">true</span> to disable expression language (mostly for backward compatibility to old JSP versions). <span class="idf">false</span> otherwise. Optional.</div><div id="pp-d2958e287" class="tooltip">Sets the default page encoding (character set). Optional.</div><div id="pp-d2958e289" class="tooltip"><span class="idf">true</span> to disable scripting (Java code in <span class="idf">&lt;% ... %&gt;</span>). <span class="idf">false</span> to keep it enabled. Optional.</div><div id="pp-d2958e299" class="tooltip"><span class="idf">true</span> to treat the JSPs a XML content. Usually XML content has a <span class="idf">jspx</span> extension, but other extensions can output XML as well with this setting. <span class="idf">false</span> otherwise. Optional.</div><div id="pp-d2958e310" class="tooltip">The path of a file, relative to the web application (WAR) root, that will be included at the beginning of each JSP in the group. Repeat <span class="idf">&lt;include-prelude&gt;</span> to include several files, in the order of the element's appearance. Optional, more than one allowed.</div><div id="pp-d2958e315" class="tooltip">The path of a file, relative to the web application (WAR) root, that will be included at the end of each JSP in the group. Repeat <span class="idf">&lt;include-coda&gt;</span> to include several files, in the order of the element's appearance. Optional, more than one allowed.</div><div id="pp-d2958e320" class="tooltip">Allows restricting access access to a collection of resources. You can either restrict it to a group of users, or to forbid any access to the resource. Without any constraint, any user is allowed to access a resource. Optional, more than one allowed.</div><div id="pp-d2958e322" class="tooltip">Defines the resources (=pages and other elements) this <span class="idf">&lt;security-constraint&gt;</span> applies to. You can define several collections in a constraint. Required, more than one allowed.</div><div id="pp-d2958e327" class="tooltip">A name for the collection. You can put anything in here. Required.</div><div id="pp-d2958e329" class="tooltip">Specifies a URL pattern of resources to include. May be repeated to add additional resources. Required, more than one allowed.</div><div id="pp-d2958e331" class="tooltip">Specifies the HTTP methods ("GET", "POST", "PUT", "DELETE"...) that will be constrained. If no method is specified, the constraint applies to all methods. Optional, more than one allowed.</div><div id="pp-d2958e333" class="tooltip">Defines the roles that are allowed to access the resources. If omitted, no user is allowed to access the resources. Optional.</div>  web application / WAR root. It will be shown when the authentication failed. Required.</div><div id="pp-d2958e363" class="tooltip">Specifies one security role which can be referred to by a <span class="idf">&lt;security-constraint&gt;</span> or <span class="idf">&lt;servlet&gt;</span>. All further configuration of the role, such as which users are in that role, must be done in the web container. Repeat to define several roles. Optional, more than one allowed.</div><div id="pp-d2958e371" class="tooltip">The name of the role to define. Must follow NMTOKEN rules (in short: only alphanumeric characters, '.', '-' and '_', <em>no spaces</em>). Referred to by <span class="idf">&lt;security-constraint&gt;</span> or <span class="idf">&lt;servlet&gt;</span>. You need to define the role in the web container as well. Required.</div><div id="pp-d2958e382" class="tooltip">Defines one or more mappings between locales and character encodings. Optional.</div><div id="pp-d2958e384" class="tooltip">Defines one mapping. Required, more than one allowed.</div><div id="pp-d2958e386" class="tooltip">The name of the locale to map. This is a ISO two-letter code for the language, optionally followed by a underscore ("_") and the ISO two-letter code for the country. See also <span class="idf">java.util.Locale</span>. Required.</div><div id="pp-d2958e392" class="tooltip">The name of the encoding for the locale. The encoding is a IANA charset. See <span class="idf">java.nio.charset.Charset</span> for more information. Required.</div><div id="pp-d2958e397" class="tooltip">Declares that the application requires an environment entry with the given name. Environment entries are used for configuration and must be provided by the deployer. The application can find the entry in the JNDI context, relative to <span class="idf">java:comp/env/</span>. Optional, more than one allowed.</div><div id="pp-d2958e402" class="tooltip">The name of the entry in the JNDI namespace, relative to <span class="idf">java:comp/env/</span>. This is the name the application uses to look up the entry. It is recommended for environment entries that their name starts with "param/". Required.</div><div id="pp-d2958e407" class="tooltip">The Java type of the entry as fully qualified class name. Supported are at least <span class="idf">java.lang.String</span>, <span class="idf">java.lang.Character</span>, <span class="idf">java.lang.Boolean</span>, <span class="idf">java.lang.Integer</span>, <span class="idf">java.lang.Long</span>, <span class="idf">java.lang.Float</span> or <span class="idf">java.lang.Double</span>. Required.</div><div id="pp-d2958e431" class="tooltip">A string containing a default value for the deployer. Can only be used for types that allow a <span class="idf">String</span> or <span class="idf">Character</span> as only constructor argument. Optional.</div><div id="pp-d2958e439" class="tooltip">Declares that the application requires a reference to an EJB, using its remote interface. The application can find the reference in the JNDI context, relative to <span class="idf">java:comp/env/</span>. Optional, more than one allowed.</div><div id="pp-d2958e444" class="tooltip">The name of the entry in the JNDI namespace, relative to <span class="idf">java:comp/env/</span>. This is the name the application uses to look up the EJB. Required.</div><div id="pp-d2958e449" class="tooltip">The type of EJB, either <span class="idf">Entity</span> or <span class="idf">Session</span>. Required.</div><div id="pp-d2958e457" class="tooltip">The fully qualified name of the EJB's home interface. As this element is required, <span class="idf">&lt;ejb-ref&gt;</span> is not ideal for EJB 3.0 beans, as they typically don't have a home interface. Use the <span class="idf">@EJB</span> annotation instead. Required.</div><div id="pp-d2958e465" class="tooltip">The fully qualified name of the EJB's remote interface. Required.</div><div id="pp-d2958e467" class="tooltip">Can be used to specify the name of a is responsible for authentication, or <span class="idf">Application</span>, if the application will authenticate itself. Required.</div><div id="pp-d2958e517" class="tooltip">If <span class="idf">Sharable</span>, components in the applications can share the connection created by this connection factory within a single transaction. Usually this is ok, and saves resources. Otherwise use <span class="idf">Unsharable</span>. <span class="idf">Sharable</span> is the default if the element is omitted. Optional.</div><div id="pp-d2958e528" class="tooltip">Declares that the application needs an instance of the specified object. How exactly this works is very container-specific, but the container may allow you, for example, to put arbitrary beans into the JNDI environment. Optional, more than one allowed.</div><div id="pp-d2958e530" class="tooltip">The name under which the object will be put into the application's JNDI environment, relative to <span class="idf">java:comp/env/</span>. Required.</div><div id="pp-d2958e535" class="tooltip">The fully-qualified class name of the object. Required.</div><div id="pp-d2958e538" class="tooltip">Declares that the application needs a JMS <span class="idf">Destination</span> (<span class="idf">Queue</span> or <span class="idf">Topic</span>) from the container. Optional, more than one allowed.</div><div id="pp-d2958e549" class="tooltip">The name under which the destination will be put into the application's JNDI environment, relative to <span class="idf">java:comp/env/</span>. Required.</div><div id="pp-d2958e554" class="tooltip">The fully-qualified class name of the <span class="idf">Destination</span>. Practically either <span class="idf">javax.jms.Queue</span> or <span class="idf">javax.jms.Topic</span>. Required.</div><div id="pp-d2958e565" class="tooltip">Describes how the application uses the <span class="idf">Destination</span>: <span class="idf">Produces</span> (sends messages), <span class="idf">Consumes</span> (receives messages e/". Required.</div><div id="pp-d2958e630" class="tooltip">The fully qualified name of the <span class="idf">Service</span> interface to use. This interface or class will be returned when looking up the reference. For JAX-WS, it is usually a generated class extending <span class="idf">javax.xml.ws.Service</span>, but you can also use <span class="idf">javax.xml.ws.Service</span> itself. For JAX-RPC, it should be <span class="idf">javax.xml.rpc.Service</span>. Required.</div><div id="pp-d2958e644" class="tooltip">The path of a WSDL file, relative to the application root. Optional.</div><div id="pp-d2958e646" class="tooltip">A mapping file for JAX-RPC. It is not used for JAX-WS anymore. Optional.</div><div id="pp-d2958e648" class="tooltip">The QName of the service to reference. Note XML's notation for QNames, which use XML namespace prefixes. Optional.</div><div id="pp-d2958e650" class="tooltip">Configures a service endpoint interface (also known as port) of the service. This is only relevant if you call <span class="idf">Service.getPort(Class)</span>, thus the variant of <span class="idf">getPort</span> without a service name, and even then it is rarely used. Optional, more than one allowed.</div><div id="pp-d2958e658" class="tooltip">The name of the service endpoint interface. Required.</div><div id="pp-d2958e660" class="tooltip">Can be "true" to enable MTOM (for fast binary transmission in SOAP). "false" is default. Optional.</div><div id="pp-d2958e662" class="tooltip">A reference to a <span class="idf">&lt;port-component</span> of an EJB. Optional.</div><div id="pp-d2958e667" class="tooltip">Optional, more than one allowed.</div><div id="pp-d2958e669" class="tooltip">A display name for the user. Only used in the tool. Optional.</div><div id="pp-d2958e671" class="tooltip">Specifies the fully qualified name of the class implementing the <span class="idf">SOAPHandler</span> (JAX-WS, SOAP) or <span class="idf">Handler</span> (JAX-RPC or non-SOAP) interface. Required.<

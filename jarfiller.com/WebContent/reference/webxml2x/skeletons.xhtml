</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><h3 class="yahhere"><a href="#" onclick="return navToggle();">Web.xml for Servlet 2.x Reference / Skeletons</a></h3><div class="yahnext"><a href="settings.xhtml">Next</a></div></div><h1 id="sec_skeletons" class="multipageTitle"><a name="skeletons">Skeletons</a></h1><div class="subSecRow1" id="sec_skeletons1"><div class="subSecHead" id="sechd_skeletons1"><a name="skeletons1">Skeleton</a></div><div class="subSecContent" id="seccnt_skeletons1"><p class="subSecExplanation"> This is the smallest possible <span class="idf">web.xml</span>: </p><pre class="subSecConfig"><span class="tag">&lt;<a href="#" id="tl-d41951e752" class="tooltip" onclick="return tlClick('tl-d41951e752','pp-d41951e55');" onmouseover="return tlOver('tl-d41951e752','pp-d41951e55');" onmouseout="return tlOut('tl-d41951e752','pp-d41951e55');">web-app</a> <a href="#" id="tl-d41951e754" class="tooltip" onclick="return tlClick('tl-d41951e754','pp-d41951e62');" onmouseover="return tlOver('tl-d41951e754','pp-d41951e62');" onmouseout="return tlOut('tl-d41951e754','pp-d41951e62');">xmlns</a>="http://java.sun.com/xml/ns/j2ee" <a href="#" id="tl-d41951e757" class="tooltip" onclick="return tlClick('tl-d41951e757','pp-d41951e20');" onmouseover="return tlOver('tl-d41951e757','pp-d41951e20');" onmouseout="return tlOut('tl-d41951e757','pp-d41951e20');">version</a>="<em>2.5</em>"&gt;</span>
    <span class="cmt">&lt;!-- Put declarations here --&gt;</span>
<span class="tag">&lt;/<a href="#" id="tl-d41951e767" class="tooltip" onclick="return tlClick('tl-d41951e767','pp-d41951e55');" onmouseover="return tlOver('tl-d41951e767','pp-d41951e55');" onmouseout="return tlOut('tl-d41951e767','pp-d41951e55');">web-app</a>&gt;</span></pre><p class="subSecExplanation">The <em><a href="#" id="tl-d41951e772" class="tooltip" onclick="return tlClick('tl-d41951e772','pp-d41951e20');" onmouseover="return tlOver('tl-d41951e772','pp-d41951e20');" onmouseout="return tlOut('tl-d41951e772','pp-d41951e20');">version</a> attribute must be adjusted</em> to match a version supported by your container (<a href="#" id="tl-d41951e776" class="dottedTooltip" onclick="return tlClick('tl-d41951e776','pp-d41951e776');" onmouseover="return tlOver('tl-d41951e776','pp-d41951e776');" onmouseout="return tlOut('tl-d41951e776','pp-d41951e776');">more</a>).</p><p class="subSecExplanation">Inside the <span class="tag">&lt;<a href="#" id="tl-d41951e785" class="tooltip" onclick="return tlClick('tl-d41951e785','pp-d41951e55');" onmouseover="return tlOver('tl-d41951e785','pp-d41951e55');" onmouseout="return tlOut('tl-d41951e785','pp-d41951e55');">web-app</a>&gt;</span> element, the <em>declarations can have any order</em>. In elements containing text, <em>surrounding whitespace will be removed</em>.</p><p class="subSecExplanation">For editing with an XML-aware editor it is often better to declare the schema as well. Find complete snippets for versions 2.4 and 2.5 next.</p></div></div><div class="subSecRow2" id="sec_skeleton24"><div class="subSecHead" id="sechd_skeleton24"><a name="skeleton24">Skeleton for 2.4</a></div><div class="subSecContent" id="seccnt_skeleton24"><h2 class="subSecSummaryNoClick">Complete Web.xml Skeleton with Schema Declaration for Servlet 2.4</h2><pre class="subSecConfig">&lt;?xml version="1.0" encoding="UTF-8"?&gt;
<span class="tag">&lt;<a href="#" id="tl-d41951e812" class="tooltip" onclick="return tlClick('tl-d41951e812','pp-d41951e55');" onmouseover="return tlOver('tl-d41951e812','pp-d41951e55');" onmouseout="return tlOut('tl-d41951e812','pp-d41951e55');">web-app</a> <a href="#" id="tl-d41951e814" class="tooltip" onclick="return tlClick('tl-d41951e814','pp-d41951e62');" onmouseover="return tlOver('tl-d41951e814','pp-d41951e62');" onmouseout="return tlOut('tl-d41951e814','pp-d41951e62');">xmlns</a>="http://java.sun.com/xml/ns/j2ee"
         <a href="#" id="tl-d41951e817" class="tooltip" onclick="return tlClick('tl-d41951e817','pp-d41951e64');" onmouseover="return tlOver('tl-d41951e817','pp-d41951e64');" onmouseout="return tlOut('tl-d41951e817','pp-d41951e64');">xmlns:xsi</a>="http://www.w3.org/2001/XMLSchema-instance"

<span class="tag">&lt;/<a href="#" id="tl-d41951e830" class="tooltip" onclick="return tlClick('tl-d41951e830','pp-d41951e55');" onmouseover="return tlOver('tl-d41951e830','pp-d41951e55');" onmouseout="return tlOut('tl-d41951e830','pp-d41951e55');">web-app</a>&gt;</span></pre></div></div><div class="subSecRow1" id="sec_skeleton25"><div class="subSecHead" id="sechd_skeleton25"><a name="skeleton25">Skeleton for 2.5</a></div><div class="subSecContent" id="seccnt_skeleton25"><h2 class="subSecSummaryNoClick">Complete Web.xml Skeleton with Schema Declaration for Servlet 2.5</h2><pre class="subSecConfig">&lt;?xml version="1.0" encoding="UTF-8"?&gt;
<span class="tag">&lt;<a href="#" id="tl-d41951e846" class="tooltip" onclick="return tlClick('tl-d41951e846','pp-d41951e55');" onmouseover="return tlOver('tl-d41951e846','pp-d41951e55');" onmouseout="return tlOut('tl-d41951e846','pp-d41951e55');">web-app</a> <a href="#" id="tl-d41951e848" class="tooltip" onclick="return tlClick('tl-d41951e848','pp-d41951e62');" onmouseover="return tlOver('tl-d41951e848','pp-d41951e62');" onmouseout="return tlOut('tl-d41951e848','pp-d41951e62');">xmlns</a>="http://java.sun.com/xml/ns/j2ee"

  <span class="cmt">&lt;!-- Put declarations here --&gt;</span> 

<span class="tag">&lt;/<a href="#" id="tl-d41951e864" class="tooltip" onclick="return tlClick('tl-d41951e864','pp-d41951e55');" onmouseover="return tlOver('tl-d41951e864','pp-d41951e55');" onmouseout="return tlOut('tl-d41951e864','pp-d41951e55');">web-app</a>&gt;</span></pre></div></div><div class="subSecRow2" id="sec_containers"><div class="subSecHead" id="sechd_containers"><a name="containers">Containers</a></div><div class="subSecContent" id="seccnt_containers"><h2 class="subSecSummaryNoClick">Which container supports which Servlet / JEE version?</h2><div class="subSecTableDiv"><table><tr><th/><th>Servlet 3.0</th><th>Servlet 2.5</th><th>Servlet 2.4</th></tr><tr><td>JEE Version</td><td>Java EE 6</td><td>Java EE 5</td><td>J2EE 1.3/1.4</td></tr><tr><td>Released</td><td>December 2009</td><td>September 2005</td><td>November 2003</td></tr><tr><td>in Tomcat</td><td>&gt;= 7.0 (*)</td><td>&gt;= 6.0</td><td>&gt;= 5.5</td></tr><tr><td>in Jetty</td><td>&gt;= 8.0 (*)</td><td>&gt;= 6.0</td><td>&gt;= 5.0</td></tr><tr><td>in Glassfish</td><td>&gt;= 3.0</td><td>&gt;= 1.0</td><td>&gt;= 1.0</td></tr><tr><td>in JBoss AS</td><td>&gt;= 6.0 (*)</td><td>&gt;= 4.2</td><td>&gt;= 4.0</td></tr><tr><td>in Resin</td><td>&gt;= 4.0</td><td>&gt;= 3.1</td><td>&gt;= 3.0</td></tr><tr><td>in <a href="#" id="tl-d41951e965" class="dottedTooltip" onclick="return tlClick('tl-d41951e965','pp-d41951e968');" onmouseover="return tlOver('tl-d41951e965','pp-d41951e968');" onmouseout="return tlOut('tl-d41951e965','pp-d41951e968');">WAS</a></td><td>-</td><td>&gt;= 7.0</td><td>&gt;= 6.0</td></tr></table></div><p class="subSecExplanation">(*) - not stable yet </p></div></div><div class="yahbar"><div class="yahhere"><a href="#" onclick="return navToggle();">Web.xml for Servlet 2.x Reference / Skeletons</a><br/><a href="/reference/webxml2x/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="settings.xhtml">Next<br/> ettings.xhtml#staticcontent">Static Content</a><a id="nav_configexample" class="navsublink" href="settings.xhtml#configexample">Configuration Example</a><a id="nav_appsettings" class="navsublink" href="settings.xhtml#appsettings">Application Settings</a><a id="nav_appexample" class="navsublink" href="settings.xhtml#appexample">Configuration Example</a><a id="nav_servlets" class="navseclink" href="servlets.xhtml#servlets">Servlets</a><a id="nav_servlets1" class="navsublink" href="servlets.xhtml#servlets1">Servlets</a><a id="nav_servletexamples" class="navsublink" href="servlets.xhtml#servletexamples">Servlet Examples</a><a id="nav_filterandlistener" class="navseclink" href="filterandlistener.xhtml#filterandlistener">Filters and Listeners</a><a id="nav_filters" class="navsublink" href="filterandlistener.xhtml#filters">Filters</a><a id="nav_filterexamples" class="navsublink" href="filterandlistener.xhtml#filterexamples">Filter Examples</a><a id="nav_listeners" class="navsublink" href="filterandlistener.xhtml#listeners">Listeners</a><a id="nav_listenerexample" class="navsublink" href="filterandlistener.xhtml#listenerexample">Listener Example</a><a id="nav_security" class="navseclink" href="security.xhtml#security">Security</a><a id="nav_security1" class="navsublink" href="security.xhtml#security1">Security</a><a id="nav_securityexamples" class="navsublink" href="security.xhtml#securityexamples">Security Examples</a><a id="nav_resourcedecl" class="navseclink" href="resourcedecl.xhtml#resourcedecl">Resource Declarations</a><a id="nav_simpleentries" class="navsublink" href="resourcedecl.xhtml#simpleentries">Simple Entries</a><a id="nav_enventryexample" class="navsublink" href="resourcedecl.xhtml#enventryexample">Environment Entry Example</a><a id="nav_resources" class="navsublink" href="resourcedecl.xhtml#resources">Resources</a><a id="nav_resourcerefexample" class="navsublink" href="resourcedecl.xhtml#resourcerefexample">Resource Reference Example</a><a id="nav_ejbs" class="navsublink" href="resourcedecl.xhtml#ejbs">EJBs</a><a id="nav_ejbrefexample" class="navsublink" href="resourcedecl.xhtml#ejbrefexample">EJB Reference Example</a><a id="nav_webservices" class="navsublink" href="resourcedecl.xhtml#webservices">Web Services</a><a id="nav_webservicerefexample" class="navsublink" href="resourcedecl.xhtml#webservicerefexample">Webservice Reference Example</a><a id="nav_messages" class="navsublink" href="resourcedecl.xhtml#messages">Messages</a><a id="nav_messagerefexample" class="navsublink" href="resourcedecl.xhtml#messagerefexample">Message Destination Example</a><a id="nav_urlpatterns" class="navseclink" href="urlpatterns.xhtml#urlpatterns">URL Patterns</a><a id="nav_patterns" class="navsublink" href="urlpatterns.xhtml#patterns">Patterns</a><a id="nav_diffs25" class="navseclink" href="diffs25.xhtml#diffs25">New Features in Servlet 2.5</a><a id="nav_changes25" class="navsublink" href="diffs25.xhtml#changes25">Changes</a></div></div><div id="popups"><div id="pp-d41951e776" class="tooltip">The servlet specification requires a web container to support older servlet versions. "2.4" is a safe value that will work almost everywhere. There are very few new features for the deployment descriptor in 2.5 (see <a href="#diffs25" onclick="if (event.button == 0) return goTo('#diffs25', true); else return true;">New Features in Servlet 2.5</a>).</div><div id="pp-d41951e968" class="tooltip">Websphere Application Server</div><div id="pp-d41951e20" class="tooltip">Declares the version of the Servlet Specification the descriptor uses, e.g. "2.4", "2.5" or "3.0". Newer versions are backward compatible, so "2.4" will work in 2.5 and 3.0 containers as well. Required.</div><div id="pp-d41951e55" class="tooltip"><span class="idf">web-app</span> is the root element for all web.xml deployment descriptors. Its <span class="idf">version</span> attribute is required for declaring the Servlet Specification version.</div><div id="pp-d41951e62" class="tooltip">The namespace of all standard web.xml elements is "http://java.sun.com/xml/ns/j2ee".</div><div id="pp-d41951e64" class="tooltip">Declares the XML Schema namespace with the prefix "xsi". Only needed for <span class="idf">schemaLocation</span>.</div><div id="pp-d41951e69" class="tooltip">Declares the location of the XML Schema, so editors and other XML processors can find it. Optional (but recommended). The attribute is not directly part of the Servlet Specification, but comes from the XML Schema Specification.</div><div id="ttCloseBar" class="closeBar"><a href="#" onclick="return tlClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div><div id="topicCloseBar" class="closeBar"><a href="#" onclick="return tpcClose();"><img src="../../images/close.png" height="16" width="16" alt="close"/></a></div></div></body></html>

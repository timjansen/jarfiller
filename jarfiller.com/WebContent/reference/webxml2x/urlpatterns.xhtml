</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="resourcedecl.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">Web.xml for Servlet 2.x Reference / URL Patterns</a></h3><div class="yahnext"><a href="diffs25.xhtml">Next</a></div></div><h1 id="sec_urlpatterns" class="multipageTitle"><a name="urlpatterns">URL Patterns</a></h1><div class="subSecRow1" id="sec_patterns"><div class="subSecHead" id="sechd_patterns"><a name="patterns">Patterns</a></div><div class="subSecContent" id="seccnt_patterns"><p class="subSecExplanation">Servlets and filters need to be mapped onto URLs with the <span class="tag">&lt;<a href="#" id="tl-d41951e4650" class="tooltip" onclick="return tlClick('tl-d41951e4650','pp-d41951e50');" onmouseover="return tlOver('tl-d41951e4650','pp-d41951e50');" onmouseout="return tlOut('tl-d41951e4650','pp-d41951e50');">url-pattern</a>&gt;</span> element. The <span class="tag">&lt;<a href="#" id="tl-d41951e4653" class="tooltip" onclick="return tlClick('tl-d41951e4653','pp-d41951e50');" onmouseover="return tlOver('tl-d41951e4653','pp-d41951e50');" onmouseout="return tlOut('tl-d41951e4653','pp-d41951e50');">url-pattern</a>&gt;</span> contains a <em>string with limited wildcard support</em>. The following four types of pattern are supported:</p><div class="subSecTableDiv"><table><tr><th>Description</th><th>Syntax</th><th>Examples</th></tr><tr><td>Simple path without wildcards</td><td>String starting with "/"</td><td>/filename , /dir1/dir2/filename , /dir1</td></tr><tr><td>Directory</td><td>String starting with with "/", ending with "/*"</td><td>/dir1/* , /dir1/dir2/*</td></tr><tr><td>File extension</td><td>"*.extension"</td><td>*.html , *.jpg, *.do</td></tr><tr><td>Default servlet</td><td>Always "/"</td><td>/</td></tr></table></div></div></div><div class="yahbar"><div class="yahprev"><a href="resourcedecl.xhtml">Prev<br/><span>Resource Declarations</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">Web.xml for Servlet 2.x Reference / URL Patterns</a><br/><a href="/reference/webxml2x/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="diffs25.xhtml">Next<br/><span>New Features in Servlet 2.5</span></a></div></div></div><div id="sidecolumn">

</script><script type="text/javascript" src="../../js/all.js"/></head><body id="body"><div id="visibleContent"><div id="top"><a href="/"><img src="../../images/titlebar.png" alt="Jarfiller.com"/></a></div><div id="main"><div id="bodycolumn"><div class="yahbar"><div class="yahprev"><a href="interop.xhtml">Prev</a></div><h3 class="yahhere"><a href="#" onclick="return navToggle();">JavaFX Script Reference / Packages and Access Modifiers</a></h3><div class="yahnext"><a href="guifeatures.xhtml">Next</a></div></div><h1 id="sec_packagesandaccessmods" class="multipageTitle"><a name="packagesandaccessmods">Packages and Access Modifiers</a></h1><div class="subSecRow1" id="sec_packages"><div class="subSecHead" id="sechd_packages"><a name="packages">Packages</a></div><div class="subSecContent" id="seccnt_packages"><p class="subSecExplanation">Packages allow you to structure your JavaFX files (.fx). You can put one or more source files in a directory, and then declare them to be part of a <span class="idf">package</span>. The directory name must be the name of the declared package.<br/> By default, all variables, classes and class members can not be accessed from other scripts. You need to use access modifiers like <span class="idf">public</span> to publish them to other scripts and packages. The following script <span class="idf">animals/bird.fx</span> defines a package and a public class with a public property:</p><pre class="subSecCode"><code><em>package</em> animals;               <span class="cmt">// declaring <span class="idf">package</span></span>

<em>public</em> class Bird {            <span class="cmt">// <span class="idf">public</span> class</span>
    <em>public</em> var name : String;  <span class="cmt">// <span class="idf">public</span> property</span>
}
</code></pre><p class="subSecExplanation">To access the <span class="idf">Bird</span> class from outside the package, you need to specify the full name:</p><pre class="subSecCode"><code>def myBird : <em>animals.Bird</em> = <em>animals.Bird</em> { name: "Big Bird" };
</code></pre><p class="subSecExplanation">Alternatively, you must import the name at the beginning of the script and can then use the short name:</p><pre class="subSecCode"><code><em>import animals.Bird;</em>
def myBird : <em>Bird</em> = <em>Bird</em> { name: "Big Bird" };
</code></pre><p class="subSecExplanation">If you need several declarations from a package, you can also import them all. However, that makes it more difficult to find out where a declaration is coming from:</p><pre class="subSecCode"><code><em>import animals.*;</em>
def myBird : <em>Bird</em> = <em>Bird</em> { name: "Big Bird" };
</code></pre></div></div><div class="subSecRow2" id="sec_accessmods"><div class="subSecHead" id="sechd_accessmods"><a name="accessmods">Access Modifier</a></div><div class="subSecContent" id="seccnt_accessmods"><p class="subSecExplanation">An access modifier can be put in front of a variable, function or class to make them available outside of the current script. By default, only the current script can access them. To give other scripts additional access, the following access modifiers are available:</p><pre class="subSecCode"><code><em>package</em> var a;                <span class="cmt">// all scripts in the same package have full access</span>
<em>protected</em> var b;              <span class="cmt">// subclasses and scripts in the same package have full access</span>
<em>public</em> var c;                 <span class="cmt">// every script has full access</span>
<em>public-read</em> var d;            <span class="cmt">// all scripts can read, only the current script can write</span>
<em>package public-read</em> var e;    <span class="cmt">// all scripts can read, </span>
                              <span class="cmt">// only scripts in the same package can write</span>
<em>protected public-read</em> var f;  <span class="cmt">// all scripts can read, </span>
                              <span class="cmt">// only the current script can write</span>
<em>public-init</em> var g;            <span class="cmt">// all script can read, all can set it in object initializer,</span>
                              <span class="cmt">// only scripts in the same package and subclasses can write</span>
<em>package public-init</em> var h;    <span class="cmt">// all script can read, </span>
                              <span class="cmt">// all can set it in object initializer, </span>
                              <span class="cmt">// only scripts in the same package can write</span>
<em>protected public-init</em> var i;  <span class="cmt">// all script can read, </span>
                              <span class="cmt">// all can set it in object initializer, </span>
                              <span class="cmt">// only scripts in the same package and subclasses can write</span>
</code></pre></div></div><div class="yahbar"><div class="yahprev"><a href="interop.xhtml">Prev<br/><span>Java Interoperability</span></a></div><div class="yahhere"><a href="#" onclick="return navToggle();">JavaFX Script Reference / Packages and Access Modifiers</a><br/><a href="/reference/javafxscript/"><span>Single Page Mode</span></a>, <a href="#" onclick="return navToggle();"><span>Show Table of Content</span></a></div><div class="yahnext"><a href="guifeatures.xhtml">Next<br/><span>GUI Features</span></a></div></div></div><div id="sidecolumn">

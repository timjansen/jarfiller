  		<h2 class="naviHead">What's special about Jarfiller?</h2>
  		<ul>
  			<li><span class="big">Fewer words</span> 
				<ul class="arrow"><li>Jarfiller shows things <span class="em">by example</span>, uses real code where possible</li></ul></li>
  			<li><span class="big">Show the essentials</span>
				<ul class="arrow"><li>The most important <span class="em">facts are highlighted</span>, so you can easily find them</li></ul></li>
  			<li><span class="big">Details where you need them</span>
				<ul class="arrow"><li>Popups give additional <span class="em">information where needed</span></li>
				<li>Examples <span class="em">link to API</span> documentation</li></ul></li>
  			<li><span class="big">Understand, don't imitate</span>
				<ul class="arrow"><li>Jarfiller does not focus on walk-through examples, but on <span class="em">explaining</span> the topic</li></ul></li>
  		</ul>
